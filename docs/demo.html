    <script>window.__DEMO_DATA__ = {"overview":{"specsCount":25,"changesCount":{"active":1,"archived":21},"taskStats":{"total":254,"completed":253}},"specs":[{"topic":"api-adapter","path":"/home/kewang/git/spek/openspec/specs/api-adapter/spec.md"},{"topic":"change-browsing","path":"/home/kewang/git/spek/openspec/specs/change-browsing/spec.md"},{"topic":"core-module","path":"/home/kewang/git/spek/openspec/specs/core-module/spec.md"},{"topic":"dashboard-view","path":"/home/kewang/git/spek/openspec/specs/dashboard-view/spec.md"},{"topic":"filesystem-api","path":"/home/kewang/git/spek/openspec/specs/filesystem-api/spec.md"},{"topic":"frontend-design-skill","path":"/home/kewang/git/spek/openspec/specs/frontend-design-skill/spec.md"},{"topic":"git-timestamp-cache","path":"/home/kewang/git/spek/openspec/specs/git-timestamp-cache/spec.md"},{"topic":"markdown-renderer","path":"/home/kewang/git/spek/openspec/specs/markdown-renderer/spec.md"},{"topic":"openspec-api","path":"/home/kewang/git/spek/openspec/specs/openspec-api/spec.md"},{"topic":"openspec-scanner","path":"/home/kewang/git/spek/openspec/specs/openspec-scanner/spec.md"},{"topic":"repo-selection","path":"/home/kewang/git/spek/openspec/specs/repo-selection/spec.md"},{"topic":"responsive-layout","path":"/home/kewang/git/spek/openspec/specs/responsive-layout/spec.md"},{"topic":"search-api","path":"/home/kewang/git/spek/openspec/specs/search-api/spec.md"},{"topic":"search-ui","path":"/home/kewang/git/spek/openspec/specs/search-ui/spec.md"},{"topic":"shared-layout","path":"/home/kewang/git/spek/openspec/specs/shared-layout/spec.md"},{"topic":"sidebar-toggle","path":"/home/kewang/git/spek/openspec/specs/sidebar-toggle/spec.md"},{"topic":"spa-routing","path":"/home/kewang/git/spek/openspec/specs/spa-routing/spec.md"},{"topic":"spec-browsing","path":"/home/kewang/git/spek/openspec/specs/spec-browsing/spec.md"},{"topic":"spec-history","path":"/home/kewang/git/spek/openspec/specs/spec-history/spec.md"},{"topic":"task-parser","path":"/home/kewang/git/spek/openspec/specs/task-parser/spec.md"},{"topic":"theme-toggle","path":"/home/kewang/git/spek/openspec/specs/theme-toggle/spec.md"},{"topic":"vscode-cicd","path":"/home/kewang/git/spek/openspec/specs/vscode-cicd/spec.md"},{"topic":"vscode-extension-host","path":"/home/kewang/git/spek/openspec/specs/vscode-extension-host/spec.md"},{"topic":"vscode-marketplace-metadata","path":"/home/kewang/git/spek/openspec/specs/vscode-marketplace-metadata/spec.md"},{"topic":"webview-integration","path":"/home/kewang/git/spek/openspec/specs/webview-integration/spec.md"}],"specDetails":{"api-adapter":{"topic":"api-adapter","content":"## ADDED Requirements\r\n\r\n### Requirement: ApiAdapter interface\r\nThe frontend SHALL define an `ApiAdapter` interface that abstracts all API communication, allowing different implementations for web and VS Code environments.\r\n\r\n#### Scenario: Adapter interface contract\r\n- **WHEN** a component needs to fetch OpenSpec data\r\n- **THEN** it calls methods on the `ApiAdapter` interface (e.g., `getOverview()`, `getSpecs()`, `getChange(slug)`) which return Promises of typed data\r\n\r\n### Requirement: FetchAdapter for web\r\nThe web version SHALL use a `FetchAdapter` that calls the Express REST API via HTTP fetch.\r\n\r\n#### Scenario: Fetch adapter API call\r\n- **WHEN** `FetchAdapter.getOverview()` is called with repoPath set\r\n- **THEN** it performs `fetch('/api/openspec/overview?dir=...')` and returns the parsed JSON response\r\n\r\n#### Scenario: Fetch adapter error handling\r\n- **WHEN** a fetch request returns a non-OK HTTP status\r\n- **THEN** the adapter throws an error with the HTTP status code\r\n\r\n### Requirement: MessageAdapter for VS Code Webview\r\nThe VS Code version SHALL use a `MessageAdapter` that communicates with the extension host via `postMessage`.\r\n\r\n#### Scenario: Message adapter API call\r\n- **WHEN** `MessageAdapter.getOverview()` is called\r\n- **THEN** it sends `{ type: 'request', id: '<unique>', method: 'getOverview' }` via `postMessage` and returns a Promise that resolves when the matching response arrives\r\n\r\n#### Scenario: Message adapter timeout\r\n- **WHEN** a message request does not receive a response within 10 seconds\r\n- **THEN** the adapter rejects the Promise with a timeout error\r\n\r\n#### Scenario: Message adapter error response\r\n- **WHEN** the extension host responds with `{ type: 'response', id, error: '...' }`\r\n- **THEN** the adapter rejects the Promise with the error message\r\n\r\n### Requirement: Adapter injection via React Context\r\nThe adapter SHALL be provided to the React component tree via a Context provider, allowing hooks to use the appropriate adapter without knowing the environment.\r\n\r\n#### Scenario: Web app initialization\r\n- **WHEN** the web app mounts\r\n- **THEN** it wraps the component tree with an `ApiAdapterProvider` using `FetchAdapter`\r\n\r\n#### Scenario: Webview app initialization\r\n- **WHEN** the React app mounts inside a VS Code Webview\r\n- **THEN** it wraps the component tree with an `ApiAdapterProvider` using `MessageAdapter`\r\n\r\n#### Scenario: Hook usage\r\n- **WHEN** a hook like `useOverview()` needs to fetch data\r\n- **THEN** it obtains the adapter from `useApiAdapter()` context and calls `adapter.getOverview()`\r\n\r\n### Requirement: StaticAdapter for demo\r\nThe demo version SHALL use a `StaticAdapter` that reads all data from a pre-embedded JSON object (`window.__DEMO_DATA__`) and implements the `ApiAdapter` interface.\r\n\r\n#### Scenario: Serve pre-embedded data\r\n- **WHEN** any API method is called (getOverview, getSpecs, getSpec, getChanges, getChange)\r\n- **THEN** it returns the corresponding data from the embedded JSON via `Promise.resolve()`\r\n\r\n#### Scenario: Client-side search\r\n- **WHEN** `search(query)` is called\r\n- **THEN** it performs case-insensitive substring matching across all spec topic names, spec content, change slugs, and change proposal/design content, returning matching results with context snippets\r\n\r\n#### Scenario: Search matches spec topic names\r\n- **WHEN** `search(\"dashboard\")` is called and a spec with topic `dashboard-view` exists\r\n- **THEN** the result includes `dashboard-view` as a match\r\n\r\n#### Scenario: No-op for inapplicable methods\r\n- **WHEN** `browse()`, `detect()`, or `resync()` is called\r\n- **THEN** it returns sensible defaults without error (empty browse, `hasOpenSpec: true`, void)\r\n","relatedChanges":["2026-02-13-vscode-extension","2026-02-16-ui-design-polish-p0-p1"],"history":[{"slug":"2026-02-16-ui-design-polish-p0-p1","date":"2026-02-16","timestamp":"2026-02-16T01:41:38+08:00","description":"ui design polish p0 p1","status":"archived"},{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"}]},"change-browsing":{"topic":"change-browsing","content":"## ADDED Requirements\r\n\r\n### Requirement: Change list with active/archived separation\r\nThe system SHALL display changes grouped into active and archived sections. Archived changes SHALL be sorted by date (most recent first).\r\n\r\n#### Scenario: Display active changes\r\n- **WHEN** user navigates to the ChangeList page and there are active changes\r\n- **THEN** active changes are listed in an \"Active\" section with name and task progress\r\n\r\n#### Scenario: Display archived changes\r\n- **WHEN** user navigates to the ChangeList page\r\n- **THEN** archived changes are listed in an \"Archived\" section sorted by date descending\r\n\r\n#### Scenario: No changes\r\n- **WHEN** there are no changes in the repo\r\n- **THEN** system displays an empty state message\r\n\r\n### Requirement: Change detail with tab navigation\r\nThe system SHALL display change details using a tabbed interface with tabs for: Proposal, Design, Tasks, and Specs (delta specs).\r\n\r\n#### Scenario: View proposal tab\r\n- **WHEN** user views a change and clicks the Proposal tab\r\n- **THEN** the proposal.md content is displayed (raw markdown)\r\n\r\n#### Scenario: View design tab\r\n- **WHEN** user clicks the Design tab\r\n- **THEN** the design.md content is displayed (raw markdown)\r\n\r\n#### Scenario: View tasks tab\r\n- **WHEN** user clicks the Tasks tab\r\n- **THEN** the tasks.md content is displayed with a TaskProgress bar showing completion statistics\r\n\r\n#### Scenario: View specs tab\r\n- **WHEN** user clicks the Specs tab and the change has delta specs\r\n- **THEN** the delta spec files are listed and their content displayed\r\n\r\n#### Scenario: Missing artifact\r\n- **WHEN** a tab's corresponding artifact file does not exist\r\n- **THEN** the tab shows a \"No content\" placeholder\r\n\r\n### Requirement: Task progress display in change detail\r\nThe Tasks tab SHALL display a progress bar and statistics (completed/total) derived from the change's task data.\r\n\r\n#### Scenario: Show task progress\r\n- **WHEN** viewing the Tasks tab of a change with tasks\r\n- **THEN** a TaskProgress component shows a visual progress bar with \"X / Y completed\" text\r\n\r\n### Requirement: Capability ID linking in proposal\r\nThe system SHALL render inline code elements in proposal markdown as navigable links when the code text matches an existing spec topic name.\r\n\r\n#### Scenario: Capability ID matches existing spec\r\n- **WHEN** a proposal markdown contains an inline code element (e.g., `` `responsive-layout` ``)\r\n- **AND** a spec with the topic name `responsive-layout` exists\r\n- **THEN** the inline code SHALL be rendered as a clickable link navigating to `/specs/responsive-layout`\r\n\r\n#### Scenario: Inline code does not match any spec\r\n- **WHEN** a proposal markdown contains an inline code element that does not match any existing spec topic\r\n- **THEN** the inline code SHALL be rendered as a normal styled code element without a link\r\n\r\n#### Scenario: MarkdownRenderer receives spec topics list\r\n- **WHEN** MarkdownRenderer is used with a `specTopics` prop containing the list of available spec topic names\r\n- **THEN** inline code matching any topic in the list SHALL be rendered as navigable links\r\n","relatedChanges":["ui-design-polish-p2","2026-02-13-fix-task-stats-and-capability-nav","2026-02-13-phase2-core-ui-pages"],"history":[{"slug":"2026-02-13-fix-task-stats-and-capability-nav","date":"2026-02-13","timestamp":"2026-02-13T18:53:25+08:00","description":"fix task stats and capability nav","status":"archived"},{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"},{"slug":"ui-design-polish-p2","date":null,"timestamp":null,"description":"ui design polish p2","status":"active"}]},"core-module":{"topic":"core-module","content":"## ADDED Requirements\r\n\r\n### Requirement: Standalone core package\r\nThe core module SHALL be an independent npm package (`@spek/core`) with no framework dependencies, usable by both the web server and the VS Code extension host.\r\n\r\n#### Scenario: Import from web server\r\n- **WHEN** the Express server imports `@spek/core`\r\n- **THEN** it can call scanner and task parser functions directly without additional adapters\r\n\r\n#### Scenario: Import from extension host\r\n- **WHEN** the VS Code extension host imports `@spek/core`\r\n- **THEN** it can call scanner and task parser functions directly without additional adapters\r\n\r\n### Requirement: Scanner functions\r\nThe core module SHALL export scanner functions that accept a base path and return structured OpenSpec data.\r\n\r\n#### Scenario: Scan overview\r\n- **WHEN** `scanOverview(basePath)` is called with a valid repo path\r\n- **THEN** it returns `{ specsCount, changesCount: { active, archived }, taskStats: { total, completed } }`\r\n\r\n#### Scenario: List specs\r\n- **WHEN** `listSpecs(basePath)` is called\r\n- **THEN** it returns an array of `{ topic, path }` for each spec directory\r\n\r\n#### Scenario: Read single spec\r\n- **WHEN** `readSpec(basePath, topic)` is called with an existing topic\r\n- **THEN** it returns `{ topic, content, relatedChanges, history }`\r\n\r\n#### Scenario: List changes\r\n- **WHEN** `listChanges(basePath)` is called\r\n- **THEN** it returns `{ active: ChangeInfo[], archived: ChangeInfo[] }`\r\n\r\n#### Scenario: Read single change\r\n- **WHEN** `readChange(basePath, slug)` is called with an existing change slug\r\n- **THEN** it returns `{ slug, proposal, design, tasks, specs, metadata }`\r\n\r\n#### Scenario: Search content\r\n- **WHEN** `searchContent(basePath, query)` is called\r\n- **THEN** it returns matching results across specs and changes with context snippets\r\n\r\n### Requirement: Task parser functions\r\nThe core module SHALL export task parsing functions that operate on raw Markdown content strings.\r\n\r\n#### Scenario: Parse tasks from content\r\n- **WHEN** `parseTasks(content)` is called with Markdown containing `- [x]` and `- [ ]` checkboxes\r\n- **THEN** it returns `{ total, completed, sections }` with tasks grouped by `##` headings\r\n\r\n### Requirement: Shared type definitions\r\nThe core module SHALL export all TypeScript type definitions used by both the web app and the extension.\r\n\r\n#### Scenario: Type imports\r\n- **WHEN** the web app or extension imports types from `@spek/core`\r\n- **THEN** types such as `OverviewData`, `SpecInfo`, `SpecDetail`, `ChangeInfo`, `ChangeDetail`, `ParsedTasks`, `SearchResult` are available\r\n","relatedChanges":["2026-02-13-vscode-extension"],"history":[{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"}]},"dashboard-view":{"topic":"dashboard-view","content":"## ADDED Requirements\r\n\r\n### Requirement: Overview statistics display\r\nThe system SHALL display overview statistics from the overview API: total specs count, active changes count, archived changes count, and task completion rate (percentage). Statistics SHALL be displayed in stat cards with large numbers (text-4xl) and a staggered fade-in-up entry animation on page load.\r\n\r\n#### Scenario: Display statistics\r\n- **WHEN** user navigates to the Dashboard page\r\n- **THEN** system displays specs count, active changes count, archived changes count, and overall task completion percentage in stat cards with large accent-colored numbers\r\n\r\n#### Scenario: Staggered entry animation\r\n- **WHEN** the Dashboard page loads\r\n- **THEN** the four stat cards appear with a fade-in-up animation, each card delayed by an incremental amount (e.g., 0ms, 80ms, 160ms, 240ms) creating a staggered reveal effect\r\n\r\n#### Scenario: Reduced motion preference\r\n- **WHEN** user has `prefers-reduced-motion: reduce` enabled\r\n- **THEN** stat cards appear immediately without animation\r\n\r\n### Requirement: Active changes list\r\nThe system SHALL display a list of active changes with their names and task progress indicators.\r\n\r\n#### Scenario: Show active changes with progress\r\n- **WHEN** there are active changes in the repo\r\n- **THEN** each active change is displayed with its name and a TaskProgress bar showing completed/total tasks\r\n\r\n#### Scenario: No active changes\r\n- **WHEN** there are no active changes\r\n- **THEN** system displays an empty state message\r\n\r\n### Requirement: Recent archived changes\r\nThe system SHALL display the most recent 10 archived changes.\r\n\r\n#### Scenario: Show archived changes\r\n- **WHEN** user views the Dashboard\r\n- **THEN** the most recent 10 archived changes are listed with their names and dates\r\n\r\n### Requirement: Navigation cards\r\nThe system SHALL provide navigation cards/links to the Specs list and Changes list pages.\r\n\r\n#### Scenario: Navigate to specs\r\n- **WHEN** user clicks the Specs navigation card\r\n- **THEN** system navigates to `/specs`\r\n\r\n#### Scenario: Navigate to changes\r\n- **WHEN** user clicks the Changes navigation card\r\n- **THEN** system navigates to `/changes`\r\n","relatedChanges":["2026-02-13-phase2-core-ui-pages","2026-02-16-ui-design-polish-p0-p1"],"history":[{"slug":"2026-02-16-ui-design-polish-p0-p1","date":"2026-02-16","timestamp":"2026-02-16T01:41:38+08:00","description":"ui design polish p0 p1","status":"archived"},{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"}]},"filesystem-api":{"topic":"filesystem-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Browse directories\r\nThe system SHALL provide an API endpoint `GET /api/fs/browse` that returns directory contents for a given path, allowing users to navigate the filesystem to find repos.\r\n\r\n#### Scenario: Browse valid directory\r\n- **WHEN** client sends `GET /api/fs/browse?path=/home/user/projects`\r\n- **THEN** system returns a JSON array of entries, each with `name`, `type` (\"file\" or \"directory\"), and `path`\r\n- **AND** entries are sorted with directories first, then alphabetically\r\n\r\n#### Scenario: Browse without path parameter\r\n- **WHEN** client sends `GET /api/fs/browse` without a `path` parameter\r\n- **THEN** system returns the contents of the user's home directory\r\n\r\n#### Scenario: Browse non-existent directory\r\n- **WHEN** client sends `GET /api/fs/browse?path=/nonexistent`\r\n- **THEN** system returns HTTP 400 with an error message\r\n\r\n### Requirement: Detect OpenSpec directory\r\nThe system SHALL provide an API endpoint `GET /api/fs/detect` that checks whether a given path contains an `openspec/` directory with a valid `config.yaml`.\r\n\r\n#### Scenario: Path contains valid OpenSpec directory\r\n- **WHEN** client sends `GET /api/fs/detect?path=/home/user/my-repo`\r\n- **AND** `/home/user/my-repo/openspec/config.yaml` exists\r\n- **THEN** system returns `{ \"hasOpenSpec\": true, \"schema\": \"<schema-value>\" }`\r\n\r\n#### Scenario: Path does not contain OpenSpec directory\r\n- **WHEN** client sends `GET /api/fs/detect?path=/home/user/empty-repo`\r\n- **AND** no `openspec/` directory exists at that path\r\n- **THEN** system returns `{ \"hasOpenSpec\": false }`\r\n\r\n### Requirement: Path traversal protection\r\nThe system SHALL reject any path that attempts directory traversal outside the specified root.\r\n\r\n#### Scenario: Path traversal attempt\r\n- **WHEN** client sends `GET /api/fs/browse?path=/home/user/../../../etc`\r\n- **THEN** system resolves the path and returns the directory contents of the resolved absolute path without exposing system files outside normal filesystem permissions\r\n","relatedChanges":["2026-02-13-phase1-skeleton-and-api"],"history":[{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","timestamp":"2026-02-13T17:37:45+08:00","description":"phase1 skeleton and api","status":"archived"}]},"frontend-design-skill":{"topic":"frontend-design-skill","content":"### Requirement: Skill 目錄結構\r\n\r\nfrontend-design skill SHALL 存放於 `.agents/skills/frontend-design/` 目錄下，包含 `SKILL.md` 和 `LICENSE.txt` 兩個檔案。\r\n\r\n#### Scenario: Skill 檔案存在\r\n\r\n- **WHEN** 檢查 `.agents/skills/frontend-design/` 目錄\r\n- **THEN** 目錄中 SHALL 包含 `SKILL.md` 和 `LICENSE.txt`\r\n\r\n### Requirement: Claude Code Skill 註冊\r\n\r\n`.claude/skills/frontend-design` SHALL 為一個 symlink，指向 `../../.agents/skills/frontend-design`，使 Claude Code 能自動偵測並載入此 skill。\r\n\r\n#### Scenario: Symlink 正確指向\r\n\r\n- **WHEN** Claude Code 掃描 `.claude/skills/` 目錄\r\n- **THEN** `frontend-design` symlink SHALL 解析至 `.agents/skills/frontend-design/`\r\n\r\n### Requirement: SKILL.md 包含設計指引\r\n\r\n`SKILL.md` SHALL 包含 frontmatter（name、description、license）以及設計指引內容，涵蓋 Design Thinking 流程和 Frontend Aesthetics Guidelines。\r\n\r\n#### Scenario: Skill 被觸發時提供指引\r\n\r\n- **WHEN** 使用者要求建立網頁元件、頁面、dashboard 或美化 web UI\r\n- **THEN** Claude Code SHALL 載入 SKILL.md 中的設計指引，引導產出高品質前端介面\r\n","relatedChanges":["2026-02-15-add-frontend-design-skill"],"history":[{"slug":"2026-02-15-add-frontend-design-skill","date":"2026-02-15","timestamp":"2026-02-15T23:40:22+08:00","description":"add frontend design skill","status":"archived"}]},"git-timestamp-cache":{"topic":"git-timestamp-cache","content":"## ADDED Requirements\r\n\r\n### Requirement: Build timestamp cache from git log\r\nThe system SHALL provide a function that executes a single `git log` command scoped to `openspec/changes/` and parses the output to build a Map of change slug to earliest commit timestamp (ISO 8601 format).\r\n\r\n#### Scenario: Build cache for repo with git history\r\n- **WHEN** the cache builder is invoked for a repo directory that is a git repository\r\n- **THEN** the system executes `git log --format=\"COMMIT %aI\" --name-only -- openspec/changes/` in the repo directory\r\n- **AND** parses the output to extract the earliest commit timestamp for each change slug\r\n- **AND** returns a `Map<string, string>` mapping slug to ISO 8601 timestamp\r\n\r\n#### Scenario: Build cache for non-git directory\r\n- **WHEN** the cache builder is invoked for a directory that is not a git repository\r\n- **THEN** the system returns an empty Map without throwing an error\r\n\r\n#### Scenario: Change exists in filesystem but not in git\r\n- **WHEN** a change directory exists but has no git commits (e.g., uncommitted new change)\r\n- **THEN** that change slug is not present in the returned Map\r\n\r\n### Requirement: In-memory cache keyed by repo path\r\nThe system SHALL maintain an in-memory cache (`Map<string, Map<string, string>>`) keyed by absolute repo directory path, storing the timestamp Map for each repo.\r\n\r\n#### Scenario: Cache hit\r\n- **WHEN** a timestamp lookup is requested for a repo that has been previously cached\r\n- **THEN** the system returns the cached Map without executing any git commands\r\n\r\n#### Scenario: Cache miss with lazy build\r\n- **WHEN** a timestamp lookup is requested for a repo that has not been cached\r\n- **THEN** the system automatically builds the cache by executing the git log command\r\n- **AND** stores the result for subsequent lookups\r\n\r\n### Requirement: Resync cache\r\nThe system SHALL provide a resync function that clears the cached timestamps for a given repo and immediately rebuilds the cache from git.\r\n\r\n#### Scenario: Resync after repo changes\r\n- **WHEN** the resync function is invoked for a repo directory\r\n- **THEN** the system clears the existing cache entry for that repo\r\n- **AND** rebuilds the cache by executing the git log command\r\n- **AND** returns the newly built timestamp Map\r\n","relatedChanges":["2026-02-13-spec-history-git-timestamp-cache"],"history":[{"slug":"2026-02-13-spec-history-git-timestamp-cache","date":"2026-02-13","timestamp":"2026-02-13T19:19:25+08:00","description":"spec history git timestamp cache","status":"archived"}]},"markdown-renderer":{"topic":"markdown-renderer","content":"### Requirement: Markdown content rendering\r\nThe system SHALL render Markdown content using react-markdown with remark-gfm plugin, supporting GFM features including tables, strikethrough, and task lists.\r\n\r\n#### Scenario: Standard Markdown rendering\r\n- **WHEN** MarkdownRenderer receives a string containing standard Markdown (headings, lists, bold, italic, links, code blocks)\r\n- **THEN** the content is rendered as formatted HTML with appropriate styling\r\n\r\n#### Scenario: GFM table rendering\r\n- **WHEN** MarkdownRenderer receives content containing a GFM pipe table\r\n- **THEN** the table is rendered as a styled HTML table with header row and data rows\r\n\r\n#### Scenario: GFM checkbox rendering\r\n- **WHEN** MarkdownRenderer receives content containing `- [x]` or `- [ ]` items\r\n- **THEN** the items are rendered as visual checkboxes (read-only)\r\n\r\n### Requirement: BDD keyword highlighting\r\nThe system SHALL visually highlight BDD keywords in rendered Markdown content to improve readability of spec documents.\r\n\r\n#### Scenario: WHEN/GIVEN keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `WHEN` or `GIVEN` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a blue background label style (blue text on blue-tinted background)\r\n\r\n#### Scenario: THEN keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `THEN` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a green background label style (green text on green-tinted background)\r\n\r\n#### Scenario: AND keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `AND` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a gray background label style (gray text on gray-tinted background)\r\n\r\n#### Scenario: MUST/SHALL keyword highlighting\r\n- **WHEN** rendered Markdown contains `MUST` or `SHALL` as standalone uppercase keywords\r\n- **THEN** the keywords are displayed in red bold text\r\n\r\n#### Scenario: ADDED/MODIFIED badge rendering\r\n- **WHEN** rendered Markdown contains `ADDED` or `MODIFIED` as standalone uppercase keywords\r\n- **THEN** `ADDED` is displayed as an orange badge and `MODIFIED` is displayed as a blue badge\r\n\r\n#### Scenario: Keywords inside code blocks are not highlighted\r\n- **WHEN** BDD keywords appear inside inline code or fenced code blocks\r\n- **THEN** the keywords are NOT highlighted and remain as plain code text\r\n\r\n#### Scenario: Case-sensitive matching\r\n- **WHEN** text contains lowercase or mixed-case variations like \"when\", \"Then\", \"must\"\r\n- **THEN** the keywords are NOT highlighted (only exact uppercase matches trigger highlighting)\r\n\r\n### Requirement: Dark theme styling\r\nThe system SHALL apply dark theme styles consistent with the application's design system (background #0a0c0f series, amber accent, text #e2e8f0).\r\n\r\n#### Scenario: Code block styling\r\n- **WHEN** MarkdownRenderer renders a fenced code block\r\n- **THEN** the code block uses a dark background with monospace font and appropriate padding\r\n\r\n#### Scenario: Link styling\r\n- **WHEN** MarkdownRenderer renders a hyperlink\r\n- **THEN** the link is displayed in accent color (amber) with hover effect\r\n\r\n#### Scenario: Heading styling\r\n- **WHEN** MarkdownRenderer renders headings (h1-h6)\r\n- **THEN** headings use appropriate font sizes and weights consistent with the dark theme\r\n","relatedChanges":["2026-02-13-phase3-markdown-and-search"],"history":[{"slug":"2026-02-13-phase3-markdown-and-search","date":"2026-02-13","timestamp":"2026-02-13T18:16:15+08:00","description":"phase3 markdown and search","status":"archived"}]},"openspec-api":{"topic":"openspec-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Overview endpoint\r\nThe system SHALL provide `GET /api/openspec/overview` that returns aggregate statistics for an OpenSpec repository.\r\n\r\n#### Scenario: Get overview of repo with specs and changes\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `specsCount`, `changesCount` (with `active` and `archived` breakdown), and `taskStats` (aggregate `total` and `completed` across all changes, including both active and archived)\r\n\r\n#### Scenario: Get overview with only archived changes\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **AND** there are no active changes but archived changes have tasks\r\n- **THEN** system returns `taskStats` with correct `total` and `completed` counts from archived changes\r\n\r\n#### Scenario: Get overview of repo with no specs\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **AND** the repo has no `openspec/specs/` directory\r\n- **THEN** system returns `specsCount: 0` with changes still counted correctly\r\n\r\n### Requirement: List specs\r\nThe system SHALL provide `GET /api/openspec/specs` that returns all spec topics.\r\n\r\n#### Scenario: List all specs\r\n- **WHEN** client sends `GET /api/openspec/specs?dir=/path/to/repo`\r\n- **THEN** system returns a JSON array of spec topics, each with `topic` name and `path`\r\n- **AND** topics are sorted alphabetically\r\n\r\n#### Scenario: No specs directory\r\n- **WHEN** client sends `GET /api/openspec/specs?dir=/path/to/repo`\r\n- **AND** `openspec/specs/` does not exist\r\n- **THEN** system returns an empty array\r\n\r\n### Requirement: Get single spec\r\nThe system SHALL provide `GET /api/openspec/specs/:topic` that returns the full content of a spec.\r\n\r\n#### Scenario: Get existing spec\r\n- **WHEN** client sends `GET /api/openspec/specs/simulation-engine?dir=/path/to/repo`\r\n- **AND** `openspec/specs/simulation-engine/spec.md` exists\r\n- **THEN** system returns JSON with `topic`, `content` (raw Markdown), and `relatedChanges` (list of changes that have delta specs for this topic)\r\n\r\n#### Scenario: Get non-existent spec\r\n- **WHEN** client sends `GET /api/openspec/specs/nonexistent?dir=/path/to/repo`\r\n- **THEN** system returns HTTP 404\r\n\r\n### Requirement: List changes\r\nThe system SHALL provide `GET /api/openspec/changes` that returns all changes grouped by status.\r\n\r\n#### Scenario: List changes with active and archived\r\n- **WHEN** client sends `GET /api/openspec/changes?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `active` array and `archived` array\r\n- **AND** each change includes `slug`, `date` (parsed from slug prefix), `description` (parsed from slug), `hasProposal`, `hasDesign`, `hasTasks`, `hasSpecs`, and `taskStats`\r\n- **AND** changes are sorted by date descending (newest first)\r\n\r\n### Requirement: Get single change\r\nThe system SHALL provide `GET /api/openspec/changes/:slug` that returns full change content.\r\n\r\n#### Scenario: Get existing change with all artifacts\r\n- **WHEN** client sends `GET /api/openspec/changes/2026-02-10-my-feature?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `slug`, `proposal` (Markdown content or null), `design` (Markdown content or null), `tasks` (parsed task structure or null), `specs` (array of delta spec contents), and `metadata` (from `.openspec.yaml` if present)\r\n\r\n#### Scenario: Get non-existent change\r\n- **WHEN** client sends `GET /api/openspec/changes/nonexistent?dir=/path/to/repo`\r\n- **THEN** system returns HTTP 404\r\n\r\n### Requirement: Missing dir parameter\r\nThe system SHALL require the `dir` query parameter on all openspec endpoints.\r\n\r\n#### Scenario: Request without dir parameter\r\n- **WHEN** client sends any `/api/openspec/*` request without `dir` parameter\r\n- **THEN** system returns HTTP 400 with error message \"dir parameter is required\"\r\n\r\n### Requirement: Resync cache endpoint\r\nThe system SHALL provide `POST /api/openspec/resync` that clears and rebuilds the git timestamp cache for a given repo.\r\n\r\n#### Scenario: Successful resync\r\n- **WHEN** client sends `POST /api/openspec/resync?dir=/path/to/repo`\r\n- **THEN** the system clears the timestamp cache for that repo\r\n- **AND** rebuilds the cache from git history\r\n- **AND** returns HTTP 200 with `{ ok: true }`\r\n\r\n#### Scenario: Resync without dir parameter\r\n- **WHEN** client sends `POST /api/openspec/resync` without `dir` parameter\r\n- **THEN** system returns HTTP 400 with error message \"dir parameter is required\"\r\n\r\n### Requirement: Resync UI control\r\nThe system SHALL display a resync button in the sidebar that triggers a cache rebuild. The button MUST show a loading state while the resync is in progress.\r\n\r\n#### Scenario: User triggers resync\r\n- **WHEN** the user clicks the resync button in the sidebar\r\n- **THEN** the system sends `POST /api/openspec/resync` with the current repo path\r\n- **AND** the button shows a loading/spinning state during the request\r\n- **AND** on success, the current page data is refreshed to reflect updated ordering\r\n\r\n#### Scenario: Resync with no repo selected\r\n- **WHEN** no repo is currently selected\r\n- **THEN** the resync button is not displayed or is disabled\r\n","relatedChanges":["2026-02-13-fix-task-stats-and-capability-nav","2026-02-13-phase1-skeleton-and-api","2026-02-13-spec-history-git-timestamp-cache"],"history":[{"slug":"2026-02-13-spec-history-git-timestamp-cache","date":"2026-02-13","timestamp":"2026-02-13T19:19:25+08:00","description":"spec history git timestamp cache","status":"archived"},{"slug":"2026-02-13-fix-task-stats-and-capability-nav","date":"2026-02-13","timestamp":"2026-02-13T18:53:25+08:00","description":"fix task stats and capability nav","status":"archived"},{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","timestamp":"2026-02-13T17:37:45+08:00","description":"phase1 skeleton and api","status":"archived"}]},"openspec-scanner":{"topic":"openspec-scanner","content":"## ADDED Requirements\r\n\r\n### Requirement: Scan OpenSpec directory structure\r\nThe scanner SHALL be a pure function in the `@spek/core` package that reads an OpenSpec directory and returns its complete structure including specs, active changes, and archived changes. It SHALL use Node.js `fs/promises` directly and have no dependency on Express or any HTTP framework.\r\n\r\n#### Scenario: Scan repo with full OpenSpec structure\r\n- **WHEN** scanner is given a repo path containing `openspec/specs/` and `openspec/changes/`\r\n- **THEN** it returns a structure with `specs` (list of topic names), `activeChanges` (changes directly under `openspec/changes/` excluding `archive/`), and `archivedChanges` (changes under `openspec/changes/archive/`)\r\n\r\n#### Scenario: Scan repo with empty OpenSpec directory\r\n- **WHEN** scanner is given a repo path where `openspec/` exists but contains only `config.yaml`\r\n- **THEN** it returns empty arrays for specs, activeChanges, and archivedChanges\r\n\r\n### Requirement: Parse change artifacts\r\nThe scanner SHALL read individual change directories and extract available artifacts.\r\n\r\n#### Scenario: Change with all artifacts\r\n- **WHEN** scanner reads a change directory containing proposal.md, design.md, tasks.md, and specs/\r\n- **THEN** it returns the raw Markdown content for each artifact and a list of delta spec files\r\n\r\n#### Scenario: Change with partial artifacts\r\n- **WHEN** scanner reads a change directory containing only proposal.md\r\n- **THEN** it returns proposal content and null for missing artifacts\r\n\r\n### Requirement: Read spec content\r\nThe scanner SHALL read spec files and return their Markdown content.\r\n\r\n#### Scenario: Read existing spec\r\n- **WHEN** scanner reads `openspec/specs/{topic}/spec.md`\r\n- **THEN** it returns the raw Markdown content of the spec file\r\n\r\n### Requirement: Detect related changes for a spec\r\nThe scanner SHALL identify which changes contain delta specs for a given spec topic.\r\n\r\n#### Scenario: Spec with related changes\r\n- **WHEN** scanner checks for changes related to spec topic \"simulation-engine\"\r\n- **THEN** it returns all change slugs that have a `specs/simulation-engine/spec.md` delta file\r\n","relatedChanges":["2026-02-13-phase1-skeleton-and-api","2026-02-13-vscode-extension"],"history":[{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"},{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","timestamp":"2026-02-13T17:37:45+08:00","description":"phase1 skeleton and api","status":"archived"}]},"repo-selection":{"topic":"repo-selection","content":"## ADDED Requirements\r\n\r\n### Requirement: Path input with auto-detection\r\nThe system SHALL provide a text input for entering a filesystem path. Upon input, the system SHALL call the detect API to check for an `openspec/` directory and display the detection result.\r\n\r\n#### Scenario: Valid path with openspec directory\r\n- **WHEN** user enters a path that contains an `openspec/` directory\r\n- **THEN** system displays a success indicator and a button to open the repo\r\n\r\n#### Scenario: Valid path without openspec directory\r\n- **WHEN** user enters a path that does not contain an `openspec/` directory\r\n- **THEN** system displays a warning message indicating no openspec directory found\r\n\r\n#### Scenario: Invalid path\r\n- **WHEN** user enters a path that does not exist\r\n- **THEN** system displays an error message\r\n\r\n### Requirement: Directory browsing\r\nThe system SHALL provide a directory browser that calls the browse API, allowing users to navigate the filesystem and select a repo path.\r\n\r\n#### Scenario: Browse directories\r\n- **WHEN** user clicks the browse button\r\n- **THEN** system displays a list of directories at the current path\r\n- **AND** user can click a directory to navigate into it\r\n- **AND** user can select the current directory as the repo path\r\n\r\n### Requirement: Recent paths persistence\r\nThe system SHALL persist the most recent 5 repo paths in localStorage. On page load, previously used paths SHALL be displayed for quick selection. Each recent path SHALL be validated asynchronously against the detect API to show its current status (valid, invalid, or checking).\r\n\r\n#### Scenario: Save path on successful detection\r\n- **WHEN** user successfully opens a repo (path with valid openspec/)\r\n- **THEN** the path is saved to localStorage recent paths list (max 5, most recent first)\r\n\r\n#### Scenario: Display recent paths on load\r\n- **WHEN** user visits the SelectRepo page\r\n- **THEN** previously saved paths are displayed as clickable options\r\n\r\n#### Scenario: Validate recent paths asynchronously\r\n- **WHEN** the SelectRepo page loads with saved recent paths\r\n- **THEN** the system calls the detect API for each path in parallel\r\n- **AND** each path displays a status indicator: spinner (checking), green checkmark (valid openspec/ found), or red indicator (path invalid or no openspec/)\r\n\r\n#### Scenario: Remove invalid path\r\n- **WHEN** a recent path is determined to be invalid\r\n- **THEN** a delete button appears next to the path allowing the user to remove it from the list\r\n\r\n### Requirement: Auto-navigate to dashboard\r\nThe system SHALL automatically navigate to the Dashboard page after the user selects a valid repo path.\r\n\r\n#### Scenario: Navigate after selection\r\n- **WHEN** user selects a valid repo path (via input, browse, or recent paths)\r\n- **THEN** system navigates to `/dashboard` with the repo path set in RepoContext\r\n","relatedChanges":["2026-02-13-phase2-core-ui-pages","2026-02-13-phase4-polish-and-enhancement"],"history":[{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","timestamp":"2026-02-13T18:36:04+08:00","description":"phase4 polish and enhancement","status":"archived"},{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"}]},"responsive-layout":{"topic":"responsive-layout","content":"## ADDED Requirements\r\n\r\n### Requirement: Mobile breakpoint detection\r\nThe system SHALL detect whether the viewport width is below 768px and adapt the layout accordingly. The detection MUST use `window.matchMedia` and respond to runtime viewport changes (e.g., device rotation).\r\n\r\n#### Scenario: Viewport below 768px\r\n- **WHEN** the viewport width is less than 768px\r\n- **THEN** the sidebar is hidden by default and a hamburger menu button appears in the header\r\n\r\n#### Scenario: Viewport at or above 768px\r\n- **WHEN** the viewport width is 768px or greater\r\n- **THEN** the sidebar is displayed in its fixed position and the hamburger menu button is hidden\r\n\r\n#### Scenario: Viewport resize crossing breakpoint\r\n- **WHEN** the viewport is resized from below 768px to at or above 768px\r\n- **THEN** the sidebar transitions to fixed display and the hamburger menu button is hidden\r\n\r\n### Requirement: Mobile sidebar overlay\r\nThe system SHALL display the sidebar as a full-height overlay with a backdrop when opened on viewports below 768px.\r\n\r\n#### Scenario: Open mobile sidebar\r\n- **WHEN** the user taps the hamburger menu button on a mobile viewport\r\n- **THEN** the sidebar slides in from the left as an overlay with a semi-transparent backdrop behind it\r\n\r\n#### Scenario: Close mobile sidebar via backdrop\r\n- **WHEN** the mobile sidebar overlay is open and the user taps the backdrop area\r\n- **THEN** the sidebar closes and the backdrop disappears\r\n\r\n#### Scenario: Close mobile sidebar via navigation\r\n- **WHEN** the mobile sidebar overlay is open and the user taps a navigation link\r\n- **THEN** the system navigates to the selected route and the sidebar closes automatically\r\n\r\n### Requirement: Responsive content grids\r\nThe system SHALL adapt grid layouts for different viewport sizes. Dashboard stat cards MUST use 2 columns on mobile and 4 columns on desktop. Navigation cards MUST stack vertically on mobile.\r\n\r\n#### Scenario: Dashboard stat cards on mobile\r\n- **WHEN** the Dashboard page is rendered on a viewport below 768px\r\n- **THEN** the stat cards are displayed in a 2-column grid\r\n\r\n#### Scenario: Dashboard stat cards on desktop\r\n- **WHEN** the Dashboard page is rendered on a viewport at or above 768px\r\n- **THEN** the stat cards are displayed in a 4-column grid\r\n\r\n### Requirement: Responsive header\r\nThe system SHALL adapt the header layout for mobile viewports. The repo path display MUST be hidden on mobile to save space. The search button MUST remain accessible.\r\n\r\n#### Scenario: Header on mobile\r\n- **WHEN** the header is rendered on a viewport below 768px\r\n- **THEN** the hamburger button is shown on the left, the search button is centered, and the repo path is hidden\r\n\r\n#### Scenario: Header on desktop\r\n- **WHEN** the header is rendered on a viewport at or above 768px\r\n- **THEN** the layout shows the spek brand on the left, search button centered, and repo path on the right\r\n","relatedChanges":["2026-02-13-phase4-polish-and-enhancement"],"history":[{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","timestamp":"2026-02-13T18:36:04+08:00","description":"phase4 polish and enhancement","status":"archived"}]},"search-api":{"topic":"search-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Full-text search endpoint\r\nThe system SHALL provide `GET /api/openspec/search` that searches across all specs and changes content.\r\n\r\n#### Scenario: Search with matching results\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo&q=effectiveCurrent`\r\n- **THEN** system returns a JSON array of results, each with `type` (\"spec\" or \"change\"), `name` (topic or slug), `matches` (array of matching text with context), and `score`\r\n- **AND** results are sorted by relevance score (best match first)\r\n\r\n#### Scenario: Search with no results\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo&q=xyznonexistent`\r\n- **THEN** system returns an empty array\r\n\r\n#### Scenario: Search without query parameter\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo` without `q` parameter\r\n- **THEN** system returns HTTP 400 with error message\r\n\r\n### Requirement: Search context preview\r\nEach search result SHALL include surrounding context to help users identify the relevant content.\r\n\r\n#### Scenario: Result includes context\r\n- **WHEN** a search matches text within a Markdown file\r\n- **THEN** the match includes up to 100 characters before and after the matched text as context preview\r\n","relatedChanges":["2026-02-13-phase1-skeleton-and-api"],"history":[{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","timestamp":"2026-02-13T17:37:45+08:00","description":"phase1 skeleton and api","status":"archived"}]},"search-ui":{"topic":"search-ui","content":"### Requirement: Search dialog activation\r\nThe system SHALL provide a search dialog that can be opened via keyboard shortcut or UI interaction.\r\n\r\n#### Scenario: Open search with keyboard shortcut\r\n- **WHEN** user presses `Cmd+K` (macOS) or `Ctrl+K` (other platforms) anywhere in the application\r\n- **THEN** a search dialog modal opens with focus on the search input field\r\n\r\n#### Scenario: Open search via header button\r\n- **WHEN** user clicks the search button in the application header\r\n- **THEN** the search dialog modal opens with focus on the search input field\r\n\r\n#### Scenario: Close search with Escape\r\n- **WHEN** the search dialog is open and user presses `Escape`\r\n- **THEN** the search dialog closes\r\n\r\n#### Scenario: Close search by clicking backdrop\r\n- **WHEN** the search dialog is open and user clicks outside the dialog\r\n- **THEN** the search dialog closes\r\n\r\n### Requirement: Search query execution\r\nThe system SHALL search across all specs and changes content by calling the backend search API with debounced input.\r\n\r\n#### Scenario: Debounced search on input\r\n- **WHEN** user types a query in the search input\r\n- **THEN** the system waits 300ms after the last keystroke before sending the search request to `GET /api/openspec/search`\r\n\r\n#### Scenario: Display search results\r\n- **WHEN** the search API returns results\r\n- **THEN** results are displayed grouped by type (Specs and Changes), each showing the name and a context preview snippet\r\n\r\n#### Scenario: No results found\r\n- **WHEN** the search API returns an empty array\r\n- **THEN** the dialog displays a \"No results found\" message\r\n\r\n#### Scenario: Empty query\r\n- **WHEN** the search input is empty\r\n- **THEN** no search request is made and the results area shows a prompt to start typing\r\n\r\n### Requirement: Search result navigation\r\nThe system SHALL allow users to navigate to search results using keyboard or mouse.\r\n\r\n#### Scenario: Click to navigate\r\n- **WHEN** user clicks on a search result\r\n- **THEN** the application navigates to the corresponding page (`/specs/:topic` for spec results, `/changes/:slug` for change results) and the search dialog closes\r\n\r\n#### Scenario: Keyboard navigation with arrow keys\r\n- **WHEN** user presses the down arrow key in the search dialog\r\n- **THEN** the next result item is highlighted\r\n- **AND** pressing the up arrow key highlights the previous result item\r\n\r\n#### Scenario: Confirm selection with Enter\r\n- **WHEN** user presses Enter with a result item highlighted\r\n- **THEN** the application navigates to that result's page and the search dialog closes\r\n","relatedChanges":["ui-design-polish-p2","2026-02-13-phase3-markdown-and-search"],"history":[{"slug":"2026-02-13-phase3-markdown-and-search","date":"2026-02-13","timestamp":"2026-02-13T18:16:15+08:00","description":"phase3 markdown and search","status":"archived"},{"slug":"ui-design-polish-p2","date":null,"timestamp":null,"description":"ui design polish p2","status":"active"}]},"shared-layout":{"topic":"shared-layout","content":"## ADDED Requirements\r\n\r\n### Requirement: Header component\r\nThe system SHALL render a fixed header bar (56px height) containing: an inline SVG logomark (S-curve with diamond accents, 24x24) followed by the \"spek\" brand text (left), a search button (center), and the current repo path (right, desktop only). On mobile viewports, the header SHALL include a hamburger menu button with `aria-label=\"Open navigation menu\"` and hide the repo path. The header SHALL also include a theme toggle button. The logomark SVG SHALL use `currentColor` to follow the accent color, ensuring theme compatibility.\r\n\r\n#### Scenario: Display header on desktop\r\n- **WHEN** any page within the Layout is rendered on a viewport at or above 768px\r\n- **THEN** the header displays the SVG logomark alongside \"spek\" brand text, search button, theme toggle, and current repo path\r\n\r\n#### Scenario: Display header on mobile\r\n- **WHEN** any page within the Layout is rendered on a viewport below 768px\r\n- **THEN** the header displays a hamburger button with `aria-label=\"Open navigation menu\"`, the SVG logomark alongside \"spek\" brand text, search button, and theme toggle, but hides the repo path\r\n\r\n#### Scenario: Logo theme compatibility\r\n- **WHEN** the user toggles between dark and light theme\r\n- **THEN** the logomark color adjusts automatically via the accent color CSS variable\r\n\r\n### Requirement: Sidebar navigation\r\nThe system SHALL render a sidebar with navigation links: Overview (Dashboard), Specs, and Changes. Each link SHALL have an associated icon (LayoutDashboard for Overview, FileText for Specs, GitBranch for Changes). The current route SHALL be visually highlighted. On viewports below 768px, the sidebar SHALL be hidden by default and displayed as an overlay when toggled. On viewports at or above 768px, the sidebar SHALL support two states: expanded (240px width, showing icons and labels) and collapsed (56px width, showing icons only). A toggle button at the bottom of the sidebar SHALL switch between states. The main content area left margin SHALL adjust to match the current sidebar width.\r\n\r\n#### Scenario: Display sidebar links\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** the sidebar shows navigation links for Overview, Specs, and Changes with corresponding icons\r\n\r\n#### Scenario: Highlight active route\r\n- **WHEN** user is on the Dashboard page\r\n- **THEN** the \"Overview\" link in the sidebar is highlighted with the accent color\r\n\r\n#### Scenario: Sidebar on mobile viewport\r\n- **WHEN** the viewport is below 768px\r\n- **THEN** the sidebar is hidden by default and only shown when the hamburger menu is activated\r\n\r\n#### Scenario: Sidebar expanded on desktop viewport\r\n- **WHEN** the viewport is at or above 768px and sidebar is expanded\r\n- **THEN** the sidebar is displayed at 240px width with icons and text labels, and main content has matching left margin\r\n\r\n#### Scenario: Sidebar collapsed on desktop viewport\r\n- **WHEN** the viewport is at or above 768px and sidebar is collapsed\r\n- **THEN** the sidebar is displayed at 56px width with icons only, and main content has matching left margin\r\n\r\n### Requirement: TaskProgress component\r\nThe system SHALL provide a reusable TaskProgress component that displays a progress bar with completed/total count. The progress bar color SHALL reflect completion status: amber/accent color when incomplete, green when all tasks are completed (completed equals total).\r\n\r\n#### Scenario: Display progress\r\n- **WHEN** TaskProgress is rendered with `completed=3` and `total=5`\r\n- **THEN** a progress bar at 60% width is shown in amber/accent color with text \"3 / 5\"\r\n\r\n#### Scenario: Display completed progress\r\n- **WHEN** TaskProgress is rendered with `completed=5` and `total=5`\r\n- **THEN** a progress bar at 100% width is shown in green color with text \"5 / 5\"\r\n\r\n#### Scenario: Zero tasks\r\n- **WHEN** TaskProgress is rendered with `total=0`\r\n- **THEN** component displays \"No tasks\" or an empty state\r\n\r\n### Requirement: TabView component\r\nThe system SHALL provide a reusable TabView component that renders tab headers and switches between tab content panels.\r\n\r\n#### Scenario: Switch tabs\r\n- **WHEN** user clicks a tab header\r\n- **THEN** the corresponding tab content panel is displayed and the previous panel is hidden\r\n\r\n#### Scenario: Default tab\r\n- **WHEN** TabView is first rendered\r\n- **THEN** the first tab is selected by default\r\n\r\n### Requirement: Custom typography\r\nThe system SHALL use \"Plus Jakarta Sans\" as the primary font family for all UI text, loaded via Google Fonts CDN. The font stack SHALL include `sans-serif` as fallback for offline environments. Code and monospace text SHALL continue to use \"JetBrains Mono\".\r\n\r\n#### Scenario: Font loading\r\n- **WHEN** the application loads in a browser with internet access\r\n- **THEN** \"Plus Jakarta Sans\" is loaded and applied to all non-code text elements\r\n\r\n#### Scenario: Font fallback\r\n- **WHEN** the application loads without internet access (or Google Fonts is blocked)\r\n- **THEN** the browser falls back to the system default sans-serif font\r\n\r\n#### Scenario: Reduced motion preference\r\n- **WHEN** the user has `prefers-reduced-motion: reduce` set in their OS/browser\r\n- **THEN** all CSS entry animations are disabled\r\n","relatedChanges":["ui-design-polish-p2","2026-02-13-apply-brand-logo","2026-02-13-phase2-core-ui-pages","2026-02-13-phase4-polish-and-enhancement","2026-02-14-add-sidebar-toggle","2026-02-16-ui-design-polish-p0-p1"],"history":[{"slug":"2026-02-16-ui-design-polish-p0-p1","date":"2026-02-16","timestamp":"2026-02-16T01:41:38+08:00","description":"ui design polish p0 p1","status":"archived"},{"slug":"2026-02-14-add-sidebar-toggle","date":"2026-02-14","timestamp":"2026-02-14T12:25:29+08:00","description":"add sidebar toggle","status":"archived"},{"slug":"2026-02-13-apply-brand-logo","date":"2026-02-13","timestamp":"2026-02-13T22:23:07+08:00","description":"apply brand logo","status":"archived"},{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","timestamp":"2026-02-13T18:36:04+08:00","description":"phase4 polish and enhancement","status":"archived"},{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"},{"slug":"ui-design-polish-p2","date":null,"timestamp":null,"description":"ui design polish p2","status":"active"}]},"sidebar-toggle":{"topic":"sidebar-toggle","content":"## ADDED Requirements\r\n\r\n### Requirement: Sidebar collapse toggle button\r\nThe system SHALL display a toggle button at the bottom of the sidebar (above the Resync button) that collapses or expands the sidebar. The button SHALL display a left-pointing chevron (`«`) when the sidebar is expanded and a right-pointing chevron (`»`) when collapsed.\r\n\r\n#### Scenario: Toggle sidebar from expanded to collapsed\r\n- **WHEN** the sidebar is expanded and the user clicks the toggle button\r\n- **THEN** the sidebar collapses to 56px width showing only navigation icons\r\n\r\n#### Scenario: Toggle sidebar from collapsed to expanded\r\n- **WHEN** the sidebar is collapsed and the user clicks the toggle button\r\n- **THEN** the sidebar expands to the full 240px width showing icons and labels\r\n\r\n### Requirement: Collapsed sidebar icon-only navigation\r\nThe system SHALL display navigation items as icon-only buttons when the sidebar is collapsed. Each navigation link SHALL display a corresponding icon: LayoutDashboard icon for Overview, FileText icon for Specs, and GitBranch icon for Changes. Each icon button SHALL include a `title` attribute showing the full link label.\r\n\r\n#### Scenario: Display collapsed navigation with icons\r\n- **WHEN** the sidebar is in collapsed state\r\n- **THEN** navigation items display as icon-only buttons with tooltips\r\n\r\n#### Scenario: Navigate from collapsed sidebar\r\n- **WHEN** the user clicks a navigation icon in collapsed state\r\n- **THEN** the app navigates to the corresponding route\r\n\r\n#### Scenario: Active route indication in collapsed state\r\n- **WHEN** the user is on the Specs page and sidebar is collapsed\r\n- **THEN** the Specs icon is highlighted with the accent color\r\n\r\n### Requirement: Collapsed sidebar Resync button\r\nThe system SHALL display the Resync button as icon-only in collapsed state, without the text label, and with a `title` attribute for tooltip.\r\n\r\n#### Scenario: Resync button in collapsed state\r\n- **WHEN** the sidebar is collapsed\r\n- **THEN** the Resync button displays only the sync icon with a tooltip\r\n\r\n### Requirement: Sidebar collapse state persistence\r\nThe system SHALL persist the sidebar collapse state to localStorage (key: `spek-sidebar-collapsed`) in the web version. On page load, the sidebar SHALL restore the previously saved state. In VS Code webview, the state SHALL default to expanded and not persist across sessions.\r\n\r\n#### Scenario: Persist collapsed state in web version\r\n- **WHEN** the user collapses the sidebar and refreshes the page\r\n- **THEN** the sidebar remains collapsed after reload\r\n\r\n#### Scenario: Default state in VS Code webview\r\n- **WHEN** the webview is first opened\r\n- **THEN** the sidebar is in expanded state\r\n\r\n### Requirement: Sidebar transition animation\r\nThe system SHALL animate the sidebar width change and main content margin with a smooth CSS transition (200ms duration).\r\n\r\n#### Scenario: Smooth collapse animation\r\n- **WHEN** the user clicks the toggle button\r\n- **THEN** the sidebar width and main content margin animate smoothly over 200ms\r\n\r\n### Requirement: Mobile behavior unchanged\r\nThe sidebar toggle feature SHALL only apply to desktop viewports (768px and above). On mobile viewports, the existing overlay sidebar behavior SHALL remain unchanged.\r\n\r\n#### Scenario: Mobile viewport ignores collapse state\r\n- **WHEN** the viewport is below 768px\r\n- **THEN** the sidebar uses the existing overlay behavior regardless of collapse state\r\n","relatedChanges":["2026-02-14-add-sidebar-toggle"],"history":[{"slug":"2026-02-14-add-sidebar-toggle","date":"2026-02-14","timestamp":"2026-02-14T12:25:29+08:00","description":"add sidebar toggle","status":"archived"}]},"spa-routing":{"topic":"spa-routing","content":"## ADDED Requirements\r\n\r\n### Requirement: Client-side routing\r\nThe system SHALL use React Router v7 with `createBrowserRouter` to define the following routes:\r\n\r\n| Path | Page | Layout |\r\n|------|------|--------|\r\n| `/` | SelectRepo | None |\r\n| `/dashboard` | Dashboard | Layout |\r\n| `/specs` | SpecList | Layout |\r\n| `/specs/:topic` | SpecDetail | Layout |\r\n| `/changes` | ChangeList | Layout |\r\n| `/changes/:slug` | ChangeDetail | Layout |\r\n\r\n#### Scenario: Route to SelectRepo\r\n- **WHEN** user navigates to `/`\r\n- **THEN** the SelectRepo page is rendered without Layout wrapper\r\n\r\n#### Scenario: Route to Dashboard with Layout\r\n- **WHEN** user navigates to `/dashboard`\r\n- **THEN** the Dashboard page is rendered within the shared Layout (Header + Sidebar + Main)\r\n\r\n### Requirement: RepoContext state management\r\nThe system SHALL provide a React Context (`RepoContext`) that stores the current repo path. All API hooks SHALL read the repo path from this context.\r\n\r\n#### Scenario: Set repo path\r\n- **WHEN** user selects a repo on the SelectRepo page\r\n- **THEN** `RepoContext.repoPath` is updated and available to all child components\r\n\r\n#### Scenario: Redirect when no repo selected\r\n- **WHEN** user navigates to any page other than `/` without a repo path in context\r\n- **THEN** system redirects to `/`\r\n\r\n### Requirement: API hooks\r\nThe system SHALL provide custom React hooks in `useOpenSpec.ts` that encapsulate API calls. Each hook SHALL return `{ data, loading, error }` and automatically include the `dir` query parameter from RepoContext.\r\n\r\n#### Scenario: Hook returns loading state\r\n- **WHEN** an API hook is called and the request is in flight\r\n- **THEN** hook returns `{ data: null, loading: true, error: null }`\r\n\r\n#### Scenario: Hook returns data\r\n- **WHEN** the API request succeeds\r\n- **THEN** hook returns `{ data: <response>, loading: false, error: null }`\r\n\r\n#### Scenario: Hook returns error\r\n- **WHEN** the API request fails\r\n- **THEN** hook returns `{ data: null, loading: false, error: <error message> }`\r\n","relatedChanges":["2026-02-13-phase2-core-ui-pages"],"history":[{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"}]},"spec-browsing":{"topic":"spec-browsing","content":"## ADDED Requirements\r\n\r\n### Requirement: Spec list with filtering\r\nThe system SHALL display all specs sorted alphabetically. A filter input SHALL allow instant client-side filtering by spec topic name.\r\n\r\n#### Scenario: Display all specs\r\n- **WHEN** user navigates to the SpecList page\r\n- **THEN** all spec topics are listed alphabetically\r\n\r\n#### Scenario: Filter specs\r\n- **WHEN** user types in the filter input\r\n- **THEN** the list is filtered in real-time to show only specs whose topic name contains the search text (case-insensitive)\r\n\r\n### Requirement: Spec detail display\r\nThe system SHALL display the full content of a spec when the user navigates to its detail page. The raw markdown content SHALL be shown (react-markdown rendering deferred to Phase 3).\r\n\r\n#### Scenario: View spec content\r\n- **WHEN** user navigates to `/specs/:topic`\r\n- **THEN** system displays the spec topic as title and the full spec.md content\r\n\r\n#### Scenario: Spec not found\r\n- **WHEN** user navigates to a spec topic that does not exist\r\n- **THEN** system displays a \"not found\" message\r\n\r\n### Requirement: Related changes display\r\nThe spec detail page SHALL display a list of changes that affect the spec (from the API's `relatedChanges` field). Each change SHALL be a link to its detail page.\r\n\r\n#### Scenario: Show related changes\r\n- **WHEN** viewing a spec that has related changes\r\n- **THEN** a \"Related Changes\" section lists each change as a clickable link to `/changes/:slug`\r\n\r\n#### Scenario: No related changes\r\n- **WHEN** viewing a spec with no related changes\r\n- **THEN** the \"Related Changes\" section shows an empty state message\r\n","relatedChanges":["ui-design-polish-p2","2026-02-13-phase2-core-ui-pages"],"history":[{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","timestamp":"2026-02-13T18:00:19+08:00","description":"phase2 core ui pages","status":"archived"},{"slug":"ui-design-polish-p2","date":null,"timestamp":null,"description":"ui design polish p2","status":"active"}]},"spec-history":{"topic":"spec-history","content":"## ADDED Requirements\r\n\r\n### Requirement: Spec history data in API response\r\nThe system SHALL include a `history` array in the `GET /api/openspec/specs/:topic` response. Each entry MUST contain the change slug, date (if parseable from slug), timestamp (ISO 8601 from git commit cache, or null if unavailable), description, and status (active or archived).\r\n\r\n#### Scenario: Spec with related changes\r\n- **WHEN** a spec has been affected by one or more changes (i.e., changes that contain a delta spec for this topic)\r\n- **THEN** the API response includes a `history` array with entries sorted by git commit timestamp descending (most recent first)\r\n- **AND** if two entries have the same date, the git commit timestamp determines their order\r\n- **AND** each entry contains `{ slug, date, timestamp, description, status }`\r\n\r\n#### Scenario: Spec with no related changes\r\n- **WHEN** a spec has no related changes\r\n- **THEN** the API response includes an empty `history` array\r\n\r\n#### Scenario: Fallback sorting when git timestamp unavailable\r\n- **WHEN** a history entry has no git commit timestamp (e.g., uncommitted change or non-git repo)\r\n- **THEN** the entry's `timestamp` field is null\r\n- **AND** sorting falls back to the date parsed from the slug\r\n\r\n### Requirement: Spec history timeline UI\r\nThe system SHALL display a visual timeline on the SpecDetail page showing all changes that affected the spec. Each timeline entry MUST display the date, change description, and a link to the change detail page.\r\n\r\n#### Scenario: Display history timeline\r\n- **WHEN** the SpecDetail page is rendered for a spec with related changes\r\n- **THEN** a \"History\" section is displayed with a vertical timeline showing each change chronologically\r\n\r\n#### Scenario: Timeline entry links to change\r\n- **WHEN** the user clicks on a timeline entry\r\n- **THEN** the system navigates to the corresponding change detail page\r\n\r\n#### Scenario: No history\r\n- **WHEN** the SpecDetail page is rendered for a spec with no related changes\r\n- **THEN** the \"History\" section displays a message indicating no changes have affected this spec\r\n","relatedChanges":["2026-02-13-phase4-polish-and-enhancement","2026-02-13-spec-history-git-timestamp-cache"],"history":[{"slug":"2026-02-13-spec-history-git-timestamp-cache","date":"2026-02-13","timestamp":"2026-02-13T19:19:25+08:00","description":"spec history git timestamp cache","status":"archived"},{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","timestamp":"2026-02-13T18:36:04+08:00","description":"phase4 polish and enhancement","status":"archived"}]},"task-parser":{"topic":"task-parser","content":"## ADDED Requirements\r\n\r\n### Requirement: Parse task checkboxes\r\nThe task parser SHALL be a pure function in the `@spek/core` package that reads a tasks.md content string and extracts checkbox items with their completion status. It SHALL have no dependency on Express or any HTTP framework.\r\n\r\n#### Scenario: Parse file with mixed checkboxes\r\n- **WHEN** parser receives a string containing `- [x] Done task` and `- [ ] Pending task`\r\n- **THEN** it returns each task with `text` and `completed` (boolean) fields\r\n\r\n### Requirement: Group tasks by section\r\nThe task parser SHALL group tasks under their `##` heading sections.\r\n\r\n#### Scenario: Tasks under multiple sections\r\n- **WHEN** parser receives a string with `## Phase 1` followed by tasks and `## Phase 2` followed by tasks\r\n- **THEN** it returns sections array, each with `title` and `tasks` array\r\n\r\n#### Scenario: Tasks without section headings\r\n- **WHEN** parser receives a string where tasks appear before any `##` heading\r\n- **THEN** those tasks are grouped under a default section with empty title\r\n\r\n### Requirement: Calculate task statistics\r\nThe task parser SHALL compute aggregate statistics from parsed tasks.\r\n\r\n#### Scenario: Calculate completion stats\r\n- **WHEN** parser processes a string with 10 total checkboxes where 7 are checked\r\n- **THEN** it returns `{ total: 10, completed: 7 }` along with the sections breakdown\r\n\r\n#### Scenario: Empty tasks file\r\n- **WHEN** parser processes an empty string or one with no checkboxes\r\n- **THEN** it returns `{ total: 0, completed: 0, sections: [] }`\r\n","relatedChanges":["2026-02-13-phase1-skeleton-and-api","2026-02-13-vscode-extension"],"history":[{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"},{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","timestamp":"2026-02-13T17:37:45+08:00","description":"phase1 skeleton and api","status":"archived"}]},"theme-toggle":{"topic":"theme-toggle","content":"## ADDED Requirements\r\n\r\n### Requirement: Theme state management\r\nThe system SHALL provide a ThemeContext that manages the current theme (\"dark\" or \"light\") and exposes a toggle function. The theme state MUST be persisted in localStorage under the key `spek:theme`.\r\n\r\n#### Scenario: Initialize from localStorage\r\n- **WHEN** the application loads and localStorage contains a saved theme preference\r\n- **THEN** the system applies the saved theme\r\n\r\n#### Scenario: Initialize from system preference\r\n- **WHEN** the application loads and no theme is saved in localStorage\r\n- **AND** the user's system preference is light mode (`prefers-color-scheme: light`)\r\n- **THEN** the system applies the light theme\r\n\r\n#### Scenario: Initialize default\r\n- **WHEN** the application loads and no theme is saved and no system preference is detected\r\n- **THEN** the system applies the dark theme as default\r\n\r\n#### Scenario: Toggle theme\r\n- **WHEN** the user triggers the theme toggle\r\n- **THEN** the current theme switches (dark → light or light → dark)\r\n- **AND** the new preference is saved to localStorage\r\n- **AND** the `data-theme` attribute on `<html>` is updated\r\n\r\n### Requirement: Light theme CSS variables\r\nThe system SHALL define a complete set of light theme CSS variables that override the dark theme defaults when `[data-theme=\"light\"]` is set on the `<html>` element.\r\n\r\n#### Scenario: Light theme applied\r\n- **WHEN** the `<html>` element has `data-theme=\"light\"`\r\n- **THEN** all color CSS variables (`--color-bg-primary`, `--color-bg-secondary`, `--color-bg-tertiary`, `--color-border`, `--color-text-primary`, `--color-text-secondary`, `--color-text-muted`, `--color-accent`, `--color-accent-hover`) are overridden with light-appropriate values\r\n\r\n#### Scenario: Dark theme applied\r\n- **WHEN** the `<html>` element has `data-theme=\"dark\"` or no `data-theme` attribute\r\n- **THEN** the default dark theme CSS variables are used\r\n\r\n### Requirement: Theme toggle button\r\nThe system SHALL display a theme toggle button in the header. The button MUST show a sun icon when in dark mode (indicating \"switch to light\") and a moon icon when in light mode (indicating \"switch to dark\").\r\n\r\n#### Scenario: Display toggle in header\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** a theme toggle button is visible in the header area\r\n\r\n#### Scenario: Icon reflects current theme\r\n- **WHEN** the current theme is dark\r\n- **THEN** the toggle button displays a sun icon\r\n- **WHEN** the current theme is light\r\n- **THEN** the toggle button displays a moon icon\r\n","relatedChanges":["2026-02-13-phase4-polish-and-enhancement"],"history":[{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","timestamp":"2026-02-13T18:36:04+08:00","description":"phase4 polish and enhancement","status":"archived"}]},"vscode-cicd":{"topic":"vscode-cicd","content":"### Requirement: Tag-triggered publish workflow\r\n系統 SHALL 提供 GitHub Actions workflow，於 push 符合 `v*` pattern 的 tag 時自動觸發 VS Code extension 的 build 與 publish 流程。\r\n\r\n#### Scenario: Push version tag triggers workflow\r\n- **WHEN** 開發者 push 一個 `v0.2.0` 格式的 tag\r\n- **THEN** GitHub Actions workflow 自動觸發並執行完整 build chain\r\n\r\n#### Scenario: Non-matching tag does not trigger\r\n- **WHEN** 開發者 push 一個 `release-0.2.0` 或 `feat/something` 格式的 ref\r\n- **THEN** 此 workflow 不被觸發\r\n\r\n### Requirement: Full build chain execution\r\nWorkflow SHALL 依序執行完整 build chain：install dependencies → build @spek/core → build webview assets → build VS Code extension。\r\n\r\n#### Scenario: Build chain completes successfully\r\n- **WHEN** workflow 被觸發且所有 build 步驟成功\r\n- **THEN** `packages/vscode/dist/extension.js` 和 webview assets 皆存在且為最新\r\n\r\n#### Scenario: Build failure stops pipeline\r\n- **WHEN** 任一 build 步驟失敗\r\n- **THEN** 後續步驟不執行，workflow 標記為失敗\r\n\r\n### Requirement: Marketplace publish\r\nWorkflow SHALL 使用 `VSCE_PAT` secret 透過 `vsce publish` 將 extension 發佈到 VS Code Marketplace。\r\n\r\n#### Scenario: Successful publish\r\n- **WHEN** build chain 完成且 `VSCE_PAT` secret 有效\r\n- **THEN** extension 成功發佈到 VS Code Marketplace\r\n\r\n#### Scenario: Missing PAT secret\r\n- **WHEN** `VSCE_PAT` secret 未設定或已過期\r\n- **THEN** publish 步驟失敗，workflow 標記為失敗\r\n\r\n### Requirement: Manual trigger support\r\nWorkflow SHALL 支援 `workflow_dispatch` 手動觸發，方便除錯和測試。\r\n\r\n#### Scenario: Manual trigger from Actions UI\r\n- **WHEN** 開發者在 GitHub Actions UI 手動觸發此 workflow\r\n- **THEN** workflow 執行完整 build + publish 流程\r\n\r\n### Requirement: Version consistency check\r\nWorkflow SHALL 在 publish 前驗證 tag 版號與 `packages/vscode/package.json` 中的 version 欄位一致。\r\n\r\n#### Scenario: Version matches\r\n- **WHEN** tag `v0.2.0` 且 package.json version 為 `0.2.0`\r\n- **THEN** 繼續執行 publish\r\n\r\n#### Scenario: Version mismatch\r\n- **WHEN** tag `v0.3.0` 但 package.json version 為 `0.2.0`\r\n- **THEN** workflow 失敗並輸出版號不一致的錯誤訊息\r\n","relatedChanges":["2026-02-14-vscode-cicd-publish"],"history":[{"slug":"2026-02-14-vscode-cicd-publish","date":"2026-02-14","timestamp":"2026-02-14T14:50:30+08:00","description":"vscode cicd publish","status":"archived"}]},"vscode-extension-host":{"topic":"vscode-extension-host","content":"## ADDED Requirements\r\n\r\n### Requirement: Extension activation\r\nThe extension SHALL activate when a workspace containing an `openspec/` directory is opened, or when the user explicitly invokes a spek command.\r\n\r\n#### Scenario: Workspace with openspec directory\r\n- **WHEN** VS Code opens a workspace where the first workspace folder contains an `openspec/` directory\r\n- **THEN** the extension activates and displays a spek icon in the status bar\r\n\r\n#### Scenario: Workspace without openspec directory\r\n- **WHEN** VS Code opens a workspace without an `openspec/` directory\r\n- **THEN** the extension remains inactive and no status bar icon is shown\r\n\r\n#### Scenario: Manual activation via command\r\n- **WHEN** the user invokes the `spek.open` command from the command palette\r\n- **THEN** the extension activates and opens the spek Webview Panel\r\n\r\n### Requirement: Webview Panel lifecycle\r\nThe extension SHALL manage a single Webview Panel instance for displaying the spek UI.\r\n\r\n#### Scenario: Open spek panel\r\n- **WHEN** the user invokes `spek.open` and no panel exists\r\n- **THEN** the extension creates a new Webview Panel in the active editor column with the title \"spek\"\r\n\r\n#### Scenario: Focus existing panel\r\n- **WHEN** the user invokes `spek.open` and a panel already exists\r\n- **THEN** the extension reveals (focuses) the existing panel instead of creating a new one\r\n\r\n#### Scenario: Panel disposal\r\n- **WHEN** the user closes the spek Webview Panel\r\n- **THEN** the extension cleans up the panel reference and associated message listeners\r\n\r\n### Requirement: Command registration\r\nThe extension SHALL register commands in the VS Code command palette.\r\n\r\n#### Scenario: Available commands\r\n- **WHEN** the extension is active\r\n- **THEN** the following commands are available: `spek.open` (Open spek) and `spek.search` (Search OpenSpec)\r\n\r\n#### Scenario: Search command\r\n- **WHEN** the user invokes `spek.search`\r\n- **THEN** the extension opens (or focuses) the spek panel and sends a message to trigger the search dialog\r\n\r\n### Requirement: Message handler for API requests\r\nThe extension host SHALL handle message-based API requests from the Webview and return responses using core module functions.\r\n\r\n#### Scenario: Handle API request\r\n- **WHEN** the Webview sends a message `{ type: 'request', id: 'req-1', method: 'getOverview' }`\r\n- **THEN** the extension host calls the corresponding core module function and replies with `{ type: 'response', id: 'req-1', data: <result> }`\r\n\r\n#### Scenario: Handle API error\r\n- **WHEN** the Webview sends a request and the core module function throws an error\r\n- **THEN** the extension host replies with `{ type: 'response', id: 'req-1', error: <error message> }`\r\n","relatedChanges":["2026-02-13-vscode-extension"],"history":[{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"}]},"vscode-marketplace-metadata":{"topic":"vscode-marketplace-metadata","content":"### Requirement: Marketplace-ready package.json\r\nExtension 的 `package.json` SHALL 包含所有 VS Code Marketplace 發佈所需的欄位。\r\n\r\n#### Scenario: Required fields present\r\n- **WHEN** 執行 `vsce package` 打包 extension\r\n- **THEN** package.json 包含以下欄位且無 validation 錯誤：`publisher`、`repository`、`license`、`icon`、`categories`、`keywords`\r\n\r\n#### Scenario: Private flag removed\r\n- **WHEN** package.json 被讀取\r\n- **THEN** `\"private\"` 欄位 SHALL 不存在或為 `false`\r\n\r\n#### Scenario: Icon file exists\r\n- **WHEN** package.json 指定 `\"icon\": \"icon.png\"`\r\n- **THEN** `packages/vscode/icon.png` 檔案存在且為 128x128 以上的 PNG 圖片\r\n\r\n### Requirement: Marketplace README\r\nExtension 目錄下 SHALL 有獨立的 `README.md` 作為 Marketplace 頁面內容。\r\n\r\n#### Scenario: README content\r\n- **WHEN** Marketplace 頁面載入\r\n- **THEN** 顯示 extension 的功能說明、安裝方式與使用說明\r\n\r\n#### Scenario: README exists in extension directory\r\n- **WHEN** 執行 `vsce package`\r\n- **THEN** `packages/vscode/README.md` 被包含在 `.vsix` 中\r\n\r\n### Requirement: Extension version and changelog\r\nExtension SHALL 維護 CHANGELOG.md 記錄每個版本的功能異動，且 package.json version 欄位 SHALL 與最新 CHANGELOG entry 一致。\r\n\r\n#### Scenario: CHANGELOG content\r\n- **WHEN** 使用者在 Marketplace 或 VS Code 中檢視 extension 的 changelog\r\n- **THEN** 顯示按版本分組的變更記錄\r\n\r\n#### Scenario: Version bump with new feature\r\n- **WHEN** 新功能已實作完成\r\n- **THEN** package.json version 更新且 CHANGELOG.md 包含對應版本區塊描述新功能\r\n\r\n### Requirement: vscodeignore configuration\r\n`.vscodeignore` SHALL 排除不需要包含在 `.vsix` 中的檔案，減少套件大小。\r\n\r\n#### Scenario: Source files excluded\r\n- **WHEN** 執行 `vsce package`\r\n- **THEN** `src/`、`node_modules/`、`tsconfig.json`、`.gitignore` 不被包含在 `.vsix` 中\r\n\r\n#### Scenario: Required files included\r\n- **WHEN** 執行 `vsce package`\r\n- **THEN** `dist/`、`webview/`、`icon.png`、`README.md`、`CHANGELOG.md`、`LICENSE` 被包含在 `.vsix` 中\r\n\r\n### Requirement: Publish workflow\r\n使用者 SHALL 能透過 `vsce` CLI 將 extension 發佈到 Marketplace。\r\n\r\n#### Scenario: First-time publish\r\n- **WHEN** 使用者執行 `vsce login <publisher>` 並輸入有效的 PAT\r\n- **AND** 執行 `vsce publish`\r\n- **THEN** extension 成功發佈到 VS Code Marketplace\r\n\r\n#### Scenario: Version update publish\r\n- **WHEN** 使用者更新 package.json 版本號\r\n- **AND** 執行 `vsce publish`\r\n- **THEN** Marketplace 上的 extension 更新到新版本\r\n","relatedChanges":["2026-02-13-vscode-marketplace-publish","2026-02-14-add-changelog-entry"],"history":[{"slug":"2026-02-14-add-changelog-entry","date":"2026-02-14","timestamp":"2026-02-14T12:39:38+08:00","description":"add changelog entry","status":"archived"},{"slug":"2026-02-13-vscode-marketplace-publish","date":"2026-02-13","timestamp":"2026-02-13T22:58:03+08:00","description":"vscode marketplace publish","status":"archived"}]},"webview-integration":{"topic":"webview-integration","content":"## ADDED Requirements\r\n\r\n### Requirement: Load React SPA in Webview\r\nThe Webview SHALL load the spek React application from the extension's bundled assets.\r\n\r\n#### Scenario: Webview HTML generation\r\n- **WHEN** the extension creates a Webview Panel\r\n- **THEN** it generates an HTML document that loads the built React bundle with asset paths converted via `webview.asWebviewUri()`\r\n\r\n#### Scenario: Asset path resolution\r\n- **WHEN** the Webview HTML references JS or CSS files\r\n- **THEN** all asset paths SHALL use `webview.asWebviewUri()` to convert local file paths to Webview-safe URIs\r\n\r\n### Requirement: Content Security Policy\r\nThe Webview SHALL enforce a Content Security Policy that allows the React application to function while preventing unauthorized content.\r\n\r\n#### Scenario: CSP configuration\r\n- **WHEN** the Webview HTML is generated\r\n- **THEN** it includes a CSP meta tag that allows scripts and styles from the extension's webview URI origin with a unique nonce, and disallows inline scripts without the nonce\r\n\r\n#### Scenario: Tailwind CSS compatibility\r\n- **WHEN** Tailwind CSS styles are loaded in the Webview\r\n- **THEN** all styles SHALL be loaded from external CSS files (not inline style tags) to comply with CSP\r\n\r\n### Requirement: Workspace path injection\r\nThe Webview SHALL receive the workspace path from the extension host so the React app can skip the repo selection page.\r\n\r\n#### Scenario: Initial workspace path\r\n- **WHEN** the Webview is created in a workspace with an `openspec/` directory\r\n- **THEN** the extension host sends a `{ type: 'init', workspacePath: '/path/to/repo' }` message after the Webview is ready\r\n\r\n#### Scenario: Webview ready handshake\r\n- **WHEN** the React app finishes mounting in the Webview\r\n- **THEN** it sends a `{ type: 'ready' }` message to the extension host to signal it can receive the workspace path\r\n\r
