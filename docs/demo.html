表格等 |\r\n| **搜尋** | Fuse.js (client-side) | 輕量模糊搜尋，無需額外服務 |\r\n| **樣式** | Tailwind CSS v4 | 快速開發，深色主題支援 |\r\n| **語言** | TypeScript | 前後端一致的型別安全 |\r\n\r\n### 4.2 專案結構\r\n\r\n```\r\nspek/\r\n├── package.json\r\n├── tsconfig.json\r\n├── vite.config.ts\r\n├── server/\r\n│   ├── index.ts               # Express 入口，啟動 API server\r\n│   ├── routes/\r\n│   │   ├── openspec.ts        # /api/openspec/* — 讀取 OpenSpec 資料\r\n│   │   └── filesystem.ts      # /api/fs/* — 目錄瀏覽（選擇 repo 用）\r\n│   └── lib/\r\n│       ├── scanner.ts         # OpenSpec 目錄掃描 + 解析\r\n│       └── tasks.ts           # tasks.md checkbox 解析 + 統計\r\n├── src/\r\n│   ├── main.tsx               # React 入口\r\n│   ├── App.tsx                # 路由設定\r\n│   ├── pages/\r\n│   │   ├── SelectRepo.tsx     # 首頁：選擇/輸入 repo 路徑\r\n│   │   ├── Dashboard.tsx      # 專案總覽 dashboard\r\n│   │   ├── SpecList.tsx       # Specs 列表\r\n│   │   ├── SpecDetail.tsx     # Spec 詳細頁面\r\n│   │   ├── ChangeList.tsx     # Changes 時間線\r\n│   │   └── ChangeDetail.tsx   # Change 詳細（tab: proposal/design/tasks/specs）\r\n│   ├── components/\r\n│   │   ├── Layout.tsx         # 共用佈局（sidebar + header）\r\n│   │   ├── Sidebar.tsx        # 側邊導覽\r\n│   │   ├── MarkdownRenderer.tsx  # Markdown 渲染 + BDD 高亮\r\n│   │   ├── TaskProgress.tsx   # 任務進度條\r\n│   │   ├── SearchDialog.tsx   # 搜尋對話框 (Cmd+K)\r\n│   │   └── TabView.tsx        # Tab 切換元件\r\n│   ├── hooks/\r\n│   │   └── useOpenSpec.ts     # API 呼叫 hooks\r\n│   └── styles/\r\n│       └── global.css         # Tailwind + 自訂樣式\r\n└── public/\r\n    └── favicon.svg\r\n```\r\n\r\n### 4.3 API 設計\r\n\r\n```\r\nGET  /api/fs/browse?path=...        # 瀏覽目錄（選擇 repo 用）\r\nGET  /api/fs/detect?path=...        # 偵測指定路徑是否有 openspec/\r\n\r\nGET  /api/openspec/overview?dir=... # 總覽（specs數量、changes數量、任務統計）\r\nGET  /api/openspec/specs?dir=...    # Spec 主題列表\r\nGET  /api/openspec/specs/:topic?dir=...  # 單一 spec 內容 + 關聯 changes\r\nGET  /api/openspec/changes?dir=...  # Changes 列表（含任務統計）\r\nGET  /api/openspec/changes/:slug?dir=... # 單一 change 完整內容\r\nGET  /api/openspec/search?dir=...&q=...  # 全文搜尋\r\n```\r\n\r\n### 4.4 啟動方式\r\n\r\n```bash\r\n# Clone 後啟動\r\ngit clone <spek-repo>\r\ncd spek\r\nnpm install\r\nnpm run dev        # 啟動 Vite dev server + Express API server (concurrently)\r\n\r\n# 瀏覽器開啟 http://localhost:5173\r\n# 在 UI 中輸入或瀏覽選擇 repo 路徑\r\n```\r\n\r\n---\r\n\r\n## 5. 功能需求\r\n\r\n### FR-1：選擇 Repo\r\n\r\n- 首頁顯示路徑輸入框\r\n- 輸入路徑後自動偵測是否有 `openspec/` 目錄\r\n- 記住最近使用的路徑（localStorage）\r\n- 偵測成功後自動跳轉到 Dashboard\r\n\r\n### FR-2：Dashboard 總覽\r\n\r\n- Specs 數量、Changes 數量（active/archived）、任務完成率\r\n- Active changes 列表（含進度條）\r\n- 最近封存的 changes（最近 10 個）\r\n\r\n### FR-3：Specs 瀏覽\r\n\r\n- Spec 主題列表（字母排序 + 即時過濾）\r\n- Spec 詳細頁：Markdown 渲染 + BDD 關鍵字高亮\r\n- 關聯 changes 列表（哪些 changes 影響了此 spec）\r\n\r\n### FR-4：Changes 瀏覽\r\n\r\n- 按日期分組的時間線列表\r\n- 區分 active / archived\r\n- Change 詳細頁：Tab 切換（Proposal / Design / Tasks / Specs）\r\n- Tasks tab 顯示 checkbox 狀態 + 進度統計\r\n\r\n### FR-5：全文搜尋\r\n\r\n- `Cmd+K` 快捷鍵開啟搜尋對話框\r\n- 跨 specs + changes 搜尋\r\n- 結果分類顯示，附上下文預覽\r\n- 點擊跳轉到對應頁面\r\n\r\n### FR-6：BDD 語法高亮\r\n\r\n- `WHEN`/`GIVEN`：藍色標籤\r\n- `THEN`：綠色標籤\r\n- `AND`：灰色標籤\r\n- `MUST`/`SHALL`：紅色粗體\r\n- `ADDED`/`MODIFIED`：橘/藍 badge\r\n\r\n---\r\n\r\n## 6. UI 設計\r\n\r\n### 佈局\r\n\r\n```\r\n┌──────────────────────────────────────────────┐\r\n│  spek        [搜尋 ⌘K]        [/path/to/repo]│\r\n├─────────┬────────────────────────────────────┤\r\n│ Sidebar │  主要內容區                         │\r\n│         │                                    │\r\n│ Overview│  [根據路由渲染對應頁面]              │\r\n│ Specs   │                                    │\r\n│  ├ ...  │                                    │\r\n│ Changes │                                    │\r\n│  ├ Act  │                                    │\r\n│  └ Arc  │                                    │\r\n└─────────┴────────────────────────────────────┘\r\n```\r\n\r\n### 視覺風格\r\n\r\n- 深色主題為主（背景 #0a0c0f 系列）\r\n- Accent：琥珀色 #f59e0b\r\n- 中文行高 1.75、段落間距 1.5rem\r\n- 程式碼區塊 JetBrains Mono\r\n\r\n---\r\n\r\n## 7. 實作計畫\r\n\r\n### Phase 1：專案骨架 + API Server\r\n- 初始化 Vite + React + TypeScript 專案\r\n- Express API server 設定（concurrently 同時啟動）\r\n- OpenSpec 目錄掃描器（scanner.ts）\r\n- Tasks 解析器（tasks.ts）\r\n- 基礎 API endpoints（overview、specs、changes）\r\n\r\n### Phase 2：核心 UI 頁面\r\n- 選擇 Repo 頁面（路徑輸入 + 偵測）\r\n- 共用 Layout（sidebar + header）\r\n- Dashboard 總覽頁\r\n- Specs 列表 + 詳細頁\r\n- Changes 列表 + 詳細頁（含 Tab 切換）\r\n\r\n### Phase 3：Markdown 渲染 + 搜尋\r\n- MarkdownRenderer 元件 + BDD 語法高亮\r\n- 全文搜尋 API + SearchDialog UI\r\n- Cmd+K 快捷鍵\r\n\r\n### Phase 4：完善\r\n- 響應式佈局\r\n- 深色/淺色主題切換\r\n- 最近使用路徑記憶\r\n- Spec 演進歷史追蹤\r\n\r\n---\r\n\r\n## 8. 驗證方式\r\n\r\n1. `npm run dev` 啟動後，瀏覽器開啟 localhost\r\n2. 輸入 `/home/kewang/git/rewire` 路徑\r\n3. 確認 Dashboard 顯示正確的 specs/changes 數量\r\n4. 瀏覽幾個 spec（如 simulation-engine）確認 Markdown 渲染正確\r\n5. 瀏覽幾個 change（如 2026-02-10-main-breaker-simulation）確認四個 tab 都正常\r\n6. 搜尋「effectiveCurrent」確認跨文件搜尋正常\r\n7. 確認 BDD 關鍵字（WHEN/THEN/MUST）有視覺高亮\r\n","design":"## Context\r\n\r\nspek 是一個本地唯讀 Web 應用，讓使用者瀏覽任何包含 `openspec/` 目錄的 repo。目前 OpenSpec 內容只能透過檔案系統或文字編輯器閱讀，缺乏結構化瀏覽、搜尋與狀態總覽能力。\r\n\r\n本設計涵蓋 spek 從零開始的完整技術架構，包含 Express API server（讀取本地檔案系統）與 React SPA（渲染 UI）。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 建立可獨立運行的本地 Web 應用，`npm run dev` 即可啟動\r\n- Express backend 提供 REST API 讀取任意路徑下的 OpenSpec 結構\r\n- React frontend 提供 Dashboard、Specs 瀏覽、Changes 瀏覽、全文搜尋\r\n- 支援 BDD 語法高亮（WHEN/THEN/AND/MUST 等關鍵字）\r\n- 支援 tasks.md checkbox 解析與進度統計\r\n- 深色主題 UI，琥珀色 accent\r\n\r\n**Non-Goals:**\r\n- 不做內容編輯（純唯讀）\r\n- 不做使用者認證或權限管理\r\n- 不做 OpenSpec 工作流程管理（建立/封存 change）\r\n- 不做雲端部署版本\r\n- 不做 SSR（純 CSR SPA 即可）\r\n\r\n## Decisions\r\n\r\n### D1: Monorepo 單一 package，前後端共存\r\n\r\n前端（Vite + React）與後端（Express）放在同一個 package 中。開發時用 `concurrently` 同時啟動 Vite dev server（port 5173）與 Express API server（port 3001）。Vite 設定 proxy 將 `/api/*` 轉發到 Express。\r\n\r\n**理由**：專案規模小，分成兩個 package 增加複雜度但沒有實質好處。單一 package 簡化安裝與啟動流程。\r\n\r\n**替代方案**：monorepo workspace — 對此規模過度工程化。\r\n\r\n### D2: Express 讀取檔案系統，前端透過 `dir` query param 指定 repo 路徑\r\n\r\n所有 `/api/openspec/*` endpoints 接受 `dir` query parameter，指定要讀取的 repo 根目錄。Express 在該路徑下尋找 `openspec/` 目錄並讀取內容。\r\n\r\n**理由**：讓使用者可以在不重啟 server 的情況下切換不同 repo。路徑驗證在 server 端進行（檢查 `openspec/` 目錄存在）。\r\n\r\n**安全考量**：僅允許讀取操作，不暴露任意檔案內容（僅讀取 `openspec/` 子目錄內的 `.md`、`.yaml` 檔案）。\r\n\r\n### D3: 前端路由結構\r\n\r\n使用 React Router v7，路由設計：\r\n\r\n- `/` — SelectRepo 頁面（輸入/選擇 repo 路徑）\r\n- `/dashboard` — Dashboard 總覽\r\n- `/specs` — Specs 列表\r\n- `/specs/:topic` — Spec 詳細頁\r\n- `/changes` — Changes 列表\r\n- `/changes/:slug` — Change 詳細頁（含 tab 切換）\r\n\r\nrepo 路徑存在 React context 中（`RepoContext`），各頁面從 context 讀取後作為 `dir` 參數傳給 API。\r\n\r\n### D4: Markdown 渲染 + BDD 語法高亮\r\n\r\n使用 `react-markdown` + `remark-gfm` 渲染 Markdown。BDD 語法高亮透過自訂 remark plugin 或 post-processing：\r\n\r\n- 在渲染後的文字節點中偵測 BDD 關鍵字（WHEN、GIVEN、THEN、AND、MUST、SHALL、ADDED、MODIFIED）\r\n- 將關鍵字包裝成帶有對應 CSS class 的 `<span>` 標籤\r\n- 各關鍵字顏色依 PRD 定義（藍/綠/灰/紅/橘）\r\n\r\n### D5: 搜尋架構 — Server-side 全文搜尋 + Client-side Fuse.js\r\n\r\n搜尋 API（`/api/openspec/search`）在 server 端遍歷所有 `.md` 檔案進行全文比對，回傳匹配結果（含檔案路徑、匹配行、上下文）。\r\n\r\n前端 SearchDialog 使用 Fuse.js 對搜尋結果做進一步的模糊排序與過濾。`Cmd+K` 快捷鍵開啟對話框。\r\n\r\n**理由**：Server 端讀取檔案內容進行搜尋最直接。Fuse.js 在前端做結果排序提供更好的 UX。\r\n\r\n### D6: Tailwind CSS v4 + 深色主題\r\n\r\n使用 Tailwind CSS v4（`@tailwindcss/vite` plugin）。以深色主題為預設：\r\n\r\n- 背景色系：`#0a0c0f` / `#0f1318` / `#1a1f2e`\r\n- Accent：琥珀色 `#f59e0b`\r\n- 文字：`#e2e8f0`（主文字）、`#94a3b8`（次要文字）\r\n- 透過 CSS custom properties 定義色彩變數，為未來淺色主題切換預留\r\n\r\n### D7: tasks.md 解析策略\r\n\r\nServer 端解析 `tasks.md` 的 checkbox 格式：\r\n- `- [x]` 計為已完成\r\n- `- [ ]` 計為未完成\r\n- 支援巢狀結構（section headers `##` 分組）\r\n- 回傳統計：`{ total, completed, sections: [{ title, total, completed }] }`\r\n\r\n## Risks / Trade-offs\r\n\r\n**[大型 repo 效能]** → OpenSpec 目錄通常不會太大（數十到數百個檔案），全文搜尋遍歷所有 .md 檔案在本地應可接受。若未來需要優化，可加入 file content cache。\r\n\r\n**[路徑安全]** → `dir` 參數允許讀取任意本地路徑。Mitigation：僅讀取 `openspec/` 子目錄內容，不暴露其他檔案。Express 路由中驗證路徑合法性。\r\n\r\n**[前後端 port 衝突]** → 開發時使用 5173（Vite）+ 3001（Express）兩個 port。Mitigation：Vite proxy 設定統一入口，使用者只需存取 5173。\r\n\r\n**[TypeScript 設定複雜度]** → 前端（ESNext + JSX）與後端（Node.js）需要不同 tsconfig。Mitigation：使用 tsconfig references，server/ 有獨立的 tsconfig.server.json。\r\n","tasks":{"total":10,"completed":10,"sections":[{"title":"1. 撰寫 PRD","tasks":[{"text":"1.1 定義產品定位與非目標","completed":true},{"text":"1.2 描述 OpenSpec 資料結構","completed":true},{"text":"1.3 選定技術架構（Vite + React + Express + Tailwind v4 + TypeScript）","completed":true},{"text":"1.4 設計專案目錄結構","completed":true},{"text":"1.5 定義 REST API endpoints","completed":true},{"text":"1.6 撰寫六項功能需求（FR-1 ~ FR-6）","completed":true},{"text":"1.7 設計 UI 佈局與視覺風格","completed":true},{"text":"1.8 規劃四階段實作計畫","completed":true},{"text":"1.9 定義驗證方式","completed":true}]},{"title":"2. 撰寫技術設計","tasks":[{"text":"2.1 撰寫 design.md（架構決策、風險評估）","completed":true}]}]},"specs":[],"metadata":{}},"2026-02-13-phase1-skeleton-and-api":{"slug":"2026-02-13-phase1-skeleton-and-api","proposal":"## Why\r\n\r\nspek 目前只有 PRD 和設計文件，尚無任何可執行的程式碼。需要建立專案骨架（Vite + React + Express）與後端 API server，作為所有後續功能的基礎設施。這是第一個實作階段，沒有骨架就無法進行任何 UI 或功能開發。\r\n\r\n## What Changes\r\n\r\n- 初始化 Node.js 專案（package.json、TypeScript 設定、Vite 設定）\r\n- 建立 Express API server，提供本地檔案系統讀取能力\r\n- 實作 OpenSpec 目錄掃描器（scanner），解析 specs、changes 結構\r\n- 實作 tasks.md checkbox 解析器，計算任務完成統計\r\n- 建立所有 REST API endpoints（filesystem 瀏覽、openspec 資料讀取、全文搜尋）\r\n- 設定 Vite dev server proxy，將 `/api/*` 轉發到 Express\r\n- 建立最小化的 React 前端入口，確認前後端串接正常\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n- `filesystem-api`: 目錄瀏覽與 openspec 目錄偵測 API（`/api/fs/*`）\r\n- `openspec-api`: OpenSpec 資料讀取 API — overview、specs 列表與詳情、changes 列表與詳情（`/api/openspec/*`）\r\n- `search-api`: 跨 specs 與 changes 的全文搜尋 API（`/api/openspec/search`）\r\n- `openspec-scanner`: 目錄掃描與 Markdown/YAML 解析邏輯\r\n- `task-parser`: tasks.md checkbox 解析與統計（section 分組、完成率計算）\r\n\r\n### Modified Capabilities\r\n\r\n（無既有 capabilities）\r\n\r\n## Impact\r\n\r\n- **新增依賴**：express、cors、glob、gray-matter、fuse.js、concurrently、tsx、typescript、@types/*\r\n- **新增目錄**：`server/`（API server）、`src/`（React 前端入口）\r\n- **設定檔**：package.json、tsconfig.json、tsconfig.server.json、vite.config.ts、tailwind 相關設定\r\n- **開發流程**：`npm run dev` 同時啟動 Vite (5173) + Express (3001)\r\n","design":"## Context\r\n\r\nspek 是一個全新專案，目前只有 PRD（`docs/prd.md`）和 OpenSpec 工作流程文件。此 Phase 1 需要從零建立專案骨架，包含前端建置工具、後端 API server、以及核心的 OpenSpec 資料解析邏輯。\r\n\r\nPRD 已定義完整的技術選型與 API 設計，本設計文件聚焦在實作層面的決策。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 建立可運行的 Vite + React + Express 開發環境\r\n- 實作完整的後端 API endpoints，能正確讀取任意 repo 的 OpenSpec 內容\r\n- 前後端能透過 proxy 正常串接\r\n- `npm run dev` 一鍵啟動\r\n\r\n**Non-Goals:**\r\n- UI 頁面的完整實作（Phase 2）\r\n- Markdown 渲染與 BDD 語法高亮（Phase 3）\r\n- 搜尋 UI（Phase 3）；本階段只做搜尋 API\r\n- 響應式佈局、主題切換（Phase 4）\r\n\r\n## Decisions\r\n\r\n### D1: Express 使用 tsx 執行，不預先編譯\r\n\r\n**選擇**：開發時用 `tsx watch server/index.ts` 直接執行 TypeScript\r\n**替代方案**：tsc 編譯後執行 JS、ts-node\r\n**理由**：tsx 基於 esbuild，啟動快、支援 watch mode、不需額外 tsconfig 設定。ts-node 較慢且 ESM 設定複雜。\r\n\r\n### D2: 前後端各自 tsconfig\r\n\r\n**選擇**：`tsconfig.json`（前端，Vite 用）+ `tsconfig.server.json`（後端）\r\n**理由**：前端需要 JSX、DOM types；後端需要 Node types、不同 module 設定。共用 tsconfig 會造成型別衝突。\r\n\r\n### D3: 安全性 — 路徑限制\r\n\r\n**選擇**：所有 openspec routes 限制只讀取 `{dir}/openspec/` 下的 `.md` 和 `.yaml` 檔案，filesystem routes 只回傳目錄列表\r\n**理由**：雖然是本地工具，但仍應避免意外暴露敏感檔案。path traversal 攻擊（`../../etc/passwd`）必須防範。\r\n\r\n### D4: Scanner 使用同步檔案讀取\r\n\r\n**選擇**：scanner 和 tasks parser 使用 `fs.readFileSync` / `fs.readdirSync`\r\n**替代方案**：async fs API\r\n**理由**：OpenSpec 目錄通常很小（數十個檔案），同步讀取程式碼更簡潔。API response 時間不會有感知差異。若未來效能成為問題再改為 async。\r\n\r\n### D5: 搜尋用 server-side 遍歷 + Fuse.js 排序\r\n\r\n**選擇**：搜尋 API 在 server 端讀取所有 `.md` 內容，用 Fuse.js 做模糊匹配與排序\r\n**替代方案**：純 client-side 搜尋（需先載入所有內容）、SQLite FTS\r\n**理由**：Server-side 讀檔避免一次傳輸大量內容到前端。Fuse.js 輕量且支援模糊搜尋，足以應付 OpenSpec 規模的內容量。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **同步 I/O 阻塞**：scanner 使用同步讀取，若 repo 極大（數百個 specs）可能短暫阻塞 → 目前 OpenSpec 規模不大，可接受；未來可改 async\r\n- **無快取機制**：每次 API 呼叫重新讀取檔案系統 → 本地 SSD 讀取延遲極低，Phase 1 不需要快取\r\n- **path traversal 風險**：使用者可傳入惡意路徑 → 所有路徑需經過 `path.resolve` + 檢查是否在允許範圍內\r\n","tasks":{"total":25,"completed":25,"sections":[{"title":"1. 專案初始化","tasks":[{"text":"1.1 建立 package.json（name、scripts、dependencies、devDependencies）","completed":true},{"text":"1.2 建立 tsconfig.json（前端）與 tsconfig.server.json（後端）","completed":true},{"text":"1.3 建立 vite.config.ts（含 proxy 設定將 /api 轉發到 port 3001）","completed":true},{"text":"1.4 設定 Tailwind CSS v4（global.css）","completed":true},{"text":"1.5 建立 React 入口（src/main.tsx、src/App.tsx）— 最小化版本確認前端可運行","completed":true},{"text":"1.6 npm install 驗證所有依賴安裝成功","completed":true}]},{"title":"2. Express API Server 骨架","tasks":[{"text":"2.1 建立 server/index.ts — Express 入口，啟動 port 3001，掛載 routes","completed":true},{"text":"2.2 建立 server/routes/filesystem.ts — `/api/fs/browse` 與 `/api/fs/detect` endpoints","completed":true},{"text":"2.3 建立 server/routes/openspec.ts — 掛載所有 `/api/openspec/*` routes（先回傳空殼）","completed":true}]},{"title":"3. OpenSpec Scanner","tasks":[{"text":"3.1 建立 server/lib/scanner.ts — 掃描 openspec/ 目錄結構（specs、active changes、archived changes）","completed":true},{"text":"3.2 實作 readSpec() — 讀取單一 spec 的 Markdown 內容","completed":true},{"text":"3.3 實作 readChange() — 讀取 change 的所有 artifacts（proposal、design、tasks、delta specs）","completed":true},{"text":"3.4 實作 findRelatedChanges() — 找出與某 spec topic 相關的 changes","completed":true}]},{"title":"4. Task Parser","tasks":[{"text":"4.1 建立 server/lib/tasks.ts — 解析 tasks.md checkbox 語法","completed":true},{"text":"4.2 實作 section 分組邏輯（## heading 分組）","completed":true},{"text":"4.3 實作統計計算（total、completed）","completed":true}]},{"title":"5. OpenSpec API Endpoints","tasks":[{"text":"5.1 實作 GET /api/openspec/overview — 回傳 specsCount、changesCount、taskStats","completed":true},{"text":"5.2 實作 GET /api/openspec/specs — 回傳 spec topics 列表","completed":true},{"text":"5.3 實作 GET /api/openspec/specs/:topic — 回傳單一 spec 內容 + relatedChanges","completed":true},{"text":"5.4 實作 GET /api/openspec/changes — 回傳 active/archived changes 列表","completed":true},{"text":"5.5 實作 GET /api/openspec/changes/:slug — 回傳單一 change 完整內容","completed":true},{"text":"5.6 實作 GET /api/openspec/search — 全文搜尋（Fuse.js）","completed":true}]},{"title":"6. 驗證","tasks":[{"text":"6.1 npm run dev 啟動成功（Vite + Express 同時運行）","completed":true},{"text":"6.2 前端頁面可開啟 http://localhost:5173","completed":true},{"text":"6.3 API endpoints 可透過 curl 或瀏覽器測試回傳正確資料","completed":true}]}]},"specs":[{"topic":"filesystem-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Browse directories\r\nThe system SHALL provide an API endpoint `GET /api/fs/browse` that returns directory contents for a given path, allowing users to navigate the filesystem to find repos.\r\n\r\n#### Scenario: Browse valid directory\r\n- **WHEN** client sends `GET /api/fs/browse?path=/home/user/projects`\r\n- **THEN** system returns a JSON array of entries, each with `name`, `type` (\"file\" or \"directory\"), and `path`\r\n- **AND** entries are sorted with directories first, then alphabetically\r\n\r\n#### Scenario: Browse without path parameter\r\n- **WHEN** client sends `GET /api/fs/browse` without a `path` parameter\r\n- **THEN** system returns the contents of the user's home directory\r\n\r\n#### Scenario: Browse non-existent directory\r\n- **WHEN** client sends `GET /api/fs/browse?path=/nonexistent`\r\n- **THEN** system returns HTTP 400 with an error message\r\n\r\n### Requirement: Detect OpenSpec directory\r\nThe system SHALL provide an API endpoint `GET /api/fs/detect` that checks whether a given path contains an `openspec/` directory with a valid `config.yaml`.\r\n\r\n#### Scenario: Path contains valid OpenSpec directory\r\n- **WHEN** client sends `GET /api/fs/detect?path=/home/user/my-repo`\r\n- **AND** `/home/user/my-repo/openspec/config.yaml` exists\r\n- **THEN** system returns `{ \"hasOpenSpec\": true, \"schema\": \"<schema-value>\" }`\r\n\r\n#### Scenario: Path does not contain OpenSpec directory\r\n- **WHEN** client sends `GET /api/fs/detect?path=/home/user/empty-repo`\r\n- **AND** no `openspec/` directory exists at that path\r\n- **THEN** system returns `{ \"hasOpenSpec\": false }`\r\n\r\n### Requirement: Path traversal protection\r\nThe system SHALL reject any path that attempts directory traversal outside the specified root.\r\n\r\n#### Scenario: Path traversal attempt\r\n- **WHEN** client sends `GET /api/fs/browse?path=/home/user/../../../etc`\r\n- **THEN** system resolves the path and returns the directory contents of the resolved absolute path without exposing system files outside normal filesystem permissions\r\n"},{"topic":"openspec-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Overview endpoint\r\nThe system SHALL provide `GET /api/openspec/overview` that returns aggregate statistics for an OpenSpec repository.\r\n\r\n#### Scenario: Get overview of repo with specs and changes\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `specsCount`, `changesCount` (with `active` and `archived` breakdown), and `taskStats` (aggregate `total` and `completed` across all active changes)\r\n\r\n#### Scenario: Get overview of repo with no specs\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **AND** the repo has no `openspec/specs/` directory\r\n- **THEN** system returns `specsCount: 0` with changes still counted correctly\r\n\r\n### Requirement: List specs\r\nThe system SHALL provide `GET /api/openspec/specs` that returns all spec topics.\r\n\r\n#### Scenario: List all specs\r\n- **WHEN** client sends `GET /api/openspec/specs?dir=/path/to/repo`\r\n- **THEN** system returns a JSON array of spec topics, each with `topic` name and `path`\r\n- **AND** topics are sorted alphabetically\r\n\r\n#### Scenario: No specs directory\r\n- **WHEN** client sends `GET /api/openspec/specs?dir=/path/to/repo`\r\n- **AND** `openspec/specs/` does not exist\r\n- **THEN** system returns an empty array\r\n\r\n### Requirement: Get single spec\r\nThe system SHALL provide `GET /api/openspec/specs/:topic` that returns the full content of a spec.\r\n\r\n#### Scenario: Get existing spec\r\n- **WHEN** client sends `GET /api/openspec/specs/simulation-engine?dir=/path/to/repo`\r\n- **AND** `openspec/specs/simulation-engine/spec.md` exists\r\n- **THEN** system returns JSON with `topic`, `content` (raw Markdown), and `relatedChanges` (list of changes that have delta specs for this topic)\r\n\r\n#### Scenario: Get non-existent spec\r\n- **WHEN** client sends `GET /api/openspec/specs/nonexistent?dir=/path/to/repo`\r\n- **THEN** system returns HTTP 404\r\n\r\n### Requirement: List changes\r\nThe system SHALL provide `GET /api/openspec/changes` that returns all changes grouped by status.\r\n\r\n#### Scenario: List changes with active and archived\r\n- **WHEN** client sends `GET /api/openspec/changes?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `active` array and `archived` array\r\n- **AND** each change includes `slug`, `date` (parsed from slug prefix), `description` (parsed from slug), `hasProposal`, `hasDesign`, `hasTasks`, `hasSpecs`, and `taskStats`\r\n- **AND** changes are sorted by date descending (newest first)\r\n\r\n### Requirement: Get single change\r\nThe system SHALL provide `GET /api/openspec/changes/:slug` that returns full change content.\r\n\r\n#### Scenario: Get existing change with all artifacts\r\n- **WHEN** client sends `GET /api/openspec/changes/2026-02-10-my-feature?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `slug`, `proposal` (Markdown content or null), `design` (Markdown content or null), `tasks` (parsed task structure or null), `specs` (array of delta spec contents), and `metadata` (from `.openspec.yaml` if present)\r\n\r\n#### Scenario: Get non-existent change\r\n- **WHEN** client sends `GET /api/openspec/changes/nonexistent?dir=/path/to/repo`\r\n- **THEN** system returns HTTP 404\r\n\r\n### Requirement: Missing dir parameter\r\nThe system SHALL require the `dir` query parameter on all openspec endpoints.\r\n\r\n#### Scenario: Request without dir parameter\r\n- **WHEN** client sends any `/api/openspec/*` request without `dir` parameter\r\n- **THEN** system returns HTTP 400 with error message \"dir parameter is required\"\r\n"},{"topic":"openspec-scanner","content":"## ADDED Requirements\r\n\r\n### Requirement: Scan OpenSpec directory structure\r\nThe scanner SHALL read an OpenSpec directory and return its complete structure including specs, active changes, and archived changes.\r\n\r\n#### Scenario: Scan repo with full OpenSpec structure\r\n- **WHEN** scanner is given a repo path containing `openspec/specs/` and `openspec/changes/`\r\n- **THEN** it returns a structure with `specs` (list of topic names), `activeChanges` (changes directly under `openspec/changes/` excluding `archive/`), and `archivedChanges` (changes under `openspec/changes/archive/`)\r\n\r\n#### Scenario: Scan repo with empty OpenSpec directory\r\n- **WHEN** scanner is given a repo path where `openspec/` exists but contains only `config.yaml`\r\n- **THEN** it returns empty arrays for specs, activeChanges, and archivedChanges\r\n\r\n### Requirement: Parse change artifacts\r\nThe scanner SHALL read individual change directories and extract available artifacts.\r\n\r\n#### Scenario: Change with all artifacts\r\n- **WHEN** scanner reads a change directory containing proposal.md, design.md, tasks.md, and specs/\r\n- **THEN** it returns the raw Markdown content for each artifact and a list of delta spec files\r\n\r\n#### Scenario: Change with partial artifacts\r\n- **WHEN** scanner reads a change directory containing only proposal.md\r\n- **THEN** it returns proposal content and null for missing artifacts\r\n\r\n### Requirement: Read spec content\r\nThe scanner SHALL read spec files and return their Markdown content.\r\n\r\n#### Scenario: Read existing spec\r\n- **WHEN** scanner reads `openspec/specs/{topic}/spec.md`\r\n- **THEN** it returns the raw Markdown content of the spec file\r\n\r\n### Requirement: Detect related changes for a spec\r\nThe scanner SHALL identify which changes contain delta specs for a given spec topic.\r\n\r\n#### Scenario: Spec with related changes\r\n- **WHEN** scanner checks for changes related to spec topic \"simulation-engine\"\r\n- **THEN** it returns all change slugs that have a `specs/simulation-engine/spec.md` delta file\r\n"},{"topic":"search-api","content":"## ADDED Requirements\r\n\r\n### Requirement: Full-text search endpoint\r\nThe system SHALL provide `GET /api/openspec/search` that searches across all specs and changes content.\r\n\r\n#### Scenario: Search with matching results\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo&q=effectiveCurrent`\r\n- **THEN** system returns a JSON array of results, each with `type` (\"spec\" or \"change\"), `name` (topic or slug), `matches` (array of matching text with context), and `score`\r\n- **AND** results are sorted by relevance score (best match first)\r\n\r\n#### Scenario: Search with no results\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo&q=xyznonexistent`\r\n- **THEN** system returns an empty array\r\n\r\n#### Scenario: Search without query parameter\r\n- **WHEN** client sends `GET /api/openspec/search?dir=/path/to/repo` without `q` parameter\r\n- **THEN** system returns HTTP 400 with error message\r\n\r\n### Requirement: Search context preview\r\nEach search result SHALL include surrounding context to help users identify the relevant content.\r\n\r\n#### Scenario: Result includes context\r\n- **WHEN** a search matches text within a Markdown file\r\n- **THEN** the match includes up to 100 characters before and after the matched text as context preview\r\n"},{"topic":"task-parser","content":"## ADDED Requirements\r\n\r\n### Requirement: Parse task checkboxes\r\nThe task parser SHALL read a tasks.md file and extract checkbox items with their completion status.\r\n\r\n#### Scenario: Parse file with mixed checkboxes\r\n- **WHEN** parser reads a tasks.md containing `- [x] Done task` and `- [ ] Pending task`\r\n- **THEN** it returns each task with `text` and `completed` (boolean) fields\r\n\r\n### Requirement: Group tasks by section\r\nThe task parser SHALL group tasks under their `##` heading sections.\r\n\r\n#### Scenario: Tasks under multiple sections\r\n- **WHEN** parser reads a tasks.md with `## Phase 1` followed by tasks and `## Phase 2` followed by tasks\r\n- **THEN** it returns sections array, each with `title` and `tasks` array\r\n\r\n#### Scenario: Tasks without section headings\r\n- **WHEN** parser reads a tasks.md where tasks appear before any `##` heading\r\n- **THEN** those tasks are grouped under a default section with empty title\r\n\r\n### Requirement: Calculate task statistics\r\nThe task parser SHALL compute aggregate statistics from parsed tasks.\r\n\r\n#### Scenario: Calculate completion stats\r\n- **WHEN** parser processes a tasks.md with 10 total checkboxes where 7 are checked\r\n- **THEN** it returns `{ total: 10, completed: 7 }` along with the sections breakdown\r\n\r\n#### Scenario: Empty tasks file\r\n- **WHEN** parser processes an empty tasks.md or one with no checkboxes\r\n- **THEN** it returns `{ total: 0, completed: 0, sections: [] }`\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-phase2-core-ui-pages":{"slug":"2026-02-13-phase2-core-ui-pages","proposal":"## Why\r\n\r\nPhase 1 完成了後端 API 和專案骨架，但前端目前只有一個 placeholder 頁面。使用者無法實際瀏覽任何 OpenSpec 內容。Phase 2 需要建立所有核心 UI 頁面，讓 spek 成為一個可操作的唯讀瀏覽器。\r\n\r\n## What Changes\r\n\r\n- 新增 React Router 路由設定，串接所有頁面\r\n- 新增 RepoContext 管理目前選擇的 repo 路徑\r\n- 新增 `useOpenSpec` hooks 封裝所有 API 呼叫\r\n- 新增 SelectRepo 頁面（路徑輸入 + 目錄瀏覽 + 自動偵測 + localStorage 記憶）\r\n- 新增 Layout 共用佈局（Header + Sidebar + 主內容區）\r\n- 新增 Dashboard 總覽頁（統計數據 + active changes + 最近封存）\r\n- 新增 SpecList + SpecDetail 頁面（列表過濾 + 內容顯示 + 關聯 changes）\r\n- 新增 ChangeList + ChangeDetail 頁面（時間線 + Tab 切換 proposal/design/tasks/specs）\r\n- 新增 TaskProgress 進度條元件\r\n- 新增 TabView 頁籤切換元件\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n- `repo-selection`: 選擇 repo 路徑的 UI 流程，包含目錄瀏覽、openspec 偵測、localStorage 持久化\r\n- `spa-routing`: React Router 路由架構與 RepoContext 狀態管理\r\n- `dashboard-view`: 專案總覽 dashboard，顯示統計與 change 進度\r\n- `spec-browsing`: Spec 列表與詳細頁面，含即時過濾與關聯 changes\r\n- `change-browsing`: Change 列表與詳細頁面，含 Tab 切換與任務進度顯示\r\n- `shared-layout`: 共用佈局元件（Header、Sidebar、TaskProgress、TabView）\r\n\r\n### Modified Capabilities\r\n（無既有 spec 需修改，Phase 2 純為前端新增）\r\n\r\n## Impact\r\n\r\n- **新增檔案**：`src/pages/` 6 個頁面、`src/components/` 4+ 個元件、`src/hooks/useOpenSpec.ts`、`src/contexts/RepoContext.tsx`\r\n- **修改檔案**：`src/App.tsx`（加入路由）、`src/main.tsx`（加入 providers）\r\n- **依賴**：使用已安裝的 react-router-dom v7；Markdown 渲染留待 Phase 3\r\n- **後端**：無變更，完全使用 Phase 1 建立的 API\r\n","design":"## Context\r\n\r\nPhase 1 完成了 Express API server 和專案骨架。後端提供完整的 OpenSpec 資料讀取 API，前端目前僅有 placeholder。Phase 2 要建立完整的前端頁面系統，使 spek 成為可操作的瀏覽器。\r\n\r\n現有基礎設施：\r\n- Vite + React 19 + TypeScript + Tailwind CSS v4 已設定完成\r\n- 深色主題色系已定義（`global.css` @theme）\r\n- react-router-dom v7 已安裝但未使用\r\n- API proxy 已設定（`/api` → localhost:3001）\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 建立 6 個核心頁面，串接所有後端 API\r\n- 建立可重用的 Layout、Sidebar、TaskProgress、TabView 元件\r\n- 實作 RepoContext 管理全域 repo 路徑狀態\r\n- 提供流暢的導覽體驗（路由、sidebar、breadcrumb）\r\n\r\n**Non-Goals:**\r\n- Markdown 渲染與 BDD 語法高亮（Phase 3）\r\n- 全文搜尋 UI / SearchDialog（Phase 3）\r\n- 響應式佈局（Phase 4）\r\n- 深色/淺色主題切換（Phase 4）\r\n\r\n## Decisions\r\n\r\n### 1. 路由架構：React Router v7 data router\r\n\r\n使用 `createBrowserRouter` + `RouterProvider`。路由結構：\r\n\r\n```\r\n/                    → SelectRepo（無 Layout）\r\n/dashboard           → Layout > Dashboard\r\n/specs               → Layout > SpecList\r\n/specs/:topic        → Layout > SpecDetail\r\n/changes             → Layout > ChangeList\r\n/changes/:slug       → Layout > ChangeDetail\r\n```\r\n\r\n所有 `/dashboard` 以下路由共用 Layout wrapper，SelectRepo 獨立。`dir` query param 在 RepoContext 中管理，各 hook 自動附加。\r\n\r\n**替代方案**：用 `<BrowserRouter>` + `<Routes>` 聲明式路由 — 但 data router 支援 loader/action，未來擴充性較好。\r\n\r\n### 2. 狀態管理：React Context + URL query param\r\n\r\n- `RepoContext` 提供 `repoPath` 和 `setRepoPath`\r\n- `repoPath` 同步到 URL `?dir=` query param（single source of truth）\r\n- localStorage 記憶最近使用的路徑列表（最多 5 個）\r\n- 未選擇 repo 時，自動導向 `/`\r\n\r\n**替代方案**：Zustand / Redux — 過度工程，Context 足以應付唯讀場景。\r\n\r\n### 3. API hooks：自訂 hooks + fetch\r\n\r\n`src/hooks/useOpenSpec.ts` 提供：\r\n- `useOverview()` → overview 統計\r\n- `useSpecs()` → spec 列表\r\n- `useSpec(topic)` → 單一 spec\r\n- `useChanges()` → change 列表\r\n- `useChange(slug)` → 單一 change\r\n- `useBrowse(path)` → 目錄瀏覽\r\n- `useDetect(path)` → openspec 偵測\r\n\r\n每個 hook 回傳 `{ data, loading, error }`，內部使用 `fetch` + `useEffect`。`dir` 從 RepoContext 取得。\r\n\r\n**替代方案**：TanStack Query — 功能強大但此場景不需要 cache invalidation、mutation 等功能。\r\n\r\n### 4. Markdown 內容顯示：Phase 2 用純文字預覽\r\n\r\nPhase 2 先用 `<pre>` 顯示 raw markdown 內容，Phase 3 再替換為 react-markdown + BDD 高亮。這樣可以先驗證資料流是否正確。\r\n\r\n### 5. Layout 結構\r\n\r\n```\r\n┌─ Header ──────────────────────────────────┐\r\n│  spek logo     [搜尋預留]    repo path     │\r\n├─ Sidebar ─┬─ Main ────────────────────────┤\r\n│ 240px     │  padding 24px                 │\r\n│ fixed     │  max-width 容器               │\r\n│           │                               │\r\n└───────────┴───────────────────────────────┘\r\n```\r\n\r\n- Header 高度 56px，bg-secondary，border-bottom\r\n- Sidebar 寬度 240px，bg-secondary，fixed left\r\n- Main 區域 `ml-60` offset\r\n\r\n### 6. 頁面資料流\r\n\r\n每個頁面在 mount 時透過 hook 取得資料。Loading 狀態顯示 skeleton/spinner，error 狀態顯示錯誤訊息。不做 prefetch。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **無 Markdown 渲染**：Phase 2 顯示原始文字，使用者體驗有限。→ Phase 3 會補上，Phase 2 先確保資料流正確。\r\n- **無搜尋功能**：Header 搜尋按鈕為 placeholder。→ Phase 3 實作 SearchDialog。\r\n- **單一 Context**：如果 repo 路徑頻繁變更可能造成全部重新渲染。→ 實際使用場景中 repo 路徑很少變更，不是問題。\r\n- **無 loading skeleton**：先用簡單 spinner，不做精緻的 skeleton screen。→ 未來可改善但非 Phase 2 優先。\r\n","tasks":{"total":27,"completed":27,"sections":[{"title":"1. 基礎建設：路由與狀態管理","tasks":[{"text":"1.0 建立 `.nvmrc` — 指定 Node 22","completed":true},{"text":"1.1 建立 `src/contexts/RepoContext.tsx` — 提供 repoPath / setRepoPath，從 localStorage 初始化","completed":true},{"text":"1.2 建立 `src/hooks/useOpenSpec.ts` — 封裝所有 API hooks（useOverview, useSpecs, useSpec, useChanges, useChange, useBrowse, useDetect），每個回傳 { data, loading, error }","completed":true},{"text":"1.3 改寫 `src/App.tsx` — 使用 createBrowserRouter 設定路由表，包裹 RepoContext Provider","completed":true},{"text":"1.4 更新 `src/main.tsx` — 渲染 RouterProvider","completed":true}]},{"title":"2. 共用元件","tasks":[{"text":"2.1 建立 `src/components/Layout.tsx` — Header (56px) + Sidebar (240px) + Main 區域，使用 Outlet 渲染子路由","completed":true},{"text":"2.2 建立 `src/components/Sidebar.tsx` — Overview / Specs / Changes 導覽連結，當前路由高亮","completed":true},{"text":"2.3 建立 `src/components/TaskProgress.tsx` — 進度條元件，接收 completed / total props","completed":true},{"text":"2.4 建立 `src/components/TabView.tsx` — 通用 Tab 切換元件，接收 tabs 配置","completed":true}]},{"title":"3. SelectRepo 頁面","tasks":[{"text":"3.1 建立 `src/pages/SelectRepo.tsx` — 路徑輸入框 + 偵測結果顯示 + 開啟按鈕","completed":true},{"text":"3.2 實作目錄瀏覽功能 — 呼叫 browse API 顯示目錄列表，點擊導覽","completed":true},{"text":"3.3 實作最近路徑列表 — 從 localStorage 讀取，點擊快速選擇","completed":true},{"text":"3.4 實作自動導向 — 選擇有效 repo 後設定 RepoContext 並導向 /dashboard","completed":true}]},{"title":"4. Dashboard 頁面","tasks":[{"text":"4.1 建立 `src/pages/Dashboard.tsx` — 呼叫 useOverview 顯示統計卡片（specs 數量、active/archived changes 數量、任務完成率）","completed":true},{"text":"4.2 實作 active changes 列表區塊 — 顯示名稱 + TaskProgress 進度條","completed":true},{"text":"4.3 實作最近封存 changes 區塊 — 最近 10 個 archived changes","completed":true},{"text":"4.4 實作導覽卡片 — 連結到 /specs 和 /changes","completed":true}]},{"title":"5. Spec 頁面","tasks":[{"text":"5.1 建立 `src/pages/SpecList.tsx` — 呼叫 useSpecs 顯示字母排序列表 + 即時過濾輸入","completed":true},{"text":"5.2 建立 `src/pages/SpecDetail.tsx` — 呼叫 useSpec(topic) 顯示標題 + raw markdown 內容 + 關聯 changes 列表","completed":true}]},{"title":"6. Change 頁面","tasks":[{"text":"6.1 建立 `src/pages/ChangeList.tsx` — 呼叫 useChanges 分 Active / Archived 區塊顯示，Archived 按日期排序","completed":true},{"text":"6.2 建立 `src/pages/ChangeDetail.tsx` — 呼叫 useChange(slug)，使用 TabView 切換 Proposal / Design / Tasks / Specs 四個 tab","completed":true},{"text":"6.3 實作 Tasks tab — 顯示 TaskProgress 進度條 + raw tasks 內容","completed":true},{"text":"6.4 實作 Specs tab — 列出 delta specs 並顯示內容","completed":true}]},{"title":"7. 保護性路由與收尾","tasks":[{"text":"7.1 實作未選擇 repo 時重導向 `/` 的邏輯（在 Layout 或路由 loader 中）","completed":true},{"text":"7.2 驗證所有頁面的 loading / error 狀態顯示","completed":true},{"text":"7.3 確認 `npm run type-check` 通過","completed":true},{"text":"7.4 確認 `npm run build` 成功","completed":true}]}]},"specs":[{"topic":"change-browsing","content":"## ADDED Requirements\r\n\r\n### Requirement: Change list with active/archived separation\r\nThe system SHALL display changes grouped into active and archived sections. Archived changes SHALL be sorted by date (most recent first).\r\n\r\n#### Scenario: Display active changes\r\n- **WHEN** user navigates to the ChangeList page and there are active changes\r\n- **THEN** active changes are listed in an \"Active\" section with name and task progress\r\n\r\n#### Scenario: Display archived changes\r\n- **WHEN** user navigates to the ChangeList page\r\n- **THEN** archived changes are listed in an \"Archived\" section sorted by date descending\r\n\r\n#### Scenario: No changes\r\n- **WHEN** there are no changes in the repo\r\n- **THEN** system displays an empty state message\r\n\r\n### Requirement: Change detail with tab navigation\r\nThe system SHALL display change details using a tabbed interface with tabs for: Proposal, Design, Tasks, and Specs (delta specs).\r\n\r\n#### Scenario: View proposal tab\r\n- **WHEN** user views a change and clicks the Proposal tab\r\n- **THEN** the proposal.md content is displayed (raw markdown)\r\n\r\n#### Scenario: View design tab\r\n- **WHEN** user clicks the Design tab\r\n- **THEN** the design.md content is displayed (raw markdown)\r\n\r\n#### Scenario: View tasks tab\r\n- **WHEN** user clicks the Tasks tab\r\n- **THEN** the tasks.md content is displayed with a TaskProgress bar showing completion statistics\r\n\r\n#### Scenario: View specs tab\r\n- **WHEN** user clicks the Specs tab and the change has delta specs\r\n- **THEN** the delta spec files are listed and their content displayed\r\n\r\n#### Scenario: Missing artifact\r\n- **WHEN** a tab's corresponding artifact file does not exist\r\n- **THEN** the tab shows a \"No content\" placeholder\r\n\r\n### Requirement: Task progress display in change detail\r\nThe Tasks tab SHALL display a progress bar and statistics (completed/total) derived from the change's task data.\r\n\r\n#### Scenario: Show task progress\r\n- **WHEN** viewing the Tasks tab of a change with tasks\r\n- **THEN** a TaskProgress component shows a visual progress bar with \"X / Y completed\" text\r\n"},{"topic":"dashboard-view","content":"## ADDED Requirements\r\n\r\n### Requirement: Overview statistics display\r\nThe system SHALL display overview statistics from the overview API: total specs count, active changes count, archived changes count, and task completion rate (percentage).\r\n\r\n#### Scenario: Display statistics\r\n- **WHEN** user navigates to the Dashboard page\r\n- **THEN** system displays specs count, active changes count, archived changes count, and overall task completion percentage in stat cards\r\n\r\n### Requirement: Active changes list\r\nThe system SHALL display a list of active changes with their names and task progress indicators.\r\n\r\n#### Scenario: Show active changes with progress\r\n- **WHEN** there are active changes in the repo\r\n- **THEN** each active change is displayed with its name and a TaskProgress bar showing completed/total tasks\r\n\r\n#### Scenario: No active changes\r\n- **WHEN** there are no active changes\r\n- **THEN** system displays an empty state message\r\n\r\n### Requirement: Recent archived changes\r\nThe system SHALL display the most recent 10 archived changes.\r\n\r\n#### Scenario: Show archived changes\r\n- **WHEN** user views the Dashboard\r\n- **THEN** the most recent 10 archived changes are listed with their names and dates\r\n\r\n### Requirement: Navigation cards\r\nThe system SHALL provide navigation cards/links to the Specs list and Changes list pages.\r\n\r\n#### Scenario: Navigate to specs\r\n- **WHEN** user clicks the Specs navigation card\r\n- **THEN** system navigates to `/specs`\r\n\r\n#### Scenario: Navigate to changes\r\n- **WHEN** user clicks the Changes navigation card\r\n- **THEN** system navigates to `/changes`\r\n"},{"topic":"repo-selection","content":"## ADDED Requirements\r\n\r\n### Requirement: Path input with auto-detection\r\nThe system SHALL provide a text input for entering a filesystem path. Upon input, the system SHALL call the detect API to check for an `openspec/` directory and display the detection result.\r\n\r\n#### Scenario: Valid path with openspec directory\r\n- **WHEN** user enters a path that contains an `openspec/` directory\r\n- **THEN** system displays a success indicator and a button to open the repo\r\n\r\n#### Scenario: Valid path without openspec directory\r\n- **WHEN** user enters a path that does not contain an `openspec/` directory\r\n- **THEN** system displays a warning message indicating no openspec directory found\r\n\r\n#### Scenario: Invalid path\r\n- **WHEN** user enters a path that does not exist\r\n- **THEN** system displays an error message\r\n\r\n### Requirement: Directory browsing\r\nThe system SHALL provide a directory browser that calls the browse API, allowing users to navigate the filesystem and select a repo path.\r\n\r\n#### Scenario: Browse directories\r\n- **WHEN** user clicks the browse button\r\n- **THEN** system displays a list of directories at the current path\r\n- **AND** user can click a directory to navigate into it\r\n- **AND** user can select the current directory as the repo path\r\n\r\n### Requirement: Recent paths persistence\r\nThe system SHALL persist the most recent 5 repo paths in localStorage. On page load, previously used paths SHALL be displayed for quick selection.\r\n\r\n#### Scenario: Save path on successful detection\r\n- **WHEN** user successfully opens a repo (path with valid openspec/)\r\n- **THEN** the path is saved to localStorage recent paths list (max 5, most recent first)\r\n\r\n#### Scenario: Display recent paths on load\r\n- **WHEN** user visits the SelectRepo page\r\n- **THEN** previously saved paths are displayed as clickable options\r\n\r\n### Requirement: Auto-navigate to dashboard\r\nThe system SHALL automatically navigate to the Dashboard page after the user selects a valid repo path.\r\n\r\n#### Scenario: Navigate after selection\r\n- **WHEN** user selects a valid repo path (via input, browse, or recent paths)\r\n- **THEN** system navigates to `/dashboard` with the repo path set in RepoContext\r\n"},{"topic":"shared-layout","content":"## ADDED Requirements\r\n\r\n### Requirement: Header component\r\nThe system SHALL render a fixed header bar (56px height) containing: the \"spek\" logo/brand text (left), a search button placeholder (center), and the current repo path (right).\r\n\r\n#### Scenario: Display header\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** the header displays the spek brand, a disabled search button, and the current repo path from RepoContext\r\n\r\n### Requirement: Sidebar navigation\r\nThe system SHALL render a fixed sidebar (240px width) with navigation links: Overview (Dashboard), Specs, and Changes. The current route SHALL be visually highlighted.\r\n\r\n#### Scenario: Display sidebar links\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** the sidebar shows navigation links for Overview, Specs, and Changes\r\n\r\n#### Scenario: Highlight active route\r\n- **WHEN** user is on the Dashboard page\r\n- **THEN** the \"Overview\" link in the sidebar is highlighted with the accent color\r\n\r\n### Requirement: TaskProgress component\r\nThe system SHALL provide a reusable TaskProgress component that displays a progress bar with completed/total count.\r\n\r\n#### Scenario: Display progress\r\n- **WHEN** TaskProgress is rendered with `completed=3` and `total=5`\r\n- **THEN** a progress bar at 60% width is shown with text \"3 / 5\"\r\n\r\n#### Scenario: Zero tasks\r\n- **WHEN** TaskProgress is rendered with `total=0`\r\n- **THEN** component displays \"No tasks\" or an empty state\r\n\r\n### Requirement: TabView component\r\nThe system SHALL provide a reusable TabView component that renders tab headers and switches between tab content panels.\r\n\r\n#### Scenario: Switch tabs\r\n- **WHEN** user clicks a tab header\r\n- **THEN** the corresponding tab content panel is displayed and the previous panel is hidden\r\n\r\n#### Scenario: Default tab\r\n- **WHEN** TabView is first rendered\r\n- **THEN** the first tab is selected by default\r\n"},{"topic":"spa-routing","content":"## ADDED Requirements\r\n\r\n### Requirement: Client-side routing\r\nThe system SHALL use React Router v7 with `createBrowserRouter` to define the following routes:\r\n\r\n| Path | Page | Layout |\r\n|------|------|--------|\r\n| `/` | SelectRepo | None |\r\n| `/dashboard` | Dashboard | Layout |\r\n| `/specs` | SpecList | Layout |\r\n| `/specs/:topic` | SpecDetail | Layout |\r\n| `/changes` | ChangeList | Layout |\r\n| `/changes/:slug` | ChangeDetail | Layout |\r\n\r\n#### Scenario: Route to SelectRepo\r\n- **WHEN** user navigates to `/`\r\n- **THEN** the SelectRepo page is rendered without Layout wrapper\r\n\r\n#### Scenario: Route to Dashboard with Layout\r\n- **WHEN** user navigates to `/dashboard`\r\n- **THEN** the Dashboard page is rendered within the shared Layout (Header + Sidebar + Main)\r\n\r\n### Requirement: RepoContext state management\r\nThe system SHALL provide a React Context (`RepoContext`) that stores the current repo path. All API hooks SHALL read the repo path from this context.\r\n\r\n#### Scenario: Set repo path\r\n- **WHEN** user selects a repo on the SelectRepo page\r\n- **THEN** `RepoContext.repoPath` is updated and available to all child components\r\n\r\n#### Scenario: Redirect when no repo selected\r\n- **WHEN** user navigates to any page other than `/` without a repo path in context\r\n- **THEN** system redirects to `/`\r\n\r\n### Requirement: API hooks\r\nThe system SHALL provide custom React hooks in `useOpenSpec.ts` that encapsulate API calls. Each hook SHALL return `{ data, loading, error }` and automatically include the `dir` query parameter from RepoContext.\r\n\r\n#### Scenario: Hook returns loading state\r\n- **WHEN** an API hook is called and the request is in flight\r\n- **THEN** hook returns `{ data: null, loading: true, error: null }`\r\n\r\n#### Scenario: Hook returns data\r\n- **WHEN** the API request succeeds\r\n- **THEN** hook returns `{ data: <response>, loading: false, error: null }`\r\n\r\n#### Scenario: Hook returns error\r\n- **WHEN** the API request fails\r\n- **THEN** hook returns `{ data: null, loading: false, error: <error message> }`\r\n"},{"topic":"spec-browsing","content":"## ADDED Requirements\r\n\r\n### Requirement: Spec list with filtering\r\nThe system SHALL display all specs sorted alphabetically. A filter input SHALL allow instant client-side filtering by spec topic name.\r\n\r\n#### Scenario: Display all specs\r\n- **WHEN** user navigates to the SpecList page\r\n- **THEN** all spec topics are listed alphabetically\r\n\r\n#### Scenario: Filter specs\r\n- **WHEN** user types in the filter input\r\n- **THEN** the list is filtered in real-time to show only specs whose topic name contains the search text (case-insensitive)\r\n\r\n### Requirement: Spec detail display\r\nThe system SHALL display the full content of a spec when the user navigates to its detail page. The raw markdown content SHALL be shown (react-markdown rendering deferred to Phase 3).\r\n\r\n#### Scenario: View spec content\r\n- **WHEN** user navigates to `/specs/:topic`\r\n- **THEN** system displays the spec topic as title and the full spec.md content\r\n\r\n#### Scenario: Spec not found\r\n- **WHEN** user navigates to a spec topic that does not exist\r\n- **THEN** system displays a \"not found\" message\r\n\r\n### Requirement: Related changes display\r\nThe spec detail page SHALL display a list of changes that affect the spec (from the API's `relatedChanges` field). Each change SHALL be a link to its detail page.\r\n\r\n#### Scenario: Show related changes\r\n- **WHEN** viewing a spec that has related changes\r\n- **THEN** a \"Related Changes\" section lists each change as a clickable link to `/changes/:slug`\r\n\r\n#### Scenario: No related changes\r\n- **WHEN** viewing a spec with no related changes\r\n- **THEN** the \"Related Changes\" section shows an empty state message\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-phase3-markdown-and-search":{"slug":"2026-02-13-phase3-markdown-and-search","proposal":"## Why\r\n\r\nPhase 2 完成了核心 UI 頁面，但 Markdown 內容以 `<pre>` 原始文字顯示，缺乏可讀性和 BDD 語法高亮。搜尋按鈕目前為 disabled 狀態，後端搜尋 API 已就緒但前端尚未串接。本階段將補齊 Markdown 渲染和搜尋 UI，使 spek 成為可實際使用的 OpenSpec 檢視器。\r\n\r\n## What Changes\r\n\r\n- 新增 `MarkdownRenderer` 元件，使用 `react-markdown` + `remark-gfm` 渲染 Markdown 內容\r\n- 實作 BDD 語法高亮：WHEN/GIVEN（藍）、THEN（綠）、AND（灰）、MUST/SHALL（紅）、ADDED/MODIFIED（橘/藍 badge）\r\n- 新增 `SearchDialog` 元件，支援 `Cmd+K` / `Ctrl+K` 快捷鍵開啟\r\n- 串接後端 `/api/openspec/search` API，搜尋結果含上下文預覽\r\n- 將 SpecDetail、ChangeDetail 頁面的 `<pre>` 替換為 `MarkdownRenderer`\r\n- 將 Layout header 的 disabled search 按鈕替換為可用的搜尋觸發器\r\n- 新增 `react-markdown` 和 `remark-gfm` npm 依賴\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n- `markdown-renderer`: Markdown 渲染元件，含 GFM 支援與 BDD 語法高亮\r\n- `search-ui`: 全文搜尋對話框 UI，含鍵盤快捷鍵與結果導覽\r\n\r\n### Modified Capabilities\r\n（無 spec 層級的需求變更，現有 API 行為不變）\r\n\r\n## Impact\r\n\r\n- **前端元件**：新增 `MarkdownRenderer.tsx`、`SearchDialog.tsx`；修改 `SpecDetail.tsx`、`ChangeDetail.tsx`、`Layout.tsx`\r\n- **依賴**：新增 `react-markdown`、`remark-gfm` 套件\r\n- **API**：僅串接現有 search API，無後端變更\r\n- **樣式**：新增 BDD 高亮相關 CSS 規則\r\n","design":"## Context\r\n\r\nPhase 2 完成了核心 UI 頁面，但所有 Markdown 內容以 `<pre>` 顯示原始文字。搜尋按鈕為 disabled placeholder。後端搜尋 API（`/api/openspec/search`，使用 Fuse.js）已在 Phase 1 實作完成。\r\n\r\n目前前端尚未安裝 `react-markdown` 或 `remark-gfm`，需新增這兩個依賴。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 以 react-markdown 渲染所有 Markdown 內容，支援 GFM（表格、checkbox、strikethrough）\r\n- 實作 BDD 語法高亮，讓 WHEN/THEN/MUST 等關鍵字在視覺上突出\r\n- 提供 SearchDialog 搜尋對話框，支援 Cmd+K / Ctrl+K 快捷鍵\r\n- 搜尋結果按類型分組（spec / change），點擊可導覽至對應頁面\r\n\r\n**Non-Goals:**\r\n- 不做 Markdown 編輯功能\r\n- 不修改後端搜尋 API 邏輯\r\n- 不做搜尋結果的 client-side re-ranking（直接使用後端排序）\r\n- 不做搜尋歷史記錄\r\n\r\n## Decisions\r\n\r\n### D1: BDD 高亮實作方式 — react-markdown custom components\r\n\r\n使用 react-markdown 的 `components` prop 自訂渲染。在段落（`p`）和列表項（`li`）元件中，對文字節點進行正規表達式匹配，將 BDD 關鍵字包裹在 `<span>` 中套用對應樣式。\r\n\r\n**替代方案**：remark plugin 做 AST 轉換 — 較複雜且不易維護，BDD 高亮本質是視覺層處理，不需要改動 AST。\r\n\r\n**關鍵字與樣式對應**：\r\n- `WHEN`、`GIVEN` → 藍色背景標籤 (`bg-blue-500/20 text-blue-400`)\r\n- `THEN` → 綠色背景標籤 (`bg-green-500/20 text-green-400`)\r\n- `AND` → 灰色背景標籤 (`bg-gray-500/20 text-gray-400`)\r\n- `MUST`、`SHALL` → 紅色粗體 (`text-red-400 font-bold`)\r\n- `ADDED`、`MODIFIED` → 橘/藍 badge (`bg-orange-500/20` / `bg-blue-500/20`)\r\n\r\n匹配規則：僅在單字邊界（word boundary）匹配，且關鍵字為全大寫時才觸發，避免誤匹配一般英文文字。\r\n\r\n### D2: SearchDialog 設計 — Modal overlay + 即時搜尋\r\n\r\n採用 modal overlay 模式，按 `Cmd+K` / `Ctrl+K` 開啟，按 `Escape` 關閉。輸入文字時 debounce 300ms 後呼叫後端搜尋 API。\r\n\r\n結果按 type 分組顯示（Specs / Changes），每筆結果顯示名稱和上下文預覽片段。點擊結果使用 React Router `navigate()` 跳轉到對應頁面。\r\n\r\n支援鍵盤導覽：上下箭頭選取結果、Enter 確認跳轉。\r\n\r\n### D3: MarkdownRenderer 整合點\r\n\r\nMarkdownRenderer 作為純展示元件，接受 `content: string` prop。在以下位置使用：\r\n- `SpecDetail.tsx` — 替換 `<pre>{data.content}</pre>`\r\n- `ChangeDetail.tsx` — 替換 proposal、design、specs tab 的 `<pre>` 區塊\r\n- Tasks tab 保持現有的結構化顯示（checkbox + progress），不使用 MarkdownRenderer\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[效能] 大型 Markdown 檔案渲染延遲** → react-markdown 已有虛擬化機制，且 OpenSpec 檔案通常不超過數百行，風險低\r\n- **[誤匹配] BDD 關鍵字出現在程式碼區塊中** → 僅在非 code 元素中執行高亮，`code` 和 `pre` 元件不做處理\r\n- **[搜尋延遲] 每次輸入都打 API** → debounce 300ms 減少請求頻率；後端為本地檔案讀取，延遲可忽略\r\n","tasks":{"total":13,"completed":13,"sections":[{"title":"1. Dependencies","tasks":[{"text":"1.1 Install react-markdown and remark-gfm packages","completed":true}]},{"title":"2. MarkdownRenderer Component","tasks":[{"text":"2.1 Create MarkdownRenderer component with react-markdown + remark-gfm rendering","completed":true},{"text":"2.2 Implement BDD keyword highlighting (WHEN/GIVEN, THEN, AND, MUST/SHALL, ADDED/MODIFIED) using custom component overrides","completed":true},{"text":"2.3 Add dark theme styles for rendered Markdown (code blocks, links, headings, tables)","completed":true}]},{"title":"3. Integrate MarkdownRenderer","tasks":[{"text":"3.1 Replace `<pre>` in SpecDetail with MarkdownRenderer","completed":true},{"text":"3.2 Replace `<pre>` in ChangeDetail (proposal, design, specs tabs) with MarkdownRenderer","completed":true}]},{"title":"4. SearchDialog Component","tasks":[{"text":"4.1 Create SearchDialog component with modal overlay, search input, and results display","completed":true},{"text":"4.2 Add useSearch hook to call `/api/openspec/search` with 300ms debounce","completed":true},{"text":"4.3 Implement result grouping by type (Specs / Changes) with context preview","completed":true},{"text":"4.4 Implement keyboard navigation (arrow keys to select, Enter to confirm, Escape to close)","completed":true},{"text":"4.5 Implement click-to-navigate using React Router","completed":true}]},{"title":"5. Integrate SearchDialog","tasks":[{"text":"5.1 Add Cmd+K / Ctrl+K global keyboard shortcut to open SearchDialog","completed":true},{"text":"5.2 Replace disabled search button in Layout header with functional search trigger","completed":true}]}]},"specs":[{"topic":"markdown-renderer","content":"## ADDED Requirements\r\n\r\n### Requirement: Markdown content rendering\r\nThe system SHALL render Markdown content using react-markdown with remark-gfm plugin, supporting GFM features including tables, strikethrough, and task lists.\r\n\r\n#### Scenario: Standard Markdown rendering\r\n- **WHEN** MarkdownRenderer receives a string containing standard Markdown (headings, lists, bold, italic, links, code blocks)\r\n- **THEN** the content is rendered as formatted HTML with appropriate styling\r\n\r\n#### Scenario: GFM table rendering\r\n- **WHEN** MarkdownRenderer receives content containing a GFM pipe table\r\n- **THEN** the table is rendered as a styled HTML table with header row and data rows\r\n\r\n#### Scenario: GFM checkbox rendering\r\n- **WHEN** MarkdownRenderer receives content containing `- [x]` or `- [ ]` items\r\n- **THEN** the items are rendered as visual checkboxes (read-only)\r\n\r\n### Requirement: BDD keyword highlighting\r\nThe system SHALL visually highlight BDD keywords in rendered Markdown content to improve readability of spec documents.\r\n\r\n#### Scenario: WHEN/GIVEN keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `WHEN` or `GIVEN` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a blue background label style (blue text on blue-tinted background)\r\n\r\n#### Scenario: THEN keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `THEN` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a green background label style (green text on green-tinted background)\r\n\r\n#### Scenario: AND keyword highlighting\r\n- **WHEN** rendered Markdown contains the word `AND` as a standalone uppercase keyword\r\n- **THEN** the keyword is displayed with a gray background label style (gray text on gray-tinted background)\r\n\r\n#### Scenario: MUST/SHALL keyword highlighting\r\n- **WHEN** rendered Markdown contains `MUST` or `SHALL` as standalone uppercase keywords\r\n- **THEN** the keywords are displayed in red bold text\r\n\r\n#### Scenario: ADDED/MODIFIED badge rendering\r\n- **WHEN** rendered Markdown contains `ADDED` or `MODIFIED` as standalone uppercase keywords\r\n- **THEN** `ADDED` is displayed as an orange badge and `MODIFIED` is displayed as a blue badge\r\n\r\n#### Scenario: Keywords inside code blocks are not highlighted\r\n- **WHEN** BDD keywords appear inside inline code or fenced code blocks\r\n- **THEN** the keywords are NOT highlighted and remain as plain code text\r\n\r\n#### Scenario: Case-sensitive matching\r\n- **WHEN** text contains lowercase or mixed-case variations like \"when\", \"Then\", \"must\"\r\n- **THEN** the keywords are NOT highlighted (only exact uppercase matches trigger highlighting)\r\n\r\n### Requirement: Dark theme styling\r\nThe system SHALL apply dark theme styles consistent with the application's design system (background #0a0c0f series, amber accent, text #e2e8f0).\r\n\r\n#### Scenario: Code block styling\r\n- **WHEN** MarkdownRenderer renders a fenced code block\r\n- **THEN** the code block uses a dark background with monospace font and appropriate padding\r\n\r\n#### Scenario: Link styling\r\n- **WHEN** MarkdownRenderer renders a hyperlink\r\n- **THEN** the link is displayed in accent color (amber) with hover effect\r\n\r\n#### Scenario: Heading styling\r\n- **WHEN** MarkdownRenderer renders headings (h1-h6)\r\n- **THEN** headings use appropriate font sizes and weights consistent with the dark theme\r\n"},{"topic":"search-ui","content":"## ADDED Requirements\r\n\r\n### Requirement: Search dialog activation\r\nThe system SHALL provide a search dialog that can be opened via keyboard shortcut or UI interaction.\r\n\r\n#### Scenario: Open search with keyboard shortcut\r\n- **WHEN** user presses `Cmd+K` (macOS) or `Ctrl+K` (other platforms) anywhere in the application\r\n- **THEN** a search dialog modal opens with focus on the search input field\r\n\r\n#### Scenario: Open search via header button\r\n- **WHEN** user clicks the search button in the application header\r\n- **THEN** the search dialog modal opens with focus on the search input field\r\n\r\n#### Scenario: Close search with Escape\r\n- **WHEN** the search dialog is open and user presses `Escape`\r\n- **THEN** the search dialog closes\r\n\r\n#### Scenario: Close search by clicking backdrop\r\n- **WHEN** the search dialog is open and user clicks outside the dialog\r\n- **THEN** the search dialog closes\r\n\r\n### Requirement: Search query execution\r\nThe system SHALL search across all specs and changes content by calling the backend search API with debounced input.\r\n\r\n#### Scenario: Debounced search on input\r\n- **WHEN** user types a query in the search input\r\n- **THEN** the system waits 300ms after the last keystroke before sending the search request to `GET /api/openspec/search`\r\n\r\n#### Scenario: Display search results\r\n- **WHEN** the search API returns results\r\n- **THEN** results are displayed grouped by type (Specs and Changes), each showing the name and a context preview snippet\r\n\r\n#### Scenario: No results found\r\n- **WHEN** the search API returns an empty array\r\n- **THEN** the dialog displays a \"No results found\" message\r\n\r\n#### Scenario: Empty query\r\n- **WHEN** the search input is empty\r\n- **THEN** no search request is made and the results area shows a prompt to start typing\r\n\r\n### Requirement: Search result navigation\r\nThe system SHALL allow users to navigate to search results using keyboard or mouse.\r\n\r\n#### Scenario: Click to navigate\r\n- **WHEN** user clicks on a search result\r\n- **THEN** the application navigates to the corresponding page (`/specs/:topic` for spec results, `/changes/:slug` for change results) and the search dialog closes\r\n\r\n#### Scenario: Keyboard navigation with arrow keys\r\n- **WHEN** user presses the down arrow key in the search dialog\r\n- **THEN** the next result item is highlighted\r\n- **AND** pressing the up arrow key highlights the previous result item\r\n\r\n#### Scenario: Confirm selection with Enter\r\n- **WHEN** user presses Enter with a result item highlighted\r\n- **THEN** the application navigates to that result's page and the search dialog closes\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-phase4-polish-and-enhancement":{"slug":"2026-02-13-phase4-polish-and-enhancement","proposal":"## Why\r\n\r\nPhase 1~3 完成了核心功能（API、頁面、Markdown 渲染、搜尋），但 UI 仍為桌面限定、僅深色主題、缺少 spec 演進的歷史脈絡。Phase 4 的目標是提升使用體驗——讓應用在各種裝置上可用、提供淺色主題選項、並讓使用者能追蹤 spec 隨時間演進的歷程。\r\n\r\n## What Changes\r\n\r\n- 新增響應式佈局：sidebar 可收合、行動裝置漢堡選單、內容區自適應寬度\r\n- 新增深色/淺色主題切換，支援系統偏好偵測與 localStorage 持久化\r\n- 增強 repo 選擇頁的最近路徑體驗：驗證路徑是否仍有效、顯示路徑狀態\r\n- 新增 spec 演進歷史 API 與 UI：顯示哪些 change 影響了特定 spec，含時間線視圖\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n- `responsive-layout`: 響應式佈局系統，包含 sidebar 收合、漢堡選單、斷點適配\r\n- `theme-toggle`: 深色/淺色主題切換功能，含系統偏好偵測、localStorage 持久化、CSS 變數雙主題定義\r\n- `spec-history`: Spec 演進歷史追蹤，API 回傳每個 spec 被哪些 change 修改及時間線，UI 以時間線呈現\r\n\r\n### Modified Capabilities\r\n- `shared-layout`: 加入 sidebar 收合能力與響應式斷點適配\r\n- `repo-selection`: 增強最近路徑清單——非同步驗證路徑有效性、顯示狀態指標（有效/無效/檢查中）\r\n\r\n## Impact\r\n\r\n- **前端元件**：Layout、Sidebar 需重構支援收合；新增 ThemeProvider context；SpecDetail 加入歷史時間線區塊\r\n- **CSS**：global.css 需定義淺色主題 CSS 變數，切換以 `data-theme` attribute 或 class 控制\r\n- **API**：新增 `GET /api/openspec/specs/:topic/history` endpoint，回傳 change 影響時間線\r\n- **依賴**：無需新增外部依賴\r\n- **Context**：新增 ThemeContext（或擴充既有 context），管理主題狀態\r\n","design":"## Context\r\n\r\nPhase 1~3 已完成核心功能。目前 UI 為桌面固定 240px sidebar + 固定 header，僅深色主題，spec 詳細頁僅顯示 related changes 的 slug 清單但缺乏時間脈絡。SelectRepo 已有最近路徑清單，但不驗證路徑是否仍存在。\r\n\r\n技術現狀：\r\n- Tailwind CSS v4 + CSS custom properties（`@theme` 區塊定義色彩）\r\n- 固定佈局：header 56px、sidebar 240px、`ml-60 pt-14` 主內容區\r\n- RepoContext 管理 repo 路徑 + localStorage 最近路徑\r\n- `findRelatedChanges()` 已能查找哪些 change 含有特定 spec 的 delta spec\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 讓應用在 768px 以下螢幕可用（sidebar 收合為漢堡選單）\r\n- 提供淺色主題切換，支援 system preference 自動偵測\r\n- 增強最近路徑的可用性（顯示路徑狀態）\r\n- 以時間線呈現 spec 被哪些 change 修改的歷史\r\n\r\n**Non-Goals:**\r\n- 完整的 PWA 或離線支援\r\n- 自訂主題色彩（僅深色/淺色兩套）\r\n- Spec 內容 diff 比對（僅顯示哪些 change 影響了 spec，不比對內容差異）\r\n- 拖放或觸控手勢操作\r\n\r\n## Decisions\r\n\r\n### D1: 響應式斷點策略\r\n\r\n**選擇**：單一斷點 768px，使用 Tailwind `md:` prefix\r\n\r\n- < 768px：sidebar 隱藏，header 顯示漢堡按鈕，點擊彈出 overlay sidebar\r\n- ≥ 768px：sidebar 固定顯示（目前行為），可選收合為 icon-only 模式\r\n\r\n**替代方案**：多斷點（sm/md/lg/xl）→ 過度工程，本應用內容結構單純，一個斷點足夠\r\n\r\n**實作方式**：\r\n- Layout.tsx 加入 `sidebarOpen` state，桌面預設 open，行動版預設 closed\r\n- Sidebar 行動版為 fixed overlay + backdrop，桌面版為 fixed sidebar\r\n- 使用 `window.matchMedia('(min-width: 768px)')` 監聽斷點變化\r\n- Dashboard grid: `grid-cols-2 md:grid-cols-4`\r\n\r\n### D2: 主題切換機制\r\n\r\n**選擇**：`<html data-theme=\"dark|light\">` + CSS custom properties 雙套定義\r\n\r\n- `global.css` 定義兩套 `@theme` 變數（dark 為預設，light 在 `[data-theme=\"light\"]` selector 下覆寫）\r\n- ThemeContext 管理狀態，localStorage key `spek:theme`\r\n- 初始化順序：localStorage → `prefers-color-scheme` → 預設 dark\r\n- Header 右側加入主題切換按鈕（太陽/月亮 icon）\r\n\r\n**替代方案**：\r\n- Tailwind `dark:` class → 需要每個元件都寫兩套 class，改動量大\r\n- CSS-only media query → 無法手動切換\r\n\r\n**注意**：Tailwind CSS v4 的 `@theme` 是全域的，不支援 selector-scoped override。淺色主題需用普通 CSS 變數 override 搭配 `[data-theme=\"light\"]` selector。\r\n\r\n### D3: Spec 歷史 API\r\n\r\n**選擇**：擴充現有 `GET /api/openspec/specs/:topic` 回傳，加入 `history` 欄位\r\n\r\n- `history` 陣列包含每個 related change 的 `{ slug, date, description, status }` 資訊\r\n- 不新增獨立 endpoint，因為 `readSpec()` 已呼叫 `findRelatedChanges()`，只需擴充回傳資料\r\n- 前端 SpecDetail 新增「History」區塊，以時間線呈現\r\n\r\n**替代方案**：新增 `/api/openspec/specs/:topic/history` 獨立 endpoint → 多一次 API call，且資料來源相同，不划算\r\n\r\n### D4: 最近路徑驗證\r\n\r\n**選擇**：SelectRepo 載入時，對每個最近路徑呼叫 detect API 進行非同步驗證\r\n\r\n- 顯示三種狀態：檢查中（spinner）、有效（綠色）、無效（紅色 + 刪除按鈕）\r\n- 驗證在背景進行，不阻擋 UI 互動\r\n- 使用者可刪除無效路徑\r\n\r\n**替代方案**：只在點擊時驗證 → 使用者看到的路徑可能已不存在，體驗不佳\r\n\r\n## Risks / Trade-offs\r\n\r\n- **Tailwind v4 @theme 限制** → CSS custom property override 不在 `@theme` 區塊內，而是用普通 CSS `[data-theme=\"light\"]` selector。需確認所有元件使用 `bg-bg-primary` 等 semantic token 而非直接硬編碼色值。\r\n  - 緩解：全域搜尋硬編碼色值，統一改用 CSS 變數\r\n- **Sidebar overlay 觸控** → 行動版 sidebar overlay 需處理 backdrop 點擊關閉。\r\n  - 緩解：使用 fixed backdrop div + onClick handler\r\n- **路徑驗證延遲** → 多個路徑同時驗證可能造成短暫 loading 狀態。\r\n  - 緩解：並行發送所有 detect 請求，各自獨立更新狀態\r\n","tasks":{"total":21,"completed":21,"sections":[{"title":"1. Theme Toggle","tasks":[{"text":"1.1 Define light theme CSS variables in `global.css` under `[data-theme=\"light\"]` selector","completed":true},{"text":"1.2 Create `ThemeContext` with theme state, toggle function, localStorage persistence (`spek:theme`), and system preference detection","completed":true},{"text":"1.3 Wrap app with `ThemeProvider` in `main.tsx`, set `data-theme` attribute on `<html>`","completed":true},{"text":"1.4 Add theme toggle button (sun/moon icon) to Layout header","completed":true}]},{"title":"2. Responsive Layout","tasks":[{"text":"2.1 Add `sidebarOpen` state and mobile breakpoint detection (`matchMedia 768px`) to Layout","completed":true},{"text":"2.2 Refactor Sidebar to accept `open`/`onClose` props; render as overlay with backdrop on mobile, fixed on desktop","completed":true},{"text":"2.3 Add hamburger menu button to header (visible only on mobile)","completed":true},{"text":"2.4 Update main content area to remove fixed `ml-60` on mobile","completed":true},{"text":"2.5 Update header to hide repo path on mobile","completed":true},{"text":"2.6 Update Dashboard stat cards grid to `grid-cols-2 md:grid-cols-4` and navigation cards to stack on mobile","completed":true}]},{"title":"3. Recent Path Enhancement","tasks":[{"text":"3.1 Add async path validation in SelectRepo — call detect API for each recent path on mount","completed":true},{"text":"3.2 Display status indicators for each recent path: spinner (checking), green checkmark (valid), red indicator (invalid)","completed":true},{"text":"3.3 Add delete button for individual recent paths, update localStorage on removal","completed":true}]},{"title":"4. Spec History","tasks":[{"text":"4.1 Extend `readSpec()` in `scanner.ts` to return `history` array with `{ slug, date, description, status }` for each related change","completed":true},{"text":"4.2 Update `useSpec` hook type to include `history` field","completed":true},{"text":"4.3 Add history timeline UI section to SpecDetail page with date, description, and link to change","completed":true}]},{"title":"5. Verification","tasks":[{"text":"5.1 Verify theme toggle works: dark ↔ light, persists across reload, respects system preference on first visit","completed":true},{"text":"5.2 Verify responsive layout: sidebar collapses on mobile, overlay works, grids adapt","completed":true},{"text":"5.3 Verify recent paths show validation status and allow deletion","completed":true},{"text":"5.4 Verify spec history timeline displays correctly with links to changes","completed":true},{"text":"5.5 Run `npm run type-check` and `npm run build` to confirm no errors","completed":true}]}]},"specs":[{"topic":"repo-selection","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Recent paths persistence\r\nThe system SHALL persist the most recent 5 repo paths in localStorage. On page load, previously used paths SHALL be displayed for quick selection. Each recent path SHALL be validated asynchronously against the detect API to show its current status (valid, invalid, or checking).\r\n\r\n#### Scenario: Save path on successful detection\r\n- **WHEN** user successfully opens a repo (path with valid openspec/)\r\n- **THEN** the path is saved to localStorage recent paths list (max 5, most recent first)\r\n\r\n#### Scenario: Display recent paths on load\r\n- **WHEN** user visits the SelectRepo page\r\n- **THEN** previously saved paths are displayed as clickable options\r\n\r\n#### Scenario: Validate recent paths asynchronously\r\n- **WHEN** the SelectRepo page loads with saved recent paths\r\n- **THEN** the system calls the detect API for each path in parallel\r\n- **AND** each path displays a status indicator: spinner (checking), green checkmark (valid openspec/ found), or red indicator (path invalid or no openspec/)\r\n\r\n#### Scenario: Remove invalid path\r\n- **WHEN** a recent path is determined to be invalid\r\n- **THEN** a delete button appears next to the path allowing the user to remove it from the list\r\n"},{"topic":"responsive-layout","content":"## ADDED Requirements\r\n\r\n### Requirement: Mobile breakpoint detection\r\nThe system SHALL detect whether the viewport width is below 768px and adapt the layout accordingly. The detection MUST use `window.matchMedia` and respond to runtime viewport changes (e.g., device rotation).\r\n\r\n#### Scenario: Viewport below 768px\r\n- **WHEN** the viewport width is less than 768px\r\n- **THEN** the sidebar is hidden by default and a hamburger menu button appears in the header\r\n\r\n#### Scenario: Viewport at or above 768px\r\n- **WHEN** the viewport width is 768px or greater\r\n- **THEN** the sidebar is displayed in its fixed position and the hamburger menu button is hidden\r\n\r\n#### Scenario: Viewport resize crossing breakpoint\r\n- **WHEN** the viewport is resized from below 768px to at or above 768px\r\n- **THEN** the sidebar transitions to fixed display and the hamburger menu button is hidden\r\n\r\n### Requirement: Mobile sidebar overlay\r\nThe system SHALL display the sidebar as a full-height overlay with a backdrop when opened on viewports below 768px.\r\n\r\n#### Scenario: Open mobile sidebar\r\n- **WHEN** the user taps the hamburger menu button on a mobile viewport\r\n- **THEN** the sidebar slides in from the left as an overlay with a semi-transparent backdrop behind it\r\n\r\n#### Scenario: Close mobile sidebar via backdrop\r\n- **WHEN** the mobile sidebar overlay is open and the user taps the backdrop area\r\n- **THEN** the sidebar closes and the backdrop disappears\r\n\r\n#### Scenario: Close mobile sidebar via navigation\r\n- **WHEN** the mobile sidebar overlay is open and the user taps a navigation link\r\n- **THEN** the system navigates to the selected route and the sidebar closes automatically\r\n\r\n### Requirement: Responsive content grids\r\nThe system SHALL adapt grid layouts for different viewport sizes. Dashboard stat cards MUST use 2 columns on mobile and 4 columns on desktop. Navigation cards MUST stack vertically on mobile.\r\n\r\n#### Scenario: Dashboard stat cards on mobile\r\n- **WHEN** the Dashboard page is rendered on a viewport below 768px\r\n- **THEN** the stat cards are displayed in a 2-column grid\r\n\r\n#### Scenario: Dashboard stat cards on desktop\r\n- **WHEN** the Dashboard page is rendered on a viewport at or above 768px\r\n- **THEN** the stat cards are displayed in a 4-column grid\r\n\r\n### Requirement: Responsive header\r\nThe system SHALL adapt the header layout for mobile viewports. The repo path display MUST be hidden on mobile to save space. The search button MUST remain accessible.\r\n\r\n#### Scenario: Header on mobile\r\n- **WHEN** the header is rendered on a viewport below 768px\r\n- **THEN** the hamburger button is shown on the left, the search button is centered, and the repo path is hidden\r\n\r\n#### Scenario: Header on desktop\r\n- **WHEN** the header is rendered on a viewport at or above 768px\r\n- **THEN** the layout shows the spek brand on the left, search button centered, and repo path on the right\r\n"},{"topic":"shared-layout","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Sidebar navigation\r\nThe system SHALL render a sidebar with navigation links: Overview (Dashboard), Specs, and Changes. The current route SHALL be visually highlighted. On viewports below 768px, the sidebar SHALL be hidden by default and displayed as an overlay when toggled. On viewports at or above 768px, the sidebar SHALL be displayed in a fixed position (240px width).\r\n\r\n#### Scenario: Display sidebar links\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** the sidebar shows navigation links for Overview, Specs, and Changes\r\n\r\n#### Scenario: Highlight active route\r\n- **WHEN** user is on the Dashboard page\r\n- **THEN** the \"Overview\" link in the sidebar is highlighted with the accent color\r\n\r\n#### Scenario: Sidebar on mobile viewport\r\n- **WHEN** the viewport is below 768px\r\n- **THEN** the sidebar is hidden by default and only shown when the hamburger menu is activated\r\n\r\n#### Scenario: Sidebar on desktop viewport\r\n- **WHEN** the viewport is at or above 768px\r\n- **THEN** the sidebar is displayed in its fixed position (240px width)\r\n\r\n### Requirement: Header component\r\nThe system SHALL render a fixed header bar (56px height) containing: the \"spek\" logo/brand text (left), a search button (center), and the current repo path (right, desktop only). On mobile viewports, the header SHALL include a hamburger menu button and hide the repo path. The header SHALL also include a theme toggle button.\r\n\r\n#### Scenario: Display header on desktop\r\n- **WHEN** any page within the Layout is rendered on a viewport at or above 768px\r\n- **THEN** the header displays the spek brand, search button, theme toggle, and current repo path\r\n\r\n#### Scenario: Display header on mobile\r\n- **WHEN** any page within the Layout is rendered on a viewport below 768px\r\n- **THEN** the header displays a hamburger button, the spek brand, search button, and theme toggle, but hides the repo path\r\n"},{"topic":"spec-history","content":"## ADDED Requirements\r\n\r\n### Requirement: Spec history data in API response\r\nThe system SHALL include a `history` array in the `GET /api/openspec/specs/:topic` response. Each entry MUST contain the change slug, date (if parseable from slug), description, and status (active or archived).\r\n\r\n#### Scenario: Spec with related changes\r\n- **WHEN** a spec has been affected by one or more changes (i.e., changes that contain a delta spec for this topic)\r\n- **THEN** the API response includes a `history` array with entries sorted by date descending (most recent first)\r\n- **AND** each entry contains `{ slug, date, description, status }`\r\n\r\n#### Scenario: Spec with no related changes\r\n- **WHEN** a spec has no related changes\r\n- **THEN** the API response includes an empty `history` array\r\n\r\n### Requirement: Spec history timeline UI\r\nThe system SHALL display a visual timeline on the SpecDetail page showing all changes that affected the spec. Each timeline entry MUST display the date, change description, and a link to the change detail page.\r\n\r\n#### Scenario: Display history timeline\r\n- **WHEN** the SpecDetail page is rendered for a spec with related changes\r\n- **THEN** a \"History\" section is displayed with a vertical timeline showing each change chronologically\r\n\r\n#### Scenario: Timeline entry links to change\r\n- **WHEN** the user clicks on a timeline entry\r\n- **THEN** the system navigates to the corresponding change detail page\r\n\r\n#### Scenario: No history\r\n- **WHEN** the SpecDetail page is rendered for a spec with no related changes\r\n- **THEN** the \"History\" section displays a message indicating no changes have affected this spec\r\n"},{"topic":"theme-toggle","content":"## ADDED Requirements\r\n\r\n### Requirement: Theme state management\r\nThe system SHALL provide a ThemeContext that manages the current theme (\"dark\" or \"light\") and exposes a toggle function. The theme state MUST be persisted in localStorage under the key `spek:theme`.\r\n\r\n#### Scenario: Initialize from localStorage\r\n- **WHEN** the application loads and localStorage contains a saved theme preference\r\n- **THEN** the system applies the saved theme\r\n\r\n#### Scenario: Initialize from system preference\r\n- **WHEN** the application loads and no theme is saved in localStorage\r\n- **AND** the user's system preference is light mode (`prefers-color-scheme: light`)\r\n- **THEN** the system applies the light theme\r\n\r\n#### Scenario: Initialize default\r\n- **WHEN** the application loads and no theme is saved and no system preference is detected\r\n- **THEN** the system applies the dark theme as default\r\n\r\n#### Scenario: Toggle theme\r\n- **WHEN** the user triggers the theme toggle\r\n- **THEN** the current theme switches (dark → light or light → dark)\r\n- **AND** the new preference is saved to localStorage\r\n- **AND** the `data-theme` attribute on `<html>` is updated\r\n\r\n### Requirement: Light theme CSS variables\r\nThe system SHALL define a complete set of light theme CSS variables that override the dark theme defaults when `[data-theme=\"light\"]` is set on the `<html>` element.\r\n\r\n#### Scenario: Light theme applied\r\n- **WHEN** the `<html>` element has `data-theme=\"light\"`\r\n- **THEN** all color CSS variables (`--color-bg-primary`, `--color-bg-secondary`, `--color-bg-tertiary`, `--color-border`, `--color-text-primary`, `--color-text-secondary`, `--color-text-muted`, `--color-accent`, `--color-accent-hover`) are overridden with light-appropriate values\r\n\r\n#### Scenario: Dark theme applied\r\n- **WHEN** the `<html>` element has `data-theme=\"dark\"` or no `data-theme` attribute\r\n- **THEN** the default dark theme CSS variables are used\r\n\r\n### Requirement: Theme toggle button\r\nThe system SHALL display a theme toggle button in the header. The button MUST show a sun icon when in dark mode (indicating \"switch to light\") and a moon icon when in light mode (indicating \"switch to dark\").\r\n\r\n#### Scenario: Display toggle in header\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** a theme toggle button is visible in the header area\r\n\r\n#### Scenario: Icon reflects current theme\r\n- **WHEN** the current theme is dark\r\n- **THEN** the toggle button displays a sun icon\r\n- **WHEN** the current theme is light\r\n- **THEN** the toggle button displays a moon icon\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-push-to-github":{"slug":"2026-02-13-push-to-github","proposal":"## Why\r\n\r\n專案已經開發到可公開的狀態，但 repo 尚未 push 到 GitHub remote。同時 VS Code Extension 已發佈至 Marketplace，但 README 仍顯示手動 build `.vsix` 的安裝方式，需更新為 Marketplace 安裝連結。\r\n\r\n## What Changes\r\n\r\n- 設定 GitHub remote 並將 `master` 分支 push 到 `https://github.com/kewang/spek`\r\n- 更新 `README.md` 的 VS Code Extension 區塊：移除手動 build 指令，改為 Marketplace 安裝連結\r\n- 更新 `README.zh-TW.md` 的 VS Code Extension 區塊：同上\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無新增 capability）\r\n\r\n### Modified Capabilities\r\n\r\n（無 spec 層級的需求變更，僅文件與 repo 配置調整）\r\n\r\n## Impact\r\n\r\n- **文件**：`README.md`、`README.zh-TW.md` 的安裝說明更新\r\n- **Git**：新增 remote origin，push `master` 分支\r\n- **程式碼**：無影響\r\n","design":"## Context\r\n\r\n專案目前只有本地 git repo，尚未設定 remote。VS Code Extension 已發佈至 Marketplace，但兩份 README（英文、繁中）的安裝說明仍為手動 build `.vsix` 流程。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 設定 GitHub remote 並 push `master` 分支\r\n- 更新 README.md 和 README.zh-TW.md 的 VS Code Extension 安裝說明為 Marketplace 連結\r\n\r\n**Non-Goals:**\r\n- 不重新命名分支（維持 `master`）\r\n- 不修改程式碼或功能\r\n- 不調整 CI/CD 或 GitHub Actions\r\n\r\n## Decisions\r\n\r\n### 1. 維持 `master` 分支名稱\r\n直接以 `master` push，不改為 `main`。這是使用者的明確要求。\r\n\r\n### 2. README VS Code Extension 區塊改寫方式\r\n- 移除手動 build + `.vsix` 安裝的 code block\r\n- 改為 Marketplace 安裝連結 + 一句說明\r\n- Extension URL: `https://marketplace.visualstudio.com/items?itemName=kewang.spek-vscode`\r\n- 保留 Commands 區塊（`spek: Open spek`、`spek: Search OpenSpec`）不變\r\n\r\n## Risks / Trade-offs\r\n\r\n- [README 手動 build 說明移除] → 開發者如需自行 build extension，可參考 Development 區塊的 build 指令，不另外保留\r\n","tasks":{"total":4,"completed":4,"sections":[{"title":"1. 更新 README","tasks":[{"text":"1.1 更新 README.md 的 VS Code Extension 區塊：移除手動 build 指令，改為 Marketplace 安裝連結","completed":true},{"text":"1.2 更新 README.zh-TW.md 的 VS Code Extension 區塊：同上","completed":true}]},{"title":"2. Push to GitHub","tasks":[{"text":"2.1 設定 GitHub remote origin (`https://github.com/kewang/spek`)","completed":true},{"text":"2.2 Push `master` 分支到 remote","completed":true}]}]},"specs":[],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-spec-history-git-timestamp-cache":{"slug":"2026-02-13-spec-history-git-timestamp-cache","proposal":"## Why\r\n\r\n目前 spec history 的排序只依賴 change slug 中的日期字串（精度到天），同一天內的多個 changes 無法區分先後順序。需要引入 git commit 時間戳作為精確排序依據，並透過 in-memory cache 機制避免每次 API 請求都執行 git 指令。同時，因為 repo 會持續推進，使用者需要手動 resync 的能力來更新快取。\r\n\r\n## What Changes\r\n\r\n- 新增 git timestamp cache 模組：啟動時或首次請求時執行單一 `git log` 指令，解析每個 change 目錄的最早 commit 時間，建立 in-memory Map 快取\r\n- 修改 spec history 排序邏輯：從純日期字串排序改為使用 git commit timestamp 排序，無 timestamp 時 fallback 回 slug 日期\r\n- 新增 resync API endpoint：`POST /api/openspec/resync`，強制重建指定 repo 的 timestamp cache\r\n- 新增 UI resync 按鈕：在畫面上提供手動重新同步的操作，讓使用者在 repo 推進後能更新快取\r\n- 擴充 HistoryEntry 資料結構：新增 `timestamp` 欄位（ISO 8601 格式）\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n- `git-timestamp-cache`: Git commit 時間戳快取模組，負責解析 git log、建立 in-memory cache、提供 resync 機制\r\n\r\n### Modified Capabilities\r\n- `spec-history`: history 排序改用 git commit timestamp，HistoryEntry 新增 timestamp 欄位\r\n- `openspec-api`: 新增 `POST /api/openspec/resync` endpoint\r\n\r\n## Impact\r\n\r\n- **後端新增檔案**：`server/lib/git-cache.ts`\r\n- **後端修改**：`server/lib/scanner.ts`（readSpec 排序邏輯）、`server/routes/openspec.ts`（新增 resync route）\r\n- **前端修改**：`src/hooks/useOpenSpec.ts`（resync hook）、`src/components/Layout.tsx` 或相關元件（resync 按鈕）、`src/pages/SpecDetail.tsx`（可選：顯示精確時間）\r\n- **新增依賴**：無，使用 Node.js 內建 `child_process` 執行 git\r\n- **效能考量**：git log 只在 cache miss 或手動 resync 時執行一次，日常 API 請求零 git 開銷\r\n","design":"## Context\r\n\r\n目前 spec history 排序僅依賴 change slug 中的日期字串（`YYYY-MM-DD`），同一天有多個 changes 時順序不確定。需要引入 git commit 時間戳作為精確排序來源，同時避免每次 API 請求都執行 git 指令。\r\n\r\n現有流程：`readSpec()` → `findRelatedChanges()` → `parseSlug()` 取日期 → `localeCompare` 排序。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 用 git commit 時間戳精確排序同一天內的 history entries\r\n- 透過 in-memory cache 將 git 操作降為一次性成本\r\n- 提供手動 resync 機制讓使用者在 repo 推進後更新快取\r\n- 無 git 資訊時 graceful fallback 回原有的 slug 日期排序\r\n\r\n**Non-Goals:**\r\n- 不做 file watcher 自動偵測 repo 變更\r\n- 不持久化 cache 到磁碟（server 重啟重建即可）\r\n- 不追蹤 git 以外的時間來源\r\n\r\n## Decisions\r\n\r\n### 1. Git 時間戳取「change 目錄最早 commit 時間」\r\n\r\n取最早 commit 代表 change 的建立時間，符合 history 的時序語意（「這個 change 是什麼時候開始的」）。\r\n\r\n替代方案：取最晚 commit（最後更新時間）— 但這會讓頻繁修改的舊 change 排到前面，不符合時間線直覺。\r\n\r\n### 2. 單一 `git log` 指令批次取得所有 change 時間\r\n\r\n執行一次 `git log --format=\"COMMIT %aI\" --name-only -- openspec/changes/`，解析輸出取得每個 slug 對應的最早 commit 時間。\r\n\r\ngit log 預設最新在前輸出，對同一個 slug 持續覆寫，最後留下的即為最早 commit。\r\n\r\n替代方案：每個 slug 各跑一次 `git log --reverse` — 變更數量多時 N 次 fork 效能差。\r\n\r\n### 3. In-memory Map 快取，以 repo 路徑為 key\r\n\r\n結構：`Map<repoDir, Map<slug, isoTimestamp>>`\r\n\r\nspek 是本地開發工具，記憶體用量極低，無需磁碟持久化。Server 重啟時 cache 清空，下次請求 lazy rebuild。\r\n\r\n### 4. Lazy build + 手動 resync 雙軌機制\r\n\r\n- **Lazy build**：第一次對某 repo 發 API 請求且 cache 不存在時自動建立\r\n- **手動 resync**：`POST /api/openspec/resync?dir=...` 清除該 repo 的 cache 並立即重建\r\n\r\n### 5. Resync 按鈕放在 sidebar 底部\r\n\r\n使用者隨時可觸發，不限特定頁面。按鈕帶 loading 狀態回饋。\r\n\r\n替代方案：放 header — 但 header 空間已用於標題和主題切換，sidebar 底部更適合作為工具類操作。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **非 git repo 的情況** → 若 `git log` 失敗（目錄非 git repo），cache 回傳空 Map，排序 fallback 回 slug 日期。不影響功能。\r\n- **大型 repo git log 較慢** → 限定 `-- openspec/changes/` 路徑過濾，大幅縮小掃描範圍。一般 OpenSpec 的 commit 數量不會太大。\r\n- **Cache 過期使用者不察覺** → 透過 UI resync 按鈕讓使用者主動控制，不做自動失效避免複雜度。\r\n","tasks":{"total":8,"completed":8,"sections":[{"title":"1. Git Timestamp Cache 模組","tasks":[{"text":"1.1 建立 `server/lib/git-cache.ts`，實作 `buildChangeTimestamps(repoDir)` 函式：執行 `git log --format=\"COMMIT %aI\" --name-only -- openspec/changes/` 並解析輸出為 `Map<slug, isoTimestamp>`","completed":true},{"text":"1.2 實作 in-memory cache (`Map<repoDir, Map<s
