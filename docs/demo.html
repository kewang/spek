\n### Requirement: Theme synchronization\r\nThe Webview SHALL respect the VS Code color theme.\r\n\r\n#### Scenario: Dark theme active\r\n- **WHEN** VS Code is using a dark color theme\r\n- **THEN** the Webview renders the spek dark theme\r\n\r\n#### Scenario: Light theme active\r\n- **WHEN** VS Code is using a light color theme\r\n- **THEN** the Webview renders the spek light theme\r\n\r\n#### Scenario: Theme change\r\n- **WHEN** the user changes the VS Code color theme while the Webview is open\r\n- **THEN** the Webview updates its theme to match\r\n","relatedChanges":["2026-02-13-vscode-extension"],"history":[{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","timestamp":"2026-02-13T22:10:22+08:00","description":"vscode extension","status":"archived"}]}},"changes":{"active":[{"slug":"ui-design-polish-p2","date":null,"description":"ui design polish p2","status":"active","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":16,"completed":15}}],"archived":[{"slug":"2026-02-16-ui-design-polish-p0-p1","date":"2026-02-16","description":"ui design polish p0 p1","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":12,"completed":12}},{"slug":"2026-02-15-add-demo-link-to-readme","date":"2026-02-15","description":"add demo link to readme","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":2,"completed":2}},{"slug":"2026-02-15-add-demo-page","date":"2026-02-15","description":"add demo page","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":8,"completed":8}},{"slug":"2026-02-15-add-frontend-design-skill","date":"2026-02-15","description":"add frontend design skill","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":4,"completed":4}},{"slug":"2026-02-15-add-readme-acknowledgments","date":"2026-02-15","description":"add readme acknowledgments","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":2,"completed":2}},{"slug":"2026-02-14-add-changelog-entry","date":"2026-02-14","description":"add changelog entry","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":5,"completed":5}},{"slug":"2026-02-14-add-readme-screenshots","date":"2026-02-14","description":"add readme screenshots","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":12,"completed":12}},{"slug":"2026-02-14-add-sidebar-toggle","date":"2026-02-14","description":"add sidebar toggle","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":12,"completed":12}},{"slug":"2026-02-14-vscode-cicd-publish","date":"2026-02-14","description":"vscode cicd publish","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":9,"completed":9}},{"slug":"2026-02-13-add-readme","date":"2026-02-13","description":"add readme","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":6,"completed":6}},{"slug":"2026-02-13-apply-brand-logo","date":"2026-02-13","description":"apply brand logo","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":5,"completed":5}},{"slug":"2026-02-13-fix-task-stats-and-capability-nav","date":"2026-02-13","description":"fix task stats and capability nav","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":7,"completed":7}},{"slug":"2026-02-13-initial-implementation","date":"2026-02-13","description":"initial implementation","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":false,"taskStats":{"total":10,"completed":10}},{"slug":"2026-02-13-phase1-skeleton-and-api","date":"2026-02-13","description":"phase1 skeleton and api","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":25,"completed":25}},{"slug":"2026-02-13-phase2-core-ui-pages","date":"2026-02-13","description":"phase2 core ui pages","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":27,"completed":27}},{"slug":"2026-02-13-phase3-markdown-and-search","date":"2026-02-13","description":"phase3 markdown and search","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":13,"completed":13}},{"slug":"2026-02-13-phase4-polish-and-enhancement","date":"2026-02-13","description":"phase4 polish and enhancement","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":21,"completed":21}},{"slug":"2026-02-13-push-to-github","date":"2026-02-13","description":"push to github","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":4,"completed":4}},{"slug":"2026-02-13-spec-history-git-timestamp-cache","date":"2026-02-13","description":"spec history git timestamp cache","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":8,"completed":8}},{"slug":"2026-02-13-vscode-extension","date":"2026-02-13","description":"vscode extension","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":32,"completed":32}},{"slug":"2026-02-13-vscode-marketplace-publish","date":"2026-02-13","description":"vscode marketplace publish","status":"archived","hasProposal":true,"hasDesign":true,"hasTasks":true,"hasSpecs":true,"taskStats":{"total":14,"completed":14}}]},"changeDetails":{"ui-design-polish-p2":{"slug":"ui-design-polish-p2","proposal":"## Why\r\n\r\nP0+P1 設計修正後，仍有多項 P2 級別的 UI/UX 問題影響使用體驗：頁面標題緊貼 navbar 缺乏呼吸空間、Change Detail tab 順序與 OpenSpec 實際工作流程不符、返回導航字體偏小且缺乏層級感、各列表頁信息密度不足、tab 切換缺少過渡動畫等。這些改善將顯著提升瀏覽體驗的流暢度與專業感。\r\n\r\n## What Changes\r\n\r\n- 增加主內容區的頂部間距，讓 h1 不再緊貼 navbar\r\n- 修正 Change Detail tab 排列順序為 Proposal → Design → Specs → Tasks（符合 OpenSpec 工作流程）\r\n- 放大「← Back to Specs/Changes」返回連結字體，增強可點擊性\r\n- Change Detail tab 切換加入 fade 過渡動畫\r\n- Specs/Changes 列表加入內容摘要或副標題，提高信息密度\r\n- 搜尋結果加入匹配文字高亮、分類 filter、空狀態改善\r\n- Active/Archived changes 加入更明顯的視覺區隔\r\n- Tasks checkbox 使用自訂樣式取代原生外觀，已完成項加入淡化效果\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無）\r\n\r\n### Modified Capabilities\r\n\r\n- `shared-layout`: 增加主內容區頂部間距（h1 與 navbar 之間的空間）\r\n- `change-browsing`: 修正 tab 順序、加入 tab 切換動畫、改善返回連結樣式、Active/Archived 視覺區隔、tasks checkbox 自訂樣式\r\n- `spec-browsing`: 改善返回連結樣式、列表加入摘要預覽\r\n- `search-ui`: 搜尋結果匹配高亮、分類 filter、空狀態改善\r\n\r\n## Impact\r\n\r\n- 前端元件：Layout.tsx、ChangeDetail.tsx、SpecDetail.tsx、SpecList.tsx、ChangeList.tsx、TabView.tsx、SearchDialog.tsx\r\n- 無 API 變更、無 breaking changes\r\n- 可能需要新的 CSS 動畫 keyframes\r\n- Demo 頁面會自動受益（共用同一套元件）\r\n","design":"## Context\r\n\r\nP0+P1 修正（commit 91bc191）完成了關鍵 bug 修復與基礎視覺改善。目前殘餘的 P2 問題影響日常瀏覽體驗：h1 緊貼 navbar、tab 順序與工作流程不符、返回連結不夠顯眼、tab 切換生硬、列表信息密度低、搜尋缺乏高亮與 filter、changes 列表視覺單調、tasks checkbox 使用原生樣式。\r\n\r\n現有元件結構：\r\n- `Layout.tsx` — 主內容區 `<main>` 使用 `pt-14 p-6`（pt-14 = 56px 對應 header 高度，p-6 = 24px 全方位 padding）\r\n- `TabView.tsx` — 通用 tab 元件，無動畫\r\n- `ChangeDetail.tsx` — tab 順序為 Proposal → Design → Tasks → Specs；返回連結 `text-sm`\r\n- `SpecDetail.tsx` — 返回連結 `text-sm`\r\n- `SpecList.tsx` / `ChangeList.tsx` — 只顯示名稱，無摘要\r\n- `SearchDialog.tsx` — 無匹配高亮、無分類 filter\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 增加頁面標題與 navbar 之間的視覺間距\r\n- 修正 tab 順序符合 OpenSpec 工作流程（Proposal → Design → Specs → Tasks）\r\n- 放大返回連結字體提升可見性\r\n- Tab 切換加入 fade 過渡動畫\r\n- 列表頁增加信息密度（摘要/統計）\r\n- 搜尋結果高亮匹配文字、加入分類 filter\r\n- Active/Archived changes 視覺區隔更明顯\r\n- Tasks checkbox 自訂樣式\r\n\r\n**Non-Goals:**\r\n- Breadcrumb 導航（會增加複雜度且目前頁面層級只有 2 層，返回連結足夠）\r\n- Grid/list 雙模式切換（P3 再考慮）\r\n- 最近搜尋紀錄（P3）\r\n- Skeleton loading（P3）\r\n\r\n## Decisions\r\n\r\n### 1. H1 頂部間距：在 `<main>` 增加 padding-top\r\n\r\n**方案**：將 `pt-14` 改為 `pt-20`（從 56px → 80px），增加 24px 呼吸空間。\r\n\r\n**理由**：直接在 Layout 層修改最簡單，所有頁面統一受益，不需逐頁調整。相比在每個頁面 h1 加 `mt-*`，這個方案更一致。\r\n\r\n### 2. Tab 順序修正：調整 ChangeDetail tabs 陣列\r\n\r\n**方案**：將 `tabs` 陣列中 `tasks` 和 `specs` 互換位置，變為 Proposal → Design → Specs → Tasks。\r\n\r\n**理由**：符合 OpenSpec 工作流程（先寫 spec 才能產生 tasks）。改動極小，只調換陣列元素順序。\r\n\r\n### 3. 返回連結字體：從 `text-sm` 改為 `text-base`\r\n\r\n**方案**：SpecDetail 和 ChangeDetail 的返回連結從 `text-sm`（14px）改為 `text-base`（16px），並加入 `font-medium`。\r\n\r\n**理由**：`text-base` 提升可讀性但不會過大搶走標題視覺權重。加入 `font-medium` 增加存在感。\r\n\r\n### 4. Tab 切換動畫：CSS transition + key-based re-render\r\n\r\n**方案**：在 TabView 的內容區域加入 CSS `transition` + `opacity` fade 效果。使用 `key={activeId}` 觸發 re-mount 搭配 CSS `@keyframes fadeIn` 動畫。\r\n\r\n**理由**：純 CSS 方案最輕量。不需引入 animation library（如 framer-motion）。fade-in 效果簡潔且不影響效能。\r\n\r\n### 5. 列表摘要：Specs 顯示歷史數、Changes 顯示 proposal 摘要\r\n\r\n**方案**：\r\n- SpecList：在每個 spec 卡片加入歷史 change 數量（需 API 支援，但目前 `SpecInfo` 已有 `historyCount`）\r\n- ChangeList：Active changes 已有 TaskProgress；Archived changes 顯示描述即可（目前已有）\r\n\r\n**理由**：利用現有資料結構，不需新增 API。SpecInfo 中的 `historyCount` 可直接使用。\r\n\r\n### 6. 搜尋高亮：在 ResultItem 中 highlight 匹配片段\r\n\r\n**方案**：建立 `highlightMatch(text, query)` 工具函式，將匹配部分用 `<mark>` 標籤包裹（背景色 accent/20）。同時加入 type filter toggle（All / Specs / Changes）。\r\n\r\n**理由**：純前端實現，不需改 API。`<mark>` 語義正確且容易 style。\r\n\r\n### 7. Changes 視覺區隔：Active 加左側 accent 色條\r\n\r\n**方案**：Active changes 卡片加入左側 4px accent 色條（`border-l-4 border-accent`），Archived 保持現狀。\r\n\r\n**理由**：最小改動達到最大視覺區隔效果。左側色條是常見的狀態標示模式。\r\n\r\n### 8. Tasks checkbox 自訂樣式：CSS 自訂 checkbox 圖示\r\n\r\n**方案**：用 SVG icon 取代文字 `[x]`/`[ ]`，已完成項加入 `opacity-60` 淡化。使用 inline SVG checkmark（✓）和 empty circle。\r\n\r\n**理由**：比原生 checkbox 更一致的外觀。`opacity-60` 搭配既有的 `line-through` 讓已完成項視覺降級更自然。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[風險] `pt-20` 在 mobile 可能過大** → 可使用 responsive class `pt-16 md:pt-20`，但 mobile 的 pt-14 已經包含 header 高度，改為 pt-16 仍會有改善。使用 `pt-18`（72px）作為折衷。\r\n- **[風險] fade 動畫與快速連點 tab 衝突** → 動畫時間設短（150ms），即使快速切換也不會感覺遲鈍。\r\n- **[風險] 搜尋高亮在特殊字元 query 可能出錯** → 對 query 進行 regex escape 處理。\r\n- **[取捨] 不做 breadcrumb** → 目前頁面層級淺（最多 2 層），返回連結字體放大後已足夠。未來若加入更深層級再考慮。\r\n","tasks":{"total":16,"completed":15,"sections":[{"title":"1. Layout and Navigation","tasks":[{"text":"1.1 Increase main content top padding in Layout.tsx (pt-14 → pt-18) for h1 breathing room","completed":true},{"text":"1.2 Change back navigation links from text-sm to text-base font-medium in SpecDetail.tsx and ChangeDetail.tsx","completed":true}]},{"title":"2. Tab Fixes","tasks":[{"text":"2.1 Swap tab order in ChangeDetail.tsx: move Specs before Tasks (Proposal → Design → Specs → Tasks)","completed":true},{"text":"2.2 Add fade-in CSS animation to TabView.tsx content panel with key-based re-render (150ms)","completed":true},{"text":"2.3 Add prefers-reduced-motion media query to disable tab animation","completed":true}]},{"title":"3. List Enhancements","tasks":[{"text":"3.1 Add history count display to SpecList.tsx spec items (use existing historyCount from SpecInfo)","completed":true},{"text":"3.2 Add left accent border (border-l-4 border-accent) to active change cards in ChangeList.tsx","completed":true}]},{"title":"4. Search Improvements","tasks":[{"text":"4.1 Create highlightMatch utility function for marking matched text fragments","completed":true},{"text":"4.2 Apply highlight to search result titles and context in SearchDialog.tsx ResultItem","completed":true},{"text":"4.3 Add type filter toggle (All / Specs / Changes) to SearchDialog.tsx","completed":true},{"text":"4.4 Improve empty state message with search suggestions","completed":true}]},{"title":"5. Task Checkbox Styling","tasks":[{"text":"5.1 Replace text-based [x]/[ ] with custom SVG checkmark/circle icons in ChangeDetail.tsx Tasks tab","completed":true},{"text":"5.2 Add opacity-60 to completed task items","completed":true}]},{"title":"6. Verification","tasks":[{"text":"6.1 Visual test with agent-browser: verify h1 spacing, tab order, back links, animations across pages","completed":true},{"text":"6.2 Run type-check to ensure no TypeScript errors","completed":true},{"text":"6.3 Rebuild demo page and verify changes apply","completed":false}]}]},"specs":[{"topic":"change-browsing","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Change detail with tab navigation\r\nThe system SHALL display change details using a tabbed interface with tabs in OpenSpec workflow order: Proposal, Design, Specs (delta specs), and Tasks. Tab content SHALL transition with a fade-in animation when switching.\r\n\r\n#### Scenario: View proposal tab\r\n- **WHEN** user views a change and clicks the Proposal tab\r\n- **THEN** the proposal.md content is displayed with a fade-in transition\r\n\r\n#### Scenario: View design tab\r\n- **WHEN** user clicks the Design tab\r\n- **THEN** the design.md content is displayed with a fade-in transition\r\n\r\n#### Scenario: View specs tab\r\n- **WHEN** user clicks the Specs tab and the change has delta specs\r\n- **THEN** the delta spec files are listed and their content displayed with a fade-in transition\r\n\r\n#### Scenario: View tasks tab\r\n- **WHEN** user clicks the Tasks tab\r\n- **THEN** the tasks.md content is displayed with a TaskProgress bar showing completion statistics, with a fade-in transition\r\n\r\n#### Scenario: Tab order\r\n- **WHEN** the ChangeDetail page is rendered\r\n- **THEN** the tabs are displayed in order: Proposal, Design, Specs, Tasks (matching the OpenSpec workflow sequence)\r\n\r\n#### Scenario: Missing artifact\r\n- **WHEN** a tab's corresponding artifact file does not exist\r\n- **THEN** the tab shows a \"No content\" placeholder\r\n\r\n### Requirement: Change list with active/archived separation\r\nThe system SHALL display changes grouped into active and archived sections. Active changes SHALL be visually distinguished with a left accent color border (4px). Archived changes SHALL be sorted by date (most recent first).\r\n\r\n#### Scenario: Display active changes\r\n- **WHEN** user navigates to the ChangeList page and there are active changes\r\n- **THEN** active changes are listed in an \"Active\" section with a left accent color border, name, and task progress\r\n\r\n#### Scenario: Display archived changes\r\n- **WHEN** user navigates to the ChangeList page\r\n- **THEN** archived changes are listed in an \"Archived\" section sorted by date descending, without accent border\r\n\r\n#### Scenario: No changes\r\n- **WHEN** there are no changes in the repo\r\n- **THEN** system displays an empty state message\r\n\r\n## ADDED Requirements\r\n\r\n### Requirement: Custom task checkbox styling\r\nThe system SHALL render task items in the Tasks tab using custom SVG icons instead of text-based `[x]`/`[ ]` markers. Completed tasks SHALL display a filled checkmark icon in green, and incomplete tasks SHALL display an empty circle icon. Completed task text SHALL have reduced opacity (0.6) in addition to the existing strikethrough styling.\r\n\r\n#### Scenario: Incomplete task display\r\n- **WHEN** a task item is not completed\r\n- **THEN** the task displays an empty circle SVG icon followed by the task text at full opacity\r\n\r\n#### Scenario: Completed task display\r\n- **WHEN** a task item is completed\r\n- **THEN** the task displays a green checkmark SVG icon followed by the task text with strikethrough and reduced opacity (0.6)\r\n"},{"topic":"search-ui","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Search query execution\r\nThe system SHALL search across all specs and changes content by calling the backend search API with debounced input. Search results SHALL highlight matching text fragments in the title and context preview.\r\n\r\n#### Scenario: Debounced search on input\r\n- **WHEN** user types a query in the search input\r\n- **THEN** the system waits 300ms after the last keystroke before sending the search request\r\n\r\n#### Scenario: Display search results with highlights\r\n- **WHEN** the search API returns results\r\n- **THEN** results are displayed grouped by type (Specs and Changes), with matching query text highlighted using a contrasting background color in both the title and context snippet\r\n\r\n#### Scenario: No results found\r\n- **WHEN** the search API returns an empty array\r\n- **THEN** the dialog displays a \"No results found\" message with a suggestion to try different keywords\r\n\r\n#### Scenario: Empty query\r\n- **WHEN** the search input is empty\r\n- **THEN** no search request is made and the results area shows a prompt to start typing\r\n\r\n## ADDED Requirements\r\n\r\n### Requirement: Search type filter\r\nThe system SHALL provide a type filter in the search dialog allowing users to narrow results by category: All, Specs only, or Changes only.\r\n\r\n#### Scenario: Filter by type\r\n- **WHEN** user selects \"Specs\" filter while search results are displayed\r\n- **THEN** only spec-type results are shown, change-type results are hidden\r\n\r\n#### Scenario: Default filter\r\n- **WHEN** the search dialog opens\r\n- **THEN** the \"All\" filter is selected by default, showing both spec and change results\r\n\r\n#### Scenario: Filter with no matching results\r\n- **WHEN** user selects a type filter and no results match that type\r\n- **THEN** a \"No results found\" message is displayed for that category\r\n"},{"topic":"shared-layout","content":"## MODIFIED Requirements\r\n\r\n### Requirement: TabView component\r\nThe system SHALL provide a reusable TabView component that renders tab headers and switches between tab content panels. When switching tabs, the new content panel SHALL fade in with a 150ms CSS animation.\r\n\r\n#### Scenario: Switch tabs\r\n- **WHEN** user clicks a tab header\r\n- **THEN** the corresponding tab content panel is displayed with a fade-in animation (150ms duration) and the previous panel is hidden\r\n\r\n#### Scenario: Default tab\r\n- **WHEN** TabView is first rendered\r\n- **THEN** the first tab is selected by default\r\n\r\n#### Scenario: Reduced motion preference\r\n- **WHEN** user has `prefers-reduced-motion: reduce` enabled\r\n- **THEN** tab content switches instantly without fade animation\r\n\r\n## ADDED Requirements\r\n\r\n### Requirement: Main content area top spacing\r\nThe system SHALL render the main content area with sufficient top spacing below the fixed header to provide visual breathing room between the navbar and page content. The top padding SHALL be at least 72px (header height 56px + 16px spacing).\r\n\r\n#### Scenario: Page title spacing\r\n- **WHEN** any page is rendered within the Layout\r\n- **THEN** the first content element (typically h1) has at least 16px of visual spacing below the header bar\r\n\r\n### Requirement: Back navigation link styling\r\nThe system SHALL render back navigation links (e.g., \"← Back to Specs\", \"← Back to Changes\") at base font size (16px) with medium font weight for adequate visibility and clickability.\r\n\r\n#### Scenario: Back link display\r\n- **WHEN** user views a detail page (SpecDetail or ChangeDetail)\r\n- **THEN** the back navigation link is displayed at 16px font size with medium weight, muted color, and accent color on hover\r\n"},{"topic":"spec-browsing","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Spec list with filtering\r\nThe system SHALL display all specs sorted alphabetically with history count metadata. A filter input SHALL allow instant client-side filtering by spec topic name. Each spec item SHALL display the topic name and the number of related changes (history count) as secondary information.\r\n\r\n#### Scenario: Display all specs\r\n- **WHEN** user navigates to the SpecList page\r\n- **THEN** all spec topics are listed alphabetically, each showing the topic name and history change count\r\n\r\n#### Scenario: Filter specs\r\n- **WHEN** user types in the filter input\r\n- **THEN** the list is filtered in real-time to show only specs whose topic name contains the search text (case-insensitive)\r\n\r\n#### Scenario: Spec with no history\r\n- **WHEN** a spec has zero related changes\r\n- **THEN** the history count is not displayed (or shows \"No changes\")\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-15"}},"2026-02-16-ui-design-polish-p0-p1":{"slug":"2026-02-16-ui-design-polish-p0-p1","proposal":"## Why\r\n\r\n經過前端設計審查，發現 spek 有數項影響功能正確性與使用體驗的問題：Demo 版搜尋功能無法正確搜尋（P0 bug）、行動版漢堡按鈕缺少 accessibility label（P0 a11y）、進度條未反映完成語意（P1）、Dashboard 統計數字視覺權重不足且缺少入場動畫（P1）、以及全站使用系統字體堆疊缺乏品牌識別（P1）。\r\n\r\n## What Changes\r\n\r\n- 修正 StaticAdapter 的 `search()` 實作，使其能正確搜尋 spec/change 的 title 和內容\r\n- 為行動版 hamburger 按鈕加入 `aria-label` 屬性\r\n- TaskProgress 進度條在全部完成時（100%）從琥珀色變為綠色\r\n- Dashboard stat cards 數字放大並加入 staggered fade-in 入場動畫\r\n- 引入特色字體（Google Fonts）取代系統字體堆疊，建立品牌識別\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無）\r\n\r\n### Modified Capabilities\r\n\r\n- `api-adapter`：新增 StaticAdapter 的 search 行為規格（目前 spec 未涵蓋 StaticAdapter）\r\n- `shared-layout`：hamburger 按鈕的 accessibility 需求、全站字體變更\r\n- `dashboard-view`：stat cards 數字樣式放大與入場動畫、進度條完成狀態色彩語意\r\n\r\n## Impact\r\n\r\n- **前端元件**：`StaticAdapter.ts`、`Layout.tsx`（header hamburger）、`Dashboard.tsx`（stat cards）、`TaskProgress.tsx`（進度條）、`global.css`（字體）\r\n- **依賴**：新增 Google Fonts CDN 引用（或 self-hosted）\r\n- **Demo**：修正後需重新 build demo.html\r\n- **VS Code Extension**：webview 字體同步變更，需確認 CSP 允許字體載入\r\n","design":"## Context\r\n\r\nspek 前端經過設計審查後，發現 P0（功能/a11y bug）和 P1（視覺體驗）的改進項目。目前前端使用 React 19 + Tailwind CSS v4 + Vite，所有元件用 Tailwind utility class 做樣式。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 修正 Demo 版 StaticAdapter 搜尋 bug（搜尋 \"dashboard\" 應找到 \"dashboard-view\"）\r\n- 為行動版 hamburger 按鈕加入 aria-label\r\n- TaskProgress 進度條在 100% 完成時顯示綠色\r\n- Dashboard stat cards 數字放大（text-4xl）並加入 staggered fade-in 動畫\r\n- 引入 Google Fonts 特色字體取代系統字體堆疊\r\n\r\n**Non-Goals:**\r\n- 不重新設計整體 layout 或色彩系統\r\n- 不新增 Specs 列表摘要預覽（P2）\r\n- 不做 Tab 切換動畫或 skeleton loading（P2/P3）\r\n- 不處理 VS Code extension 的字體 CSP 問題（另案處理）\r\n\r\n## Decisions\r\n\r\n### 1. StaticAdapter 搜尋修正策略\r\n\r\n**問題**：搜尋 \"dashboard\" 找不到 \"dashboard-view\" spec。原始碼中 `search()` 方法邏輯正確（`topic.toLowerCase().includes(q)` 應該匹配），但 `detail.content` 是 markdown 原始內容。經檢查，問題出在 `specDetails` 的 key 是 topic name（如 `dashboard-view`），`topic.toLowerCase().includes(\"dashboard\")` 理論上為 true。\r\n\r\n需進一步除錯確認是否為 demo build 時 `specDetails` 資料結構問題，或是 `SpecDetail` 的 `content` 欄位為空。\r\n\r\n**決策**：在 search 中加入 spec title（即 topic name）的匹配作為第一優先，同時也搜尋 `specs` 列表（不只 `specDetails`）。改用 Fuse.js 做 fuzzy matching 會過重，改為加強 substring matching 的覆蓋範圍即可。\r\n\r\n### 2. 進度條完成狀態色彩\r\n\r\n**決策**：在 `TaskProgress` 元件中，根據 `completed === total` 條件動態切換進度條顏色 class。\r\n- 未完成：維持 `bg-accent`（琥珀色）\r\n- 已完成：切換為 `bg-green-500`（綠色）\r\n\r\n選擇 Tailwind 內建的 `green-500` 而非自訂色，因為只有這一個語意用途，不需要擴充 theme。\r\n\r\n### 3. Stat Cards 動畫方案\r\n\r\n**決策**：使用純 CSS `@keyframes` + `animation-delay` 做 staggered fade-in，不引入 Motion library。理由：\r\n- 僅 Dashboard 頁面需要，不需要整個動畫框架\r\n- 4 張卡片的 stagger 效果用 CSS 即可實現\r\n- 在 `global.css` 中定義 `@keyframes fadeInUp`，Dashboard 中透過 inline style 設定不同的 `animation-delay`\r\n\r\n數字大小從 `text-2xl` 改為 `text-4xl`，增加視覺衝擊。\r\n\r\n### 4. 字體選擇\r\n\r\n**決策**：選用 **Plus Jakarta Sans** 作為主字體。理由：\r\n- 幾何風格、現代感，適合開發工具\r\n- 有 Variable Font 版本，檔案小效率高\r\n- 支援 400-800 字重，涵蓋 body 和 heading\r\n- 免費開源（OFL），可透過 Google Fonts CDN 載入\r\n\r\n**載入方式**：在 `index.html` 和 demo 的 HTML 中加入 Google Fonts `<link>` tag，再更新 `global.css` 的 `font-family`。不使用 self-hosted 方式以減少 build 複雜度。\r\n\r\n程式碼字體維持 JetBrains Mono 不變。\r\n\r\n### 5. Hamburger aria-label\r\n\r\n**決策**：在 `Layout.tsx` 的行動版 hamburger `<button>` 加入 `aria-label=\"Open navigation menu\"`（英文，因為是 HTML 屬性非使用者可見文字）。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **Google Fonts CDN 依賴**：離線環境（如部分企業內網）可能無法載入字體，需確保 fallback 字體堆疊仍可用 → 加入 `sans-serif` fallback\r\n- **CSS 動畫 prefers-reduced-motion**：部分使用者偏好減少動畫 → 加入 `@media (prefers-reduced-motion: reduce)` 取消動畫\r\n- **VS Code Webview 字體載入**：Webview CSP 預設不允許外部資源 → 此次不處理 VS Code 的字體，維持系統字體 fallback（已列為 Non-Goal）\r\n","tasks":{"total":12,"completed":12,"sections":[{"title":"1. P0: StaticAdapter 搜尋修正","tasks":[{"text":"1.1 除錯 `StaticAdapter.search()` — 確認 demo build 的 `specDetails` 資料結構中 key 與 content 是否正確填充","completed":true},{"text":"1.2 修正 `StaticAdapter.search()` — 確保 spec topic name 的 substring matching 正確運作，同時搜尋 `specs` 列表的 topic name","completed":true},{"text":"1.3 重新 build demo (`npm run build:demo`) 並驗證搜尋 \"dashboard\" 能找到 \"dashboard-view\"","completed":true}]},{"title":"2. P0: Hamburger 按鈕 Accessibility","tasks":[{"text":"2.1 在 `Layout.tsx` 的行動版 hamburger `<button>` 加入 `aria-label=\"Open navigation menu\"`","completed":true}]},{"title":"3. P1: 進度條完成狀態色彩","tasks":[{"text":"3.1 修改 `TaskProgress.tsx` — 根據 `completed === total && total > 0` 條件，將進度條 class 從 `bg-accent` 切換為 `bg-green-500`","completed":true}]},{"title":"4. P1: Stat Cards 視覺強化","tasks":[{"text":"4.1 在 `global.css` 新增 `@keyframes fadeInUp` 動畫定義，以及 `prefers-reduced-motion: reduce` 的取消規則","completed":true},{"text":"4.2 修改 `Dashboard.tsx` — stat card 數字從 `text-2xl` 改為 `text-4xl`，並為每張卡片加入 staggered `animation-delay` 的 fadeInUp 動畫","completed":true}]},{"title":"5. P1: 引入特色字體","tasks":[{"text":"5.1 在 `packages/web/index.html` 加入 Google Fonts `<link>` tag 載入 Plus Jakarta Sans（variable, 400-800）","completed":true},{"text":"5.2 在 `packages/web/src/styles/global.css` 更新 body `font-family` 為 `\"Plus Jakarta Sans\", sans-serif`","completed":true},{"text":"5.3 在 `scripts/build-demo.ts` 確認 demo build 也包含 Google Fonts link，或在 demo HTML template 中加入","completed":true}]},{"title":"6. 驗證","tasks":[{"text":"6.1 執行 `npm run type-check` 確認無型別錯誤","completed":true},{"text":"6.2 重新 build demo (`npm run build:demo`) 並用瀏覽器驗證所有改動","completed":true}]}]},"specs":[{"topic":"api-adapter","content":"## ADDED Requirements\r\n\r\n### Requirement: StaticAdapter for demo\r\nThe demo version SHALL use a `StaticAdapter` that reads all data from a pre-embedded JSON object (`window.__DEMO_DATA__`) and implements the `ApiAdapter` interface.\r\n\r\n#### Scenario: Serve pre-embedded data\r\n- **WHEN** any API method is called (getOverview, getSpecs, getSpec, getChanges, getChange)\r\n- **THEN** it returns the corresponding data from the embedded JSON via `Promise.resolve()`\r\n\r\n#### Scenario: Client-side search\r\n- **WHEN** `search(query)` is called\r\n- **THEN** it performs case-insensitive substring matching across all spec topic names, spec content, change slugs, and change proposal/design content, returning matching results with context snippets\r\n\r\n#### Scenario: Search matches spec topic names\r\n- **WHEN** `search(\"dashboard\")` is called and a spec with topic `dashboard-view` exists\r\n- **THEN** the result includes `dashboard-view` as a match\r\n\r\n#### Scenario: No-op for inapplicable methods\r\n- **WHEN** `browse()`, `detect()`, or `resync()` is called\r\n- **THEN** it returns sensible defaults without error (empty browse, `hasOpenSpec: true`, void)\r\n"},{"topic":"dashboard-view","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Overview statistics display\r\nThe system SHALL display overview statistics from the overview API: total specs count, active changes count, archived changes count, and task completion rate (percentage). Statistics SHALL be displayed in stat cards with large numbers (text-4xl) and a staggered fade-in-up entry animation on page load.\r\n\r\n#### Scenario: Display statistics\r\n- **WHEN** user navigates to the Dashboard page\r\n- **THEN** system displays specs count, active changes count, archived changes count, and overall task completion percentage in stat cards with large accent-colored numbers\r\n\r\n#### Scenario: Staggered entry animation\r\n- **WHEN** the Dashboard page loads\r\n- **THEN** the four stat cards appear with a fade-in-up animation, each card delayed by an incremental amount (e.g., 0ms, 80ms, 160ms, 240ms) creating a staggered reveal effect\r\n\r\n#### Scenario: Reduced motion preference\r\n- **WHEN** user has `prefers-reduced-motion: reduce` enabled\r\n- **THEN** stat cards appear immediately without animation\r\n"},{"topic":"shared-layout","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Header component\r\nThe system SHALL render a fixed header bar (56px height) containing: an inline SVG logomark (S-curve with diamond accents, 24x24) followed by the \"spek\" brand text (left), a search button (center), and the current repo path (right, desktop only). On mobile viewports, the header SHALL include a hamburger menu button with `aria-label=\"Open navigation menu\"` and hide the repo path. The header SHALL also include a theme toggle button. The logomark SVG SHALL use `currentColor` to follow the accent color, ensuring theme compatibility.\r\n\r\n#### Scenario: Display header on desktop\r\n- **WHEN** any page within the Layout is rendered on a viewport at or above 768px\r\n- **THEN** the header displays the SVG logomark alongside \"spek\" brand text, search button, theme toggle, and current repo path\r\n\r\n#### Scenario: Display header on mobile\r\n- **WHEN** any page within the Layout is rendered on a viewport below 768px\r\n- **THEN** the header displays a hamburger button with `aria-label=\"Open navigation menu\"`, the SVG logomark alongside \"spek\" brand text, search button, and theme toggle, but hides the repo path\r\n\r\n#### Scenario: Logo theme compatibility\r\n- **WHEN** the user toggles between dark and light theme\r\n- **THEN** the logomark color adjusts automatically via the accent color CSS variable\r\n\r\n### Requirement: TaskProgress component\r\nThe system SHALL provide a reusable TaskProgress component that displays a progress bar with completed/total count. The progress bar color SHALL reflect completion status: amber/accent color when incomplete, green when all tasks are completed (completed equals total).\r\n\r\n#### Scenario: Display progress\r\n- **WHEN** TaskProgress is rendered with `completed=3` and `total=5`\r\n- **THEN** a progress bar at 60% width is shown in amber/accent color with text \"3 / 5\"\r\n\r\n#### Scenario: Display completed progress\r\n- **WHEN** TaskProgress is rendered with `completed=5` and `total=5`\r\n- **THEN** a progress bar at 100% width is shown in green color with text \"5 / 5\"\r\n\r\n#### Scenario: Zero tasks\r\n- **WHEN** TaskProgress is rendered with `total=0`\r\n- **THEN** component displays \"No tasks\" or an empty state\r\n\r\n## ADDED Requirements\r\n\r\n### Requirement: Custom typography\r\nThe system SHALL use \"Plus Jakarta Sans\" as the primary font family for all UI text, loaded via Google Fonts CDN. The font stack SHALL include `sans-serif` as fallback for offline environments. Code and monospace text SHALL continue to use \"JetBrains Mono\".\r\n\r\n#### Scenario: Font loading\r\n- **WHEN** the application loads in a browser with internet access\r\n- **THEN** \"Plus Jakarta Sans\" is loaded and applied to all non-code text elements\r\n\r\n#### Scenario: Font fallback\r\n- **WHEN** the application loads without internet access (or Google Fonts is blocked)\r\n- **THEN** the browser falls back to the system default sans-serif font\r\n\r\n#### Scenario: Reduced motion preference\r\n- **WHEN** the user has `prefers-reduced-motion: reduce` set in their OS/browser\r\n- **THEN** all CSS entry animations are disabled\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-15"}},"2026-02-15-add-demo-link-to-readme":{"slug":"2026-02-15-add-demo-link-to-readme","proposal":"## Why\r\n\r\n剛完成 demo page 並部署到 GitHub Pages，但 README 沒有提及 demo 連結，潛在使用者無法從 repo 首頁直接找到線上體驗入口。\r\n\r\n## What Changes\r\n\r\n- 在 `README.md` 加上 Live Demo 連結（`https://kewang.github.io/spek/demo.html`）\r\n- 在 `README.zh-TW.md` 加上對應的中文版 Demo 連結\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n（無——僅文件更新）\r\n\r\n### Modified Capabilities\r\n（無）\r\n\r\n## Impact\r\n\r\n- 僅影響 `README.md` 和 `README.zh-TW.md`，不涉及程式碼變更\r\n","design":"## Context\r\n\r\nREADME 是使用者接觸 spek 的第一個入口。demo 連結應放在最顯眼的位置，讓人一眼就能找到。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 在兩份 README 的簡介段落加上 demo 連結\r\n\r\n**Non-Goals:**\r\n- 不修改其他文件內容\r\n\r\n## Decisions\r\n\r\n### 連結位置：放在「提供兩種使用方式」之前\r\n\r\n在 \"What is spek?\" 段落的描述文字後、使用方式列表前插入一行 demo 連結。這是使用者閱讀動線中最早遇到的位置，且不打斷既有段落結構。\r\n","tasks":{"total":2,"completed":2,"sections":[{"title":"1. README Updates","tasks":[{"text":"1.1 在 `README.md` 的 \"Available in two forms\" 之前加上 Live Demo 連結","completed":true},{"text":"1.2 在 `README.zh-TW.md` 的「提供兩種使用方式」之前加上線上 Demo 連結","completed":true}]}]},"specs":[],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-15-add-demo-page":{"slug":"2026-02-15-add-demo-page","proposal":"## Why\r\n\r\nspek 目前缺乏一個可以快速展示產品功能的方式。潛在使用者需要先安裝、設定並啟動服務才能看到效果。一個獨立的靜態 HTML demo 頁面，內嵌 spek 自身的 openspec/ 資料，讓任何人開啟瀏覽器就能直觀體驗 OpenSpec 內容檢視的效果。\r\n\r\n## What Changes\r\n\r\n- 新增一個 build script，將 spek 的 `openspec/` 目錄掃描結果序列化為 JSON，嵌入到一個自包含的靜態 HTML 檔案中\r\n- HTML 使用內嵌 CSS + JS，不依賴外部資源，單檔可直接用瀏覽器開啟\r\n- 展示 spek 的核心瀏覽體驗：specs 列表、spec 內容（含 BDD 語法高亮）、changes 列表、change 詳情（含 tasks 進度）\r\n- 視覺風格沿用 spek 深色主題（#0a0c0f 背景 + 琥珀色 accent）\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n- `demo-page`: 獨立靜態 HTML demo 頁面，內嵌 openspec 資料，展示 spek 的核心瀏覽功能\r\n\r\n### Modified Capabilities\r\n（無）\r\n\r\n## Impact\r\n\r\n- 新增 build script（`scripts/build-demo.ts` 或類似）用於產生 demo HTML\r\n- 新增 `demo/` 或 `docs/` 目錄存放產出的 HTML\r\n- 新增 npm script（如 `npm run build:demo`）\r\n- 不影響現有 web 版或 VS Code extension 功能\r\n- 可搭配 GitHub Pages 部署\r\n","design":"## Context\r\n\r\nspek 已有 ApiAdapter 抽象層（`FetchAdapter` 給 Web 版、`MessageAdapter` 給 VS Code Webview），以及 IIFE 單檔打包的 Webview 先例。要做 demo 頁面，只需新增第三個 adapter 實作 + 對應的 entry point 和 Vite config，完全複用現有 React 元件。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 產出單一 `docs/demo.html`，可在 GitHub Pages 直接瀏覽\r\n- UI / 功能與現有 Web 版完全一致（Dashboard、Specs、Changes、Search）\r\n- 複用所有現有 React 元件，不重寫\r\n\r\n**Non-Goals:**\r\n- 不需要 Repo 選擇頁（資料已內嵌，固定為 spek 自己的 openspec）\r\n- 不需要 resync / browse / detect 功能（靜態資料）\r\n\r\n## Decisions\r\n\r\n### 1. 新增 `StaticAdapter` 實作 `ApiAdapter`\r\n\r\n複用現有 adapter pattern，新增 `StaticAdapter`，從 build time 注入的全域 `window.__DEMO_DATA__` 讀取預先收集的 JSON 資料。所有方法直接 return Promise.resolve，不發 HTTP 也不 postMessage。search 用簡易字串比對實作。\r\n\r\n### 2. 新增 `DemoApp.tsx` + `main.demo.tsx` entry point\r\n\r\n仿照 `WebviewApp.tsx` 的結構，使用 `HashRouter`（`file://` 相容）+ `StaticAdapter`。路由與 Webview 版相同（跳過 SelectRepo）。\r\n\r\n### 3. 新增 `vite.demo.config.ts` — IIFE 打包\r\n\r\n仿照 `vite.webview.config.ts`，打包成 IIFE 格式，產出到暫存目錄。\r\n\r\n### 4. Build script 組裝最終 HTML\r\n\r\n`scripts/build-demo.ts`：\r\n1. 呼叫 `@spek/core` API 收集所有 openspec 資料\r\n2. 執行 `vite build --config vite.demo.config.ts`\r\n3. 讀取產出的 JS/CSS 檔案，inline 進單一 `docs/demo.html`\r\n\r\n### 5. 搜尋用簡易字串比對\r\n\r\n不引入 Fuse.js。`StaticAdapter.search()` 對所有 spec/change 的 markdown 內容做 case-insensitive includes 比對，回傳匹配段落作為 context。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **檔案大小**：React + 所有元件 + 嵌入資料，IIFE 單檔可能 ~300-500KB → 可接受，gzip 後會小很多\r\n- **資料即時性**：build time 快照 → 每次 release 前重新 `npm run build:demo`\r\n","tasks":{"total":8,"completed":8,"sections":[{"title":"1. StaticAdapter","tasks":[{"text":"1.1 Create `packages/web/src/api/StaticAdapter.ts` — 實作 `ApiAdapter`，從 `window.__DEMO_DATA__` 讀取資料，search 用字串比對","completed":true}]},{"title":"2. Demo Entry Point","tasks":[{"text":"2.1 Create `packages/web/src/DemoApp.tsx` — 仿 WebviewApp，使用 HashRouter + StaticAdapter","completed":true},{"text":"2.2 Create `packages/web/src/main.demo.tsx` — demo 進入點","completed":true},{"text":"2.3 Create `packages/web/index.demo.html` — demo HTML template","completed":true}]},{"title":"3. Vite Config","tasks":[{"text":"3.1 Create `packages/web/vite.demo.config.ts` — IIFE 打包，仿 vite.webview.config.ts","completed":true}]},{"title":"4. Build Script","tasks":[{"text":"4.1 Create `scripts/build-demo.ts` — 用 @spek/core 收集資料，執行 vite build，組裝 inline 單檔 HTML 到 `docs/demo.html`","completed":true},{"text":"4.2 在 root `package.json` 新增 `build:demo` script","completed":true}]},{"title":"5. Verification","tasks":[{"text":"5.1 執行 `npm run build:demo` 驗證產出正常，在瀏覽器開啟 `docs/demo.html` 確認功能完整","completed":true}]}]},"specs":[{"topic":"demo-page","content":"## ADDED Requirements\r\n\r\n### Requirement: StaticAdapter implements ApiAdapter\r\nThe system SHALL provide a `StaticAdapter` class that implements the `ApiAdapter` interface, reading all data from a pre-embedded JSON object (`window.__DEMO_DATA__`).\r\n\r\n#### Scenario: Serve pre-embedded data\r\n- **WHEN** any API method is called (getOverview, getSpecs, getSpec, getChanges, getChange)\r\n- **THEN** it returns the corresponding data from the embedded JSON via `Promise.resolve()`\r\n\r\n#### Scenario: Client-side search\r\n- **WHEN** `search(query)` is called\r\n- **THEN** it performs case-insensitive string matching across all spec and change content, returning matching results with context snippets\r\n\r\n#### Scenario: No-op for inapplicable methods\r\n- **WHEN** `browse()`, `detect()`, or `resync()` is called\r\n- **THEN** it returns sensible defaults without error (empty browse, `hasOpenSpec: true`, void)\r\n\r\n### Requirement: Demo entry point with HashRouter\r\nThe system SHALL provide a `DemoApp.tsx` entry point that uses `HashRouter` and `StaticAdapter`, with the same routes and components as the existing Webview app (Dashboard, Specs, Changes, Search).\r\n\r\n#### Scenario: Render demo app\r\n- **WHEN** user opens `demo.html`\r\n- **THEN** the app renders with Dashboard as the initial view, using all existing React components\r\n\r\n#### Scenario: Hash-based routing\r\n- **WHEN** user navigates between views\r\n- **THEN** the URL hash updates (e.g., `#/specs/api-adapter`) and the app works with `file://` protocol\r\n\r\n### Requirement: Build script generates self-contained demo.html\r\nThe system SHALL provide a build script that collects openspec data using `@spek/core`, runs Vite build, and assembles a single self-contained `docs/demo.html` with all JS, CSS, and data inlined.\r\n\r\n#### Scenario: Build demo\r\n- **WHEN** user runs `npm run build:demo`\r\n- **THEN** system generates `docs/demo.html` containing the complete React app with embedded openspec data\r\n\r\n#### Scenario: Self-contained output\r\n- **WHEN** `docs/demo.html` is generated\r\n- **THEN** the file has no external dependencies and can be opened directly in a browser or served via GitHub Pages\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-15-add-frontend-design-skill":{"slug":"2026-02-15-add-frontend-design-skill","proposal":"## Why\r\n\r\nspek 專案需要一個專門的前端設計 skill，讓 Claude Code 在建立網頁元件、頁面或應用程式時，能產出具有高設計品質的前端介面，避免千篇一律的 AI 生成風格。此 skill 已以 `.agents/skills/frontend-design/` 的形式加入專案，需正式納入 OpenSpec 記錄。\r\n\r\n## What Changes\r\n\r\n- 新增 `.agents/skills/frontend-design/` 目錄，包含 `SKILL.md`（skill 定義與設計指引）和 `LICENSE.txt`\r\n- 新增 `.claude/skills/frontend-design` symlink 指向 `.agents/skills/frontend-design`，讓 Claude Code 自動偵測並載入\r\n- Skill 觸發條件：使用者要求建立網頁元件、頁面、landing page、dashboard、React components、HTML/CSS layouts 或美化 web UI 時\r\n- Skill 內容涵蓋設計思維流程、前端美學指引（typography、color、motion、spatial composition、backgrounds）、避免 generic AI 風格的規範\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n- `frontend-design-skill`: Claude Code skill 的結構定義與設計指引，涵蓋 skill 目錄結構、symlink 設定、觸發條件、美學規範\r\n\r\n### Modified Capabilities\r\n\r\n（無）\r\n\r\n## Impact\r\n\r\n- 新增檔案：`.agents/skills/frontend-design/SKILL.md`、`.agents/skills/frontend-design/LICENSE.txt`\r\n- 新增 symlink：`.claude/skills/frontend-design`\r\n- 不影響 spek 核心程式碼、API 或 build 流程\r\n","design":"## Context\r\n\r\nspek 專案新增 frontend-design skill，讓 Claude Code 在處理前端設計相關任務時自動載入設計指引。檔案已放置於 `.agents/skills/frontend-design/`，並透過 `.claude/skills/frontend-design` symlink 讓 Claude Code 偵測。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 將 frontend-design skill 檔案正式納入專案版本控制\r\n- 建立 `.agents/skills/` 作為存放 skill 的標準目錄\r\n- 透過 `.claude/skills/` symlink 機制讓 Claude Code 自動載入\r\n\r\n**Non-Goals:**\r\n- 不修改 spek 的核心程式碼或 UI\r\n- 不建立 skill 的自動化測試或 CI 整合\r\n- 不變更現有 build 流程\r\n\r\n## Decisions\r\n\r\n### 1. Skill 存放於 `.agents/skills/` 而非 `.claude/skills/`\r\n\r\n**選擇**：skill 原始檔放在 `.agents/skills/frontend-design/`，`.claude/skills/frontend-design` 為 symlink。\r\n\r\n**理由**：`.claude/` 是 Claude Code 的設定目錄，放置 symlink 即可。實際 skill 內容存放在 `.agents/` 下，語意更清晰——`.agents/` 存放 agent 相關資源，`.claude/` 只做引用。\r\n\r\n### 2. Skill 內容為純靜態文件\r\n\r\n**選擇**：skill 僅包含 `SKILL.md`（指引）和 `LICENSE.txt`（授權），無程式碼。\r\n\r\n**理由**：frontend-design skill 是 prompt-level 的設計指引，不需要執行任何程式碼，純文件即可。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[Symlink 跨平台]** → Windows 可能需要額外設定才能正確建立 symlink；目前 spek 主要在 Linux/macOS 開發，影響有限\r\n- **[Skill 未自動驗證]** → 沒有機制驗證 SKILL.md 格式是否正確；目前依賴 Claude Code 自身的 skill loading 機制\r\n","tasks":{"total":4,"completed":4,"sections":[{"title":"1. Skill 檔案設置","tasks":[{"text":"1.1 確認 `.agents/skills/frontend-design/SKILL.md` 和 `LICENSE.txt` 已存在且內容正確","completed":true},{"text":"1.2 確認 `.claude/skills/frontend-design` symlink 正確指向 `../../.agents/skills/frontend-design`","completed":true}]},{"title":"2. 文件更新","tasks":[{"text":"2.1 更新 CLAUDE.md — 在 Project Structure 加入 `.agents/` 和 `.claude/skills/` 的說明","completed":true},{"text":"2.2 建立 git commit 記錄此變更","completed":true}]}]},"specs":[{"topic":"frontend-design-skill","content":"## ADDED Requirements\r\n\r\n### Requirement: Skill 目錄結構\r\n\r\nfrontend-design skill SHALL 存放於 `.agents/skills/frontend-design/` 目錄下，包含 `SKILL.md` 和 `LICENSE.txt` 兩個檔案。\r\n\r\n#### Scenario: Skill 檔案存在\r\n\r\n- **WHEN** 檢查 `.agents/skills/frontend-design/` 目錄\r\n- **THEN** 目錄中 SHALL 包含 `SKILL.md` 和 `LICENSE.txt`\r\n\r\n### Requirement: Claude Code Skill 註冊\r\n\r\n`.claude/skills/frontend-design` SHALL 為一個 symlink，指向 `../../.agents/skills/frontend-design`，使 Claude Code 能自動偵測並載入此 skill。\r\n\r\n#### Scenario: Symlink 正確指向\r\n\r\n- **WHEN** Claude Code 掃描 `.claude/skills/` 目錄\r\n- **THEN** `frontend-design` symlink SHALL 解析至 `.agents/skills/frontend-design/`\r\n\r\n### Requirement: SKILL.md 包含設計指引\r\n\r\n`SKILL.md` SHALL 包含 frontmatter（name、description、license）以及設計指引內容，涵蓋 Design Thinking 流程和 Frontend Aesthetics Guidelines。\r\n\r\n#### Scenario: Skill 被觸發時提供指引\r\n\r\n- **WHEN** 使用者要求建立網頁元件、頁面、dashboard 或美化 web UI\r\n- **THEN** Claude Code SHALL 載入 SKILL.md 中的設計指引，引導產出高品質前端介面\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-15"}},"2026-02-15-add-readme-acknowledgments":{"slug":"2026-02-15-add-readme-acknowledgments","proposal":"## Why\r\n\r\nspek 的誕生源自龍哥（高見龍）介紹 SDD（Spec Driven Development）的系列文章，以及 Spectra 目前沒有 Linux 版本的現實需求。應在 README 中記載這段緣由，向啟發者致謝。\r\n\r\n## What Changes\r\n\r\n- 在 README.md 末尾（License 之前）新增 `## Acknowledgments` 段落\r\n- 內容包含：\r\n  - 說明專案靈感來源（龍哥的 SDD 文章）\r\n  - 附上兩篇文章連結\r\n  - 說明因 Spectra 無 Linux 版本而催生本專案\r\n- 同步更新 `README.zh-TW.md`（若存在對應位置）\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無新功能）\r\n\r\n### Modified Capabilities\r\n\r\n（無規格變更，僅文件更新）\r\n\r\n## Impact\r\n\r\n- 僅影響 `README.md` 與 `README.zh-TW.md`\r\n- 無程式碼、API 或依賴變更\r\n","design":"## Context\r\n\r\nREADME.md 目前結構為：標題 → What is spek → Features → Screenshots → Quick Start → OpenSpec Directory Structure → Architecture → Development → License。需要在 License 前插入 Acknowledgments 段落。另有 README.zh-TW.md 需同步更新。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 在 README.md 新增 Acknowledgments 段落，致謝龍哥的 SDD 文章\r\n- 同步更新 README.zh-TW.md\r\n\r\n**Non-Goals:**\r\n- 不重構 README 的其他段落\r\n- 不新增其他文件\r\n\r\n## Decisions\r\n\r\n- **段落名稱使用 `Acknowledgments`**：GitHub 社群最廣泛採用的標準名稱\r\n- **放在 License 之前**：符合 GitHub README 慣例順序\r\n- **使用 bullet list + 超連結格式**：簡潔清楚，附上兩篇文章連結\r\n","tasks":{"total":2,"completed":2,"sections":[{"title":"1. README.md","tasks":[{"text":"1.1 在 `## License` 之前新增 `## Acknowledgments` 段落","completed":true}]},{"title":"2. README.zh-TW.md","tasks":[{"text":"2.1 在對應位置新增致謝段落（繁體中文版）","completed":true}]}]},"specs":[{"topic":"readme-acknowledgments","content":"## ADDED Requirements\r\n\r\n### Requirement: README Acknowledgments section\r\n\r\nREADME.md SHALL contain an `## Acknowledgments` section placed immediately before the `## License` section. The section SHALL credit the inspiration sources for the project.\r\n\r\n#### Scenario: Acknowledgments section exists in README.md\r\n- **WHEN** a user reads README.md\r\n- **THEN** an `## Acknowledgments` section appears before `## License`\r\n- **AND** it mentions 龍哥（高見龍）as the inspiration source\r\n- **AND** it links to `https://kaochenlong.com/sdd-spec-driven-development`\r\n- **AND** it links to `https://kaochenlong.com/spectra-with-openspec`\r\n- **AND** it mentions that spek was created because Spectra has no Linux version\r\n\r\n#### Scenario: README.zh-TW.md is in sync\r\n- **WHEN** a user reads README.zh-TW.md\r\n- **THEN** a corresponding acknowledgments section exists with the same content adapted to 繁體中文\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-14-add-changelog-entry":{"slug":"2026-02-14-add-changelog-entry","proposal":"## Why\r\n\r\nVS Code extension CHANGELOG 停留在 `0.1.0` 初始版本，但之後已新增 sidebar 收合/展開功能（來自使用者回饋）。使用者在 Marketplace 或 VS Code 的 extension 頁面看不到最新功能異動，不知道有新增什麼。需要更新 CHANGELOG 並 bump version 以反映新功能。\r\n\r\n## What Changes\r\n\r\n- 更新 `packages/vscode/CHANGELOG.md`，新增 `0.2.0` 版本紀錄，涵蓋 sidebar toggle 功能\r\n- Bump `packages/vscode/package.json` version 從 `0.1.0` 到 `0.2.0`\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無新 capability，僅更新文件與版號）\r\n\r\n### Modified Capabilities\r\n\r\n- `vscode-marketplace-metadata`: 更新 version 欄位與 CHANGELOG 內容\r\n\r\n## Impact\r\n\r\n- `packages/vscode/CHANGELOG.md`：新增版本紀錄\r\n- `packages/vscode/package.json`：version bump\r\n- 不影響任何程式碼邏輯或 runtime 行為\r\n","design":"## Context\r\n\r\nVS Code extension 目前版本為 `0.1.0`，CHANGELOG 只記錄初始發佈。自 0.1.0 之後新增了 sidebar collapse/expand toggle 功能，需要記錄到 CHANGELOG 並 bump 版號。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 新增 `0.2.0` CHANGELOG entry，記錄 sidebar toggle 功能\r\n- Bump package.json version 到 `0.2.0`\r\n\r\n**Non-Goals:**\r\n- 不回溯補齊 0.1.0 以來的所有中間變更（README screenshots 等非功能性變更不需記錄在 extension CHANGELOG）\r\n- 不處理發佈流程（由 `vscode-cicd-publish` change 處理）\r\n\r\n## Decisions\r\n\r\n### 1. 版號策略\r\n\r\n**選擇**: `0.2.0`（minor bump）\r\n**原因**: 新增了使用者可見的功能（sidebar toggle），符合 semver minor 語意。\r\n\r\n### 2. CHANGELOG 格式\r\n\r\n**選擇**: 沿用現有格式（`## version` + bullet list）\r\n**原因**: 保持一致性，簡潔明瞭。\r\n\r\n## Risks / Trade-offs\r\n\r\n- 無顯著風險，純文件變更\r\n","tasks":{"total":5,"completed":5,"sections":[{"title":"1. Version Bump","tasks":[{"text":"1.1 更新 `packages/vscode/package.json` version 從 `0.1.0` 到 `0.2.0`","completed":true}]},{"title":"2. CHANGELOG 更新","tasks":[{"text":"2.1 在 `packages/vscode/CHANGELOG.md` 新增 `0.2.0` 版本區塊，記錄 sidebar collapse toggle 功能","completed":true},{"text":"2.2 建立 root `CHANGELOG.md`，涵蓋專案完整發佈歷程（0.1.0 初始版本 + 0.2.0 sidebar toggle）","completed":true},{"text":"2.3 對齊 `packages/vscode/CHANGELOG.md` 與 root `CHANGELOG.md` 內容一致","completed":true},{"text":"2.4 在 `CLAUDE.md` Conventions 加入 CHANGELOG 同步規範","completed":true}]}]},"specs":[{"topic":"vscode-marketplace-metadata","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Extension version and changelog\r\nExtension SHALL 維護 CHANGELOG.md 記錄每個版本的功能異動，且 package.json version 欄位 SHALL 與最新 CHANGELOG entry 一致。\r\n\r\n#### Scenario: Version bump with new feature\r\n- **WHEN** 新功能（sidebar toggle）已實作完成\r\n- **THEN** package.json version 更新為 `0.2.0`，CHANGELOG.md 包含 `0.2.0` 區塊描述新功能\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-14-add-readme-screenshots":{"slug":"2026-02-14-add-readme-screenshots","proposal":"## Why\r\n\r\nREADME.md 與 README.zh-TW.md 目前只有文字說明，缺乏視覺化的截圖展示。對於初次接觸 spek 的使用者，截圖能快速傳達產品的外觀與功能，大幅提升 README 的可讀性與吸引力。\r\n\r\n## What Changes\r\n\r\n- 新增 `screenshots/` 目錄，存放 6 張深色主題截圖（dashboard、specs-list、spec-detail、changes-list、change-detail、search）\r\n- 在 README.md 的 Features 與 Quick Start 之間新增 \"Screenshots\" 區塊，依序展示各頁面截圖\r\n- 在 README.zh-TW.md 的功能特色與快速開始之間新增「截圖」區塊，內容對應英文版\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無新增功能性 capability，本次僅為文件內容變更）\r\n\r\n### Modified Capabilities\r\n\r\n（無 spec 層級的行為變更）\r\n\r\n## Impact\r\n\r\n- **文件**：README.md、README.zh-TW.md 新增截圖區塊\r\n- **靜態資源**：新增 `screenshots/` 目錄，包含 6 張 PNG 截圖（總計約 900KB）\r\n- **程式碼**：無影響\r\n","design":"## Context\r\n\r\nREADME.md 與 README.zh-TW.md 目前僅有文字描述，缺乏產品截圖。需要截取應用程式各主要頁面的畫面，並嵌入 README 中，讓使用者在 GitHub 上就能預覽 spek 的介面。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 截取 6 張深色主題截圖，涵蓋所有主要頁面\r\n- 在兩個 README 中新增截圖區塊，位於 Features 與 Quick Start 之間\r\n- 截圖使用合理的 viewport 尺寸（1280x800）\r\n\r\n**Non-Goals:**\r\n- 不截取淺色主題的截圖\r\n- 不建立自動化截圖流程\r\n- 不修改任何程式碼\r\n\r\n## Decisions\r\n\r\n1. **截圖存放位置**：使用 `screenshots/` 目錄於專案根目錄，以相對路徑引用。GitHub README 可直接渲染相對路徑的圖片。\r\n2. **深色主題為主**：spek 預設為深色主題，截圖使用深色主題更能代表產品的視覺風格。\r\n3. **截圖內容**：涵蓋 6 個關鍵頁面 — Dashboard、Specs 列表、Spec 詳細（含 BDD 高亮）、Changes 列表、Change 詳細（含分頁）、搜尋功能。\r\n4. **README 插入位置**：放在 Features 與 Quick Start 之間，讓使用者先了解功能，再看到實際畫面，接著是如何開始使用。\r\n\r\n## Risks / Trade-offs\r\n\r\n- [截圖過時] → 當 UI 有重大變更時需手動重新截圖。目前不建立自動化，因為 UI 變更頻率低。\r\n- [圖片大小] → 6 張 PNG 總計約 900KB，對 git repo 影響可接受。\r\n","tasks":{"total":12,"completed":12,"sections":[{"title":"1. 截圖準備","tasks":[{"text":"1.1 建立 `screenshots/` 目錄於專案根目錄","completed":true},{"text":"1.2 啟動 dev server（`npm run dev`）","completed":true},{"text":"1.3 使用瀏覽器以 1280x800 viewport 開啟 http://localhost:5173","completed":true}]},{"title":"2. 截取頁面截圖（深色主題）","tasks":[{"text":"2.1 截取 Dashboard 總覽頁面 → `screenshots/dashboard.png`","completed":true},{"text":"2.2 截取 Specs 列表頁面 → `screenshots/specs-list.png`","completed":true},{"text":"2.3 截取 Spec 詳細頁面（含 BDD 語法高亮）→ `screenshots/spec-detail.png`","completed":true},{"text":"2.4 截取 Changes 列表頁面 → `screenshots/changes-list.png`","completed":true},{"text":"2.5 截取 Change 詳細頁面（含分頁 tabs）→ `screenshots/change-detail.png`","completed":true},{"text":"2.6 截取搜尋對話框（含搜尋結果）→ `screenshots/search.png`","completed":true}]},{"title":"3. 更新 README","tasks":[{"text":"3.1 在 README.md 的 Features 與 Quick Start 之間新增 \"Screenshots\" 區塊","completed":true},{"text":"3.2 在 README.zh-TW.md 的功能特色與快速開始之間新增「截圖」區塊","completed":true},{"text":"3.3 確認 GitHub 可正確渲染所有截圖的相對路徑","completed":true}]}]},"specs":[],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-14-add-sidebar-toggle":{"slug":"2026-02-14-add-sidebar-toggle","proposal":"## Why\r\n\r\n來自 VS Code Marketplace 使用者回饋（Joshua Reed, 5 星）：「This is a very simple but useful extension. It would be even better if a sidebar toggle could be added.」目前 web 版與 VS Code webview 中的 sidebar 導覽列在桌面裝置永遠顯示（240px 寬），無法收合，佔用內容閱讀空間。需要新增 sidebar toggle 功能讓使用者可以折疊 sidebar 以獲得更大的內容區域。\r\n\r\n## What Changes\r\n\r\n- 在 Layout 的 sidebar 區域新增收合/展開 toggle 按鈕\r\n- 收合狀態下 sidebar 縮為窄條（僅顯示導覽 icon），hover 或點擊 icon 可直接導覽\r\n- 展開狀態維持現有完整導覽列\r\n- 主內容區域隨 sidebar 狀態動態調整左邊距\r\n- Web 版將收合狀態記憶到 localStorage，下次開啟時保持上次狀態\r\n- VS Code webview 版同樣支援收合/展開，狀態隨 webview 生命週期\r\n- 共用同一套 Layout 元件邏輯，Web 與 Webview 行為一致\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n- `sidebar-toggle`: Sidebar 收合/展開功能，包含 toggle 按鈕、收合態 icon-only UI、狀態持久化、與主內容區域自適應佈局\r\n\r\n### Modified Capabilities\r\n\r\n- `shared-layout`: Layout 元件需支援 sidebar collapsed/expanded 狀態，調整主內容區域的左邊距與 sidebar 寬度\r\n\r\n## Impact\r\n\r\n- `packages/web/src/components/Layout.tsx`：新增 sidebar toggle 狀態管理與收合態樣式\r\n- `packages/web/src/components/Sidebar.tsx`：支援收合模式（icon-only 顯示）\r\n- 可能新增 sidebar toggle 相關的 icon 或 SVG 元件\r\n- 不影響後端、API、core module 或 VS Code extension host\r\n","design":"## Context\r\n\r\n目前 Layout 元件在桌面模式下固定渲染 240px 寬的 sidebar（`w-60`），主內容區域用 `ml-60` 左移。行動裝置則用 overlay 模式。使用者反饋希望能折疊 sidebar 以獲得更多閱讀空間。\r\n\r\n現有 Sidebar 元件已接受 `open`、`isMobile`、`onClose` props，桌面模式下不使用 `open` 狀態。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 桌面模式下可收合/展開 sidebar\r\n- 收合態顯示 icon-only 窄條，仍可導覽\r\n- 收合狀態持久化（Web 用 localStorage）\r\n- 動畫過渡流暢\r\n- 行動裝置行為不變\r\n\r\n**Non-Goals:**\r\n- 不做拖曳調整 sidebar 寬度\r\n- 不做 hover 自動展開（僅點擊 toggle）\r\n- 不改變行動版 overlay sidebar 行為\r\n\r\n## Decisions\r\n\r\n### 1. 收合態寬度與 icon 設計\r\n\r\n收合態 sidebar 寬度為 56px（`w-14`），僅顯示導覽項目的 icon。每個導覽連結需新增對應 icon：\r\n- Overview → LayoutDashboard icon（田字格）\r\n- Specs → FileText icon（文件）\r\n- Changes → GitBranch icon（分支）\r\n\r\n**理由**：56px 與 header 高度一致，視覺對齊；icon-only 模式保留導覽功能同時大幅節省空間。\r\n\r\n### 2. Toggle 按鈕位置\r\n\r\n在 sidebar 底部、Resync 按鈕上方放置 toggle 按鈕，使用左右箭頭 chevron icon 指示方向（展開時向左 `«`，收合時向右 `»`）。\r\n\r\n**理由**：底部位置不干擾導覽操作，chevron 方向直覺提示操作結果。\r\n\r\n### 3. 狀態管理\r\n\r\n- Layout 元件新增 `collapsed` state\r\n- Web 版透過 localStorage key `spek-sidebar-collapsed` 持久化\r\n- Webview 版不做持久化（隨 webview 生命週期）\r\n- 傳遞 `collapsed` 和 `onToggle` props 給 Sidebar 元件\r\n\r\n**理由**：狀態提升到 Layout 層級讓主內容區域能同步調整邊距。localStorage 與現有 theme 儲存方式一致。\r\n\r\n### 4. CSS 過渡動畫\r\n\r\n使用 `transition-all duration-200` 讓 sidebar 寬度和主內容區域邊距平滑過渡。\r\n\r\n**理由**：200ms 是常見的 UI 過渡時間，不會讓人感覺拖沓。\r\n\r\n## Risks / Trade-offs\r\n\r\n- [收合態 icon 辨識度] → 使用 tooltip（title 屬性）顯示完整名稱\r\n- [Resync 按鈕在收合態] → 收合態只顯示 resync icon，不顯示文字\r\n- [VS Code webview 空間較小] → 收合態在小 viewport 下更有用，不需特殊處理\r\n","tasks":{"total":12,"completed":12,"sections":[{"title":"1. Sidebar 元件改造","tasks":[{"text":"1.1 為 Sidebar 導覽連結新增 icon（Overview: LayoutDashboard, Specs: FileText, Changes: GitBranch），使用 inline SVG","completed":true},{"text":"1.2 新增 `collapsed` 和 `onToggle` props 到 Sidebar 元件","completed":true},{"text":"1.3 實作收合態 UI：56px 寬度、icon-only 導覽、icon-only Resync 按鈕、各項目加 title tooltip","completed":true},{"text":"1.4 實作 toggle 按鈕：位於 sidebar 底部 Resync 上方，展開時顯示 `«`、收合時顯示 `»`","completed":true},{"text":"1.5 加入 sidebar 寬度與內容的 CSS transition 動畫（200ms）","completed":true}]},{"title":"2. Layout 整合","tasks":[{"text":"2.1 在 Layout 元件新增 `collapsed` state，Web 版從 localStorage 讀取初始值","completed":true},{"text":"2.2 傳遞 `collapsed` 和 `onToggle` props 給 Sidebar","completed":true},{"text":"2.3 主內容區域左邊距隨 collapsed 狀態動態切換（`ml-60` ↔ `ml-14`）","completed":true},{"text":"2.4 確認行動裝置行為不受影響（overlay sidebar 維持不變）","completed":true}]},{"title":"3. 驗證與收尾","tasks":[{"text":"3.1 Web 版測試：收合/展開動畫、狀態持久化、頁面重新整理後恢復","completed":true},{"text":"3.2 VS Code webview 測試：收合/展開功能、預設展開狀態","completed":true},{"text":"3.3 確認 type-check 通過","completed":true}]}]},"specs":[{"topic":"shared-layout","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Sidebar navigation\r\nThe system SHALL render a sidebar with navigation links: Overview (Dashboard), Specs, and Changes. Each link SHALL have an associated icon (LayoutDashboard for Overview, FileText for Specs, GitBranch for Changes). The current route SHALL be visually highlighted. On viewports below 768px, the sidebar SHALL be hidden by default and displayed as an overlay when toggled. On viewports at or above 768px, the sidebar SHALL support two states: expanded (240px width, showing icons and labels) and collapsed (56px width, showing icons only). A toggle button at the bottom of the sidebar SHALL switch between states. The main content area left margin SHALL adjust to match the current sidebar width.\r\n\r\n#### Scenario: Display sidebar links\r\n- **WHEN** any page within the Layout is rendered\r\n- **THEN** the sidebar shows navigation links for Overview, Specs, and Changes with corresponding icons\r\n\r\n#### Scenario: Highlight active route\r\n- **WHEN** user is on the Dashboard page\r\n- **THEN** the \"Overview\" link in the sidebar is highlighted with the accent color\r\n\r\n#### Scenario: Sidebar on mobile viewport\r\n- **WHEN** the viewport is below 768px\r\n- **THEN** the sidebar is hidden by default and only shown when the hamburger menu is activated\r\n\r\n#### Scenario: Sidebar expanded on desktop viewport\r\n- **WHEN** the viewport is at or above 768px and sidebar is expanded\r\n- **THEN** the sidebar is displayed at 240px width with icons and text labels, and main content has matching left margin\r\n\r\n#### Scenario: Sidebar collapsed on desktop viewport\r\n- **WHEN** the viewport is at or above 768px and sidebar is collapsed\r\n- **THEN** the sidebar is displayed at 56px width with icons only, and main content has matching left margin\r\n"},{"topic":"sidebar-toggle","content":"## ADDED Requirements\r\n\r\n### Requirement: Sidebar collapse toggle button\r\nThe system SHALL display a toggle button at the bottom of the sidebar (above the Resync button) that collapses or expands the sidebar. The button SHALL display a left-pointing chevron (`«`) when the sidebar is expanded and a right-pointing chevron (`»`) when collapsed.\r\n\r\n#### Scenario: Toggle sidebar from expanded to collapsed\r\n- **WHEN** the sidebar is expanded and the user clicks the toggle button\r\n- **THEN** the sidebar collapses to 56px width showing only navigation icons\r\n\r\n#### Scenario: Toggle sidebar from collapsed to expanded\r\n- **WHEN** the sidebar is collapsed and the user clicks the toggle button\r\n- **THEN** the sidebar expands to the full 240px width showing icons and labels\r\n\r\n### Requirement: Collapsed sidebar icon-only navigation\r\nThe system SHALL display navigation items as icon-only buttons when the sidebar is collapsed. Each navigation link SHALL display a corresponding icon: LayoutDashboard icon for Overview, FileText icon for Specs, and GitBranch icon for Changes. Each icon button SHALL include a `title` attribute showing the full link label.\r\n\r\n#### Scenario: Display collapsed navigation with icons\r\n- **WHEN** the sidebar is in collapsed state\r\n- **THEN** navigation items display as icon-only buttons with tooltips\r\n\r\n#### Scenario: Navigate from collapsed sidebar\r\n- **WHEN** the user clicks a navigation icon in collapsed state\r\n- **THEN** the app navigates to the corresponding route\r\n\r\n#### Scenario: Active route indication in collapsed state\r\n- **WHEN** the user is on the Specs page and sidebar is collapsed\r\n- **THEN** the Specs icon is highlighted with the accent color\r\n\r\n### Requirement: Collapsed sidebar Resync button\r\nThe system SHALL display the Resync button as icon-only in collapsed state, without the text label, and with a `title` attribute for tooltip.\r\n\r\n#### Scenario: Resync button in collapsed state\r\n- **WHEN** the sidebar is collapsed\r\n- **THEN** the Resync button displays only the sync icon with a tooltip\r\n\r\n### Requirement: Sidebar collapse state persistence\r\nThe system SHALL persist the sidebar collapse state to localStorage (key: `spek-sidebar-collapsed`) in the web version. On page load, the sidebar SHALL restore the previously saved state. In VS Code webview, the state SHALL default to expanded and not persist across sessions.\r\n\r\n#### Scenario: Persist collapsed state in web version\r\n- **WHEN** the user collapses the sidebar and refreshes the page\r\n- **THEN** the sidebar remains collapsed after reload\r\n\r\n#### Scenario: Default state in VS Code webview\r\n- **WHEN** the webview is first opened\r\n- **THEN** the sidebar is in expanded state\r\n\r\n### Requirement: Sidebar transition animation\r\nThe system SHALL animate the sidebar width change and main content margin with a smooth CSS transition (200ms duration).\r\n\r\n#### Scenario: Smooth collapse animation\r\n- **WHEN** the user clicks the toggle button\r\n- **THEN** the sidebar width and main content margin animate smoothly over 200ms\r\n\r\n### Requirement: Mobile behavior unchanged\r\nThe sidebar toggle feature SHALL only apply to desktop viewports (768px and above). On mobile viewports, the existing overlay sidebar behavior SHALL remain unchanged.\r\n\r\n#### Scenario: Mobile viewport ignores collapse state\r\n- **WHEN** the viewport is below 768px\r\n- **THEN** the sidebar uses the existing overlay behavior regardless of collapse state\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-14-vscode-cicd-publish":{"slug":"2026-02-14-vscode-cicd-publish","proposal":"## Why\r\n\r\n目前發佈 VS Code extension 需要多步手動操作（build core → build webview → build extension → cd packages/vscode → vsce publish），無法從 repo root 一行完成，容易遺漏步驟或 build 順序錯誤。設定 CI/CD 讓 push tag 時自動完成整個 build + publish 流程。\r\n\r\n## What Changes\r\n\r\n- 新增 GitHub Actions workflow，於 push `v*` tag 時觸發\r\n- Workflow 自動執行完整 build chain（core → webview → extension）並發佈到 VS Code Marketplace\r\n- 需要在 GitHub repo 設定 `VSCE_PAT` secret（Personal Access Token）\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n- `vscode-cicd`: GitHub Actions workflow 定義，包含 tag 觸發條件、build 步驟、marketplace 發佈\r\n\r\n### Modified Capabilities\r\n\r\n（無既有 spec 需修改）\r\n\r\n## Impact\r\n\r\n- 新增 `.github/workflows/` 目錄及 workflow YAML 檔\r\n- 不影響現有程式碼或 runtime 行為\r\n- 需要 repo maintainer 在 GitHub Settings → Secrets 設定 `VSCE_PAT`\r\n","design":"## Context\r\n\r\n目前 VS Code extension 發佈需要手動在本機執行多步驟：build core → build webview → build extension → cd packages/vscode → vsce publish。這個流程容易遺漏步驟，且無法從 repo root 一行完成。專案目前沒有任何 GitHub Actions workflow。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- Push `v*` tag 時自動觸發 CI/CD pipeline\r\n- 自動完成完整 build chain 並發佈到 VS Code Marketplace\r\n- 支援手動觸發（workflow_dispatch）方便除錯\r\n\r\n**Non-Goals:**\r\n- 不處理 Web 版的 CI/CD（僅限 VS Code extension）\r\n- 不自動建立 GitHub Release\r\n- 不自動 bump version（version 由開發者手動更新 package.json 後 push tag）\r\n\r\n## Decisions\r\n\r\n### 1. Tag 命名採用 `v*` 格式\r\n\r\n**選擇**: 使用 `v*`（例如 `v0.2.0`）\r\n**原因**: 專案功能統一，Web 版與 VS Code extension 共用同一版號，不需要 prefix 區分。\r\n\r\n### 2. 使用 `VSCE_PAT` secret 認證\r\n\r\n**選擇**: Personal Access Token via GitHub Secret\r\n**原因**: 這是 `vsce publish` 的標準認證方式，簡單直接。替代方案如 Azure DevOps service connection 過於複雜。\r\n\r\n### 3. 單一 workflow 檔案，不拆分 build/publish jobs\r\n\r\n**選擇**: 單一 job 完成 build + publish\r\n**原因**: 步驟間有嚴格依賴關係（core → webview → extension → publish），拆分 jobs 需要 artifact 傳遞，增加複雜度但無實質好處。\r\n\r\n### 4. Node.js 版本策略\r\n\r\n**選擇**: 使用 Node.js 20（LTS）\r\n**原因**: 對齊本地開發環境，且 GitHub Actions runner 預裝此版本。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[PAT 過期]** → VSCE_PAT 過期時 publish 會失敗。Mitigation: 使用長效 token 並設 calendar reminder 更新。\r\n- **[Marketplace 發佈失敗]** → 網路問題或 Marketplace 暫時不可用。Mitigation: 可手動重新 trigger workflow。\r\n- **[Version 衝突]** → 忘記更新 version 就 push tag，Marketplace 會拒絕。Mitigation: Workflow 中加入 version check 步驟，從 tag 提取版號與 package.json 比對。\r\n","tasks":{"total":9,"completed":9,"sections":[{"title":"1. Workflow 建立","tasks":[{"text":"1.1 建立 `.github/workflows/vscode-publish.yml` workflow 檔案","completed":true},{"text":"1.2 設定觸發條件：push `v*` tag + workflow_dispatch","completed":true}]},{"title":"2. Build Chain","tasks":[{"text":"2.1 設定 Node.js 20 環境與 npm install","completed":true},{"text":"2.2 加入 build 步驟：build core → build webview → build extension","completed":true}]},{"title":"3. Version Check & Publish","tasks":[{"text":"3.1 加入 version consistency check（從 tag 提取版號與 package.json 比對）","completed":true},{"text":"3.2 加入 vsce publish 步驟，使用 `VSCE_PAT` secret","completed":true}]},{"title":"4. Version 同步","tasks":[{"text":"4.1 Root package.json 版號同步為 `0.2.0`","completed":true},{"text":"4.2 加入 `version` lifecycle script，`npm version` 時自動同步版號到 `packages/vscode/package.json` 並 stage","completed":true},{"text":"4.3 建立 `/release` skill 自動化發佈流程（CHANGELOG 更新 → npm version → push tag）","completed":true}]}]},"specs":[{"topic":"vscode-cicd","content":"## ADDED Requirements\r\n\r\n### Requirement: Tag-triggered publish workflow\r\n系統 SHALL 提供 GitHub Actions workflow，於 push 符合 `v*` pattern 的 tag 時自動觸發 VS Code extension 的 build 與 publish 流程。\r\n\r\n#### Scenario: Push version tag triggers workflow\r\n- **WHEN** 開發者 push 一個 `v0.2.0` 格式的 tag\r\n- **THEN** GitHub Actions workflow 自動觸發並執行完整 build chain\r\n\r\n#### Scenario: Non-matching tag does not trigger\r\n- **WHEN** 開發者 push 一個 `release-0.2.0` 或 `feat/something` 格式的 ref\r\n- **THEN** 此 workflow 不被觸發\r\n\r\n### Requirement: Full build chain execution\r\nWorkflow SHALL 依序執行完整 build chain：install dependencies → build @spek/core → build webview assets → build VS Code extension。\r\n\r\n#### Scenario: Build chain completes successfully\r\n- **WHEN** workflow 被觸發且所有 build 步驟成功\r\n- **THEN** `packages/vscode/dist/extension.js` 和 webview assets 皆存在且為最新\r\n\r\n#### Scenario: Build failure stops pipeline\r\n- **WHEN** 任一 build 步驟失敗\r\n- **THEN** 後續步驟不執行，workflow 標記為失敗\r\n\r\n### Requirement: Marketplace publish\r\nWorkflow SHALL 使用 `VSCE_PAT` secret 透過 `vsce publish` 將 extension 發佈到 VS Code Marketplace。\r\n\r\n#### Scenario: Successful publish\r\n- **WHEN** build chain 完成且 `VSCE_PAT` secret 有效\r\n- **THEN** extension 成功發佈到 VS Code Marketplace\r\n\r\n#### Scenario: Missing PAT secret\r\n- **WHEN** `VSCE_PAT` secret 未設定或已過期\r\n- **THEN** publish 步驟失敗，workflow 標記為失敗\r\n\r\n### Requirement: Manual trigger support\r\nWorkflow SHALL 支援 `workflow_dispatch` 手動觸發，方便除錯和測試。\r\n\r\n#### Scenario: Manual trigger from Actions UI\r\n- **WHEN** 開發者在 GitHub Actions UI 手動觸發此 workflow\r\n- **THEN** workflow 執行完整 build + publish 流程\r\n\r\n### Requirement: Version consistency check\r\nWorkflow SHALL 在 publish 前驗證 tag 版號與 `packages/vscode/package.json` 中的 version 欄位一致。\r\n\r\n#### Scenario: Version matches\r\n- **WHEN** tag `v0.2.0` 且 package.json version 為 `0.2.0`\r\n- **THEN** 繼續執行 publish\r\n\r\n#### Scenario: Version mismatch\r\n- **WHEN** tag `v0.3.0` 但 package.json version 為 `0.2.0`\r\n- **THEN** workflow 失敗並輸出版號不一致的錯誤訊息\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-14"}},"2026-02-13-add-readme":{"slug":"2026-02-13-add-readme","proposal":"## Why\r\n\r\n專案即將發佈到 GitHub，目前缺少 README 文件。沒有 README 的 repo 無法讓訪客快速了解專案用途、安裝方式和技術架構。\r\n\r\n## What Changes\r\n\r\n- 新增 `README.md`（英文版），包含專案介紹、功能特色、快速開始、架構說明、開發指令\r\n- 新增 `README.zh-TW.md`（繁體中文版），內容對應英文版，使用台灣用語\r\n- 兩份 README 互相連結，讀者可切換語言\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無 — 本次變更不涉及任何功能或行為變更，僅新增文件）\r\n\r\n### Modified Capabilities\r\n\r\n（無 — 不影響任何現有 spec）\r\n\r\n## Impact\r\n\r\n- 僅影響 repo 根目錄的文件檔案，不涉及程式碼、API、依賴或系統變更\r\n- GitHub repo 首頁將顯示 README.md 內容\r\n","design":"## Context\r\n\r\n專案即將發佈到 GitHub，需要 README 作為訪客的第一進入點。目前 repo 沒有 README 檔案，只有 `CLAUDE.md`（開發指引）和 `docs/prd.md`（產品需求文件），兩者都不適合作為公開的專案介紹。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 提供英文版 README.md 作為 GitHub 預設顯示\r\n- 提供繁體中文版 README.zh-TW.md 給台灣開發者\r\n- 涵蓋專案介紹、功能特色、快速開始、架構說明、開發指令\r\n\r\n**Non-Goals:**\r\n- 不撰寫 API 文件（已有 CLAUDE.md 涵蓋）\r\n- 不建立 GitHub Pages 或文件網站\r\n- 不新增截圖（可日後補充）\r\n\r\n## Decisions\r\n\r\n1. **雙語 README 以獨立檔案呈現**\r\n   - `README.md`（英文）+ `README.zh-TW.md`（繁中），頂部互相連結\r\n   - 替代方案：單一檔案雙語混排 → 排版混亂、不易維護\r\n   - 替代方案：只寫英文 → 專案以台灣開發者為主要受眾，需要中文版\r\n\r\n2. **引用 `logo/full-logo.svg` 作為頂部 Logo**\r\n   - SVG 格式在 GitHub 上直接渲染，不需額外處理\r\n   - 替代方案：使用 PNG → 需額外轉檔維護\r\n\r\n3. **README 內容結構**\r\n   - 參考 GitHub 上主流開源專案的 README 結構\r\n   - 包含：Logo → 一句話簡介 → 功能列表 → Quick Start → 架構 → 開發指令 → License\r\n\r\n## Risks / Trade-offs\r\n\r\n- SVG Logo 在某些 GitHub 客戶端可能不渲染 → 影響輕微，降級為純文字無礙閱讀\r\n- 中文版需與英文版同步維護 → 內容不多，維護成本低\r\n","tasks":{"total":6,"completed":6,"sections":[{"title":"1. README 英文版","tasks":[{"text":"1.1 建立 `README.md`，包含 Logo、專案簡介、功能特色、Quick Start（Web + VS Code Extension）、OpenSpec 目錄結構說明、架構（Monorepo + API Adapter + Tech Stack）、開發指令、License","completed":true},{"text":"1.2 確認 GitHub repo URL 為 `https://github.com/kewang/spek.git`","completed":true},{"text":"1.3 確認 OpenSpec 連結為 `https://github.com/Fission-AI/OpenSpec`","completed":true}]},{"title":"2. README 繁體中文版","tasks":[{"text":"2.1 建立 `README.zh-TW.md`，內容對應英文版，使用台灣用語","completed":true},{"text":"2.2 兩份 README 頂部互相加上語言切換連結","completed":true}]},{"title":"3. 驗證","tasks":[{"text":"3.1 確認兩份 README 的連結正確、結構完整","completed":true}]}]},"specs":[],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-apply-brand-logo":{"slug":"2026-02-13-apply-brand-logo","proposal":"## Why\r\n\r\nspek 目前僅使用純文字 \"S\" 作為 favicon，缺乏品牌識別度。已設計完成一套完整的 SVG logo 系統（logomark、full logo、favicon），需要套用到專案的 favicon 及 UI header 中，建立統一的品牌視覺。\r\n\r\n## What Changes\r\n\r\n- 替換所有 favicon.svg（web、vscode webview）為新設計的品牌 logo\r\n- 在 Layout header 中加入 SVG logomark，取代純文字 \"spek\"\r\n- 保留 `logo/` 目錄作為品牌素材來源\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無新 capability）\r\n\r\n### Modified Capabilities\r\n\r\n- `shared-layout`: Header component 的 brand 區域從純文字改為 SVG logomark + 文字組合\r\n\r\n## Impact\r\n\r\n- `packages/web/public/favicon.svg` — 替換為新 favicon\r\n- `packages/vscode/webview/favicon.svg` — 同步替換\r\n- `packages/web/src/components/Layout.tsx` — header brand 區域加入 SVG icon\r\n- 無 API 變更、無依賴變更\r\n","design":"## Context\r\n\r\nspek 目前使用純文字 \"S\" 作為 favicon（`<text>` 元素），header 中也僅顯示純文字 \"spek\"。已設計好一套 SVG logo 系統放在 `logo/` 目錄，包含 logomark、full logo、favicon，需要整合到專案中。\r\n\r\n現有 favicon 位置：\r\n- `packages/web/public/favicon.svg`（Web 版）\r\n- `packages/vscode/webview/favicon.svg`（VS Code Webview）\r\n- `public/favicon.svg`、`dist/favicon.svg`（舊檔案，可能未使用）\r\n\r\nHeader brand 區域在 `packages/web/src/components/Layout.tsx` 第 63 行：\r\n```tsx\r\n<span className=\"text-accent font-bold text-lg\">spek</span>\r\n```\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n- 將新設計的 favicon SVG 替換所有既有 favicon\r\n- 在 header brand 區域加入 inline SVG logomark（S 曲線 + 菱形光點）\r\n- 保持深色/淺色主題相容性\r\n\r\n**Non-Goals:**\r\n- 不修改 SelectRepo 頁面的大標題（那邊維持純文字即可）\r\n- 不新增 PNG/ICO 等其他格式\r\n- 不修改 VS Code extension 的 icon（那是 marketplace 用的，與 webview favicon 不同）\r\n\r\n## Decisions\r\n\r\n### 1. Favicon 直接使用 `logo/favicon.svg` 內容覆蓋\r\n\r\n直接將 `logo/favicon.svg` 的內容複製到各個 `favicon.svg` 位置，而非用 symlink 或 build step 引用。原因：webview 打包時需要實際檔案，symlink 在某些環境不可靠。\r\n\r\n### 2. Header logomark 使用 inline SVG 而非 `<img>`\r\n\r\n在 Layout.tsx 中直接內嵌 SVG 路徑（S 曲線 + 菱形），而非引用外部 SVG 檔案。原因：\r\n- 避免額外 HTTP 請求\r\n- 可直接使用 CSS 變數（`currentColor`）配合主題切換\r\n- Logo 很小（幾行 path），不會膨脹 bundle\r\n\r\n### 3. Header logo 使用 `currentColor` 搭配 accent 色\r\n\r\n不硬編碼 `#f59e0b`，而是使用 Tailwind 的 `text-accent` class 讓 SVG 的 `currentColor` 自動跟隨主題。這樣深色/淺色主題切換時 logo 顏色會自動調整。\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[Risk]** Favicon 在某些瀏覽器快取後不更新 → 使用者清除快取即可，非阻塞問題\r\n- **[Trade-off]** Inline SVG vs 外部檔案：稍增 JSX 行數，但省去載入延遲和額外請求\r\n","tasks":{"total":5,"completed":5,"sections":[{"title":"1. Favicon 替換","tasks":[{"text":"1.1 將 `logo/favicon.svg` 內容複製到 `packages/web/public/favicon.svg`","completed":true},{"text":"1.2 將 `logo/favicon.svg` 內容複製到 `packages/vscode/webview/favicon.svg`","completed":true}]},{"title":"2. Header Logomark","tasks":[{"text":"2.1 在 `Layout.tsx` header 的 brand 區域加入 inline SVG logomark（S 曲線 + 菱形光點，使用 `currentColor`），放在 \"spek\" 文字左側","completed":true},{"text":"2.2 確認深色與淺色主題下 logo 顏色正確跟隨 accent 色","completed":true}]},{"title":"3. 清理","tasks":[{"text":"3.1 移除根目錄 `public/favicon.svg` 和 `dist/favicon.svg` 舊檔案（若為過時副本）","completed":true}]}]},"specs":[{"topic":"shared-layout","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Header component\r\nThe system SHALL render a fixed header bar (56px height) containing: an inline SVG logomark (S-curve with diamond accents, 24x24) followed by the \"spek\" brand text (left), a search button (center), and the current repo path (right, desktop only). On mobile viewports, the header SHALL include a hamburger menu button and hide the repo path. The header SHALL also include a theme toggle button. The logomark SVG SHALL use `currentColor` to follow the accent color, ensuring theme compatibility.\r\n\r\n#### Scenario: Display header on desktop\r\n- **WHEN** any page within the Layout is rendered on a viewport at or above 768px\r\n- **THEN** the header displays the SVG logomark alongside \"spek\" brand text, search button, theme toggle, and current repo path\r\n\r\n#### Scenario: Display header on mobile\r\n- **WHEN** any page within the Layout is rendered on a viewport below 768px\r\n- **THEN** the header displays a hamburger button, the SVG logomark alongside \"spek\" brand text, search button, and theme toggle, but hides the repo path\r\n\r\n#### Scenario: Logo theme compatibility\r\n- **WHEN** the user toggles between dark and light theme\r\n- **THEN** the logomark color adjusts automatically via the accent color CSS variable\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-fix-task-stats-and-capability-nav":{"slug":"2026-02-13-fix-task-stats-and-capability-nav","proposal":"## Why\r\n\r\nDashboard 的 task completion 永遠顯示 0%，因為 overview API 只統計 active changes 的 task stats，但實際上所有 changes 都已 archived。此外，Change detail 頁面的 Proposal tab 中 Capabilities 區塊列出的 capability ID 應該可以點擊導航到對應的 spec 頁面，目前只是純文字無法互動。\r\n\r\n## What Changes\r\n\r\n- 修正 overview API 的 taskStats 統計邏輯，將 archived changes 的 tasks 納入計算\r\n- 在 Change detail 的 Proposal tab 中，將 capability ID（反引號包裹的 kebab-case 識別碼）渲染為可點擊的連結，導航到對應的 `/specs/:topic` 頁面\r\n\r\n## Capabilities\r\n\r\n### New Capabilities\r\n\r\n（無）\r\n\r\n### Modified Capabilities\r\n\r\n- `openspec-api`: overview endpoint 的 taskStats 改為統計所有 changes（含 archived），而非僅 active changes\r\n- `change-browsing`: Proposal tab 中的 capability ID 應渲染為可導航至對應 spec 的連結\r\n\r\n## Impact\r\n\r\n- **後端**: `server/routes/openspec.ts` — overview endpoint 的 taskStats 聚合邏輯\r\n- **前端**: `src/components/MarkdownRenderer.tsx` 或 `src/pages/ChangeDetail.tsx` — capability ID 連結渲染\r\n- **Spec 更新**: `openspec-api` 與 `change-browsing` 的 spec 需更新以反映新行為\r\n","design":"## Context\r\n\r\nDashboard 的 task completion 永遠 0%，根因是 `server/routes/openspec.ts` 第 24 行 overview endpoint 只遍歷 `scan.activeChanges`，但目前所有 changes 皆已 archived。另外，Change detail 的 Proposal tab 中 Capabilities 區塊的 capability ID 以反引號包裹但僅渲染為靜態 `<code>`，無法導航至對應的 spec 頁面。\r\n\r\n## Goals / Non-Goals\r\n\r\n**Goals:**\r\n\r\n- Overview endpoint 的 taskStats 統計所有 changes（active + archived）的任務完成度\r\n- Proposal markdown 中以反引號包裹的 capability ID（如 `` `responsive-layout` ``）在列表項中渲染為可點擊的連結，導航至 `/specs/:topic`\r\n\r\n**Non-Goals:**\r\n\r\n- 不改變 `/api/openspec/changes` 或 `/api/openspec/changes/:slug` 的回傳格式\r\n- 不新增 capability 專屬的 API endpoint\r\n- 不對所有 inline code 都做連結，僅處理 Capabilities 區塊下的列表項\r\n\r\n## Decisions\r\n\r\n### 1. Overview taskStats 聚合 active + archived\r\n\r\n在 `server/routes/openspec.ts` 的 overview handler 中，將遍歷對象從 `scan.activeChanges` 改為 `[...scan.activeChanges, ...scan.archivedChanges]`。\r\n\r\n**理由**: 最小改動，一行修正，且語義正確——Dashboard 應反映整個 repo 的任務進度。\r\n\r\n### 2. MarkdownRenderer inline code 連結化\r\n\r\n在 `src/components/MarkdownRenderer.tsx` 的 `code` component（inline code 分支）中，檢查 code 內容是否為 kebab-case 格式且對應到已知 spec topic。若符合，渲染為 React Router `<Link>` 導航至 `/specs/:topic`。\r\n\r\n需要的資訊：spec topics 清單。方案是讓 MarkdownRenderer 接受可選的 `specTopics?: string[]` prop，由 ChangeDetail 頁面傳入（從 `/api/openspec/specs` 取得）。\r\n\r\n**理由**:\r\n- 將連結邏輯放在 MarkdownRenderer 而非 ChangeDetail，因為 markdown 內容結構由 renderer 控制\r\n- 使用 prop 傳入 spec topics 而非在 renderer 中呼叫 API，保持元件純粹\r\n- 僅在 specTopics 有傳入且內容匹配時才連結化，避免誤連不存在的 spec\r\n\r\n## Risks / Trade-offs\r\n\r\n- **[風險] inline code 誤判**: 有些 inline code 可能恰好符合 kebab-case 格式但不是 capability ID → 以 specTopics 白名單比對來避免，只有確實存在的 spec 才會連結化\r\n- **[風險] spec 清單多一次 API 呼叫**: ChangeDetail 頁面需額外 fetch spec 清單 → 此呼叫已在 useOpenSpec hook 中存在（`useSpecs`），可直接複用\r\n","tasks":{"total":7,"completed":7,"sections":[{"title":"1. Fix overview taskStats aggregation","tasks":[{"text":"1.1 修改 `server/routes/openspec.ts` overview endpoint，將 taskStats 遍歷對象從 `scan.activeChanges` 改為 `[...scan.activeChanges, ...scan.archivedChanges]`","completed":true},{"text":"1.2 更新 `openspec/specs/openspec-api/spec.md` 的 overview scenario 描述，反映新的聚合邏輯","completed":true}]},{"title":"2. Add capability ID linking in MarkdownRenderer","tasks":[{"text":"2.1 在 `src/components/MarkdownRenderer.tsx` 的 props 新增可選的 `specTopics?: string[]`","completed":true},{"text":"2.2 修改 inline `code` component，當 specTopics 包含該 code 文字時渲染為 React Router `<Link>` 至 `/specs/:topic`","completed":true},{"text":"2.3 在 `src/pages/ChangeDetail.tsx` 中取得 spec topics 清單並傳入 MarkdownRenderer","completed":true}]},{"title":"3. Verification","tasks":[{"text":"3.1 啟動 dev server，確認 Dashboard task completion 顯示正確百分比","completed":true},{"text":"3.2 確認 Change detail Proposal tab 中的 capability ID 可點擊導航至對應 spec 頁面","completed":true}]}]},"specs":[{"topic":"change-browsing","content":"## ADDED Requirements\r\n\r\n### Requirement: Capability ID linking in proposal\r\nThe system SHALL render inline code elements in proposal markdown as navigable links when the code text matches an existing spec topic name.\r\n\r\n#### Scenario: Capability ID matches existing spec\r\n- **WHEN** a proposal markdown contains an inline code element (e.g., `` `responsive-layout` ``)\r\n- **AND** a spec with the topic name `responsive-layout` exists\r\n- **THEN** the inline code SHALL be rendered as a clickable link navigating to `/specs/responsive-layout`\r\n\r\n#### Scenario: Inline code does not match any spec\r\n- **WHEN** a proposal markdown contains an inline code element that does not match any existing spec topic\r\n- **THEN** the inline code SHALL be rendered as a normal styled code element without a link\r\n\r\n#### Scenario: MarkdownRenderer receives spec topics list\r\n- **WHEN** MarkdownRenderer is used with a `specTopics` prop containing the list of available spec topic names\r\n- **THEN** inline code matching any topic in the list SHALL be rendered as navigable links\r\n"},{"topic":"openspec-api","content":"## MODIFIED Requirements\r\n\r\n### Requirement: Overview endpoint\r\nThe system SHALL provide `GET /api/openspec/overview` that returns aggregate statistics for an OpenSpec repository.\r\n\r\n#### Scenario: Get overview of repo with specs and changes\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **THEN** system returns JSON with `specsCount`, `changesCount` (with `active` and `archived` breakdown), and `taskStats` (aggregate `total` and `completed` across all changes, including both active and archived)\r\n\r\n#### Scenario: Get overview with only archived changes\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **AND** there are no active changes but archived changes have tasks\r\n- **THEN** system returns `taskStats` with correct `total` and `completed` counts from archived changes\r\n\r\n#### Scenario: Get overview of repo with no specs\r\n- **WHEN** client sends `GET /api/openspec/overview?dir=/path/to/repo`\r\n- **AND** the repo has no `openspec/specs/` directory\r\n- **THEN** system returns `specsCount: 0` with changes still counted correctly\r\n"}],"metadata":{"schema":"spec-driven","created":"2026-02-13"}},"2026-02-13-initial-implementation":{"slug":"2026-02-13-initial-implementation","proposal":"# spek — OpenSpec Viewer PRD\r\n\r\n## Context\r\n\r\nOpenSpec 是一個 spec-driven 的工作流程管理結構，在實際專案中會累積大量的 specs、changes（含 proposal/design/tasks）。目前這些內容只能透過檔案系統或文字編輯器閱讀，缺乏結構化瀏覽、搜尋、狀態總覽能力。\r\n\r\n**目標**：建立一個輕量級的本地 Web 應用程式 `spek`，使用者 clone 後啟動，選擇包含 `openspec/` 的 repo 路徑即可瀏覽內容。\r\n\r\n---\r\n\r\n## 1. 產品定位\r\n\r\n- **專案名稱**：`spek`\r\n- **定位**：OpenSpec 內容的本地唯讀檢視器\r\n- **使用流程**：`git clone` → `npm install` → `npm run dev` → 瀏覽器開啟 → 選擇 repo 路徑 → 瀏覽內容\r\n\r\n## 2. 非目標\r\n\r\n- 不做內容編輯功能（唯讀）\r\n- 不做使用者認證或權限管理\r\n- 不做 OpenSpec 工作流程管理（建立/封存 change 等操作）\r\n- 不做雲端部署版本（純本地工具）\r\n\r\n---\r\n\r\n## 3. OpenSpec 資料結構\r\n\r\n```\r\n{repo}/openspec/\r\n├── config.yaml                    # schema: spec-driven\r\n├── specs/                         # Spec 主題目錄\r\n│   └── {topic}/spec.md           # BDD 格式規格 (WHEN/THEN/AND)\r\n└── changes/\r\n    ├── archive/                   # 已封存變更\r\n    │   └── {YYYY-MM-DD-desc}/\r\n    │       ├── .openspec.yaml    # schema + created date\r\n    │       ├── proposal.md       # Why / What Changes / Capabilities / Impact\r\n    │       ├── design.md         # Context / Goals / Decisions / Risks\r\n    │       ├── tasks.md          # Checkbox 任務清單\r\n    │       └── specs/            # 該 change 的 delta specs\r\n    └── {active-change}/          # 進行中變更（同結構）\r\n```\r\n\r\n**內容特徵**：\r\n- 繁中+英文混排\r\n- BDD 語法：WHEN/THEN/AND/MUST\r\n- 任務用 `- [x]` / `- [ ]` checkbox\r\n- Change 命名：`YYYY-MM-DD-description`\r\n\r\n---\r\n\r\n## 4. 技術架構\r\n\r\n### 4.1 技術選型\r\n\r\n| 層面 | 選擇 | 理由 |\r\n|------|------|------|\r\n| **Backend** | Node.js + Express | 讀取本地檔案系統，提供 REST API |\r\n| **Frontend** | React + Vite | 使用者的 Rewire 專案同技術棧，熟悉且輕量 |\r\n| **Markdown 渲染** | react-markdown + remark-gfm | 支援 GFM checkbox、
